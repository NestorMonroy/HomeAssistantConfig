    ### Card Mod theming ###
    # Turns header into a footer
    # Colors current view icon and background instead of underline
    # Spaces view icons evenly along footer
    #   - Breaks if you go to a subpage or edit mode
    #   - Fixes if you change dashboards or refreshes

    card-mod-theme: 'Material Rounded'
    card-mod-root-yaml: |
        .: |
          ha-tabs, paper-tabs {
            --paper-tabs-selection-bar-color: none !important;
          }

          paper-tab.iron-selected > ha-icon[title="Locks"] {
            color: var(--green-color);
          }
          paper-tab.iron-selected > ha-icon[title="Lights"] {
            color: var(--yellow-color);
          }
          paper-tab.iron-selected > ha-icon[title="Climate"] {
            color: var(--red-color);
          }
          paper-tab.iron-selected > ha-icon[title="Bedroom"] {
            color: var(--purple-color);
          }
          paper-tab.iron-selected > ha-icon {
            width: 100%;
            max-width: 72px;
            color: var(--accent-color);
            background-color: var(--primary-color);
            border-radius: var(--mdc-shape-small);
          }
          paper-tab.iron-selected > .edit-icon {
            width: 100%;
            max-width: 72px;
            width: 100%;
            padding-left: 0;
          }
          paper-tab.iron-selected > ha-svg-icon[title="Edit view"] {
            padding-left: 8px;
          }
          paper-tab > ha-icon {
            width: 24px;
            height: 36px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            align-self: start;
            position: relative;
            top: 4px;
            transition: width 0.2s cubic-bezier(.2,0,0,1);
          }
          paper-tab {
            padding: 0;
          }

          #view {
            padding-top: 0 !important;
            padding-bottom: var(--header-height) !important;
          }

          .edit-mode > #view {
            padding-top: 100px !important;
            padding-bottom: 0 !important;
            bottom: 100px !important;
          }

          .edit-mode {
            --app-header-edit-text-color: var(--app-header-text-color);
          }
          
          .header {
            top: unset !important;
            bottom: 0 !important;
          }

          ha-menu-button {
            top: -5px;
          }

          .action-items {
            top: -5px;
            position: relative;
          }

          #add-view {
            position: relative !important;
            vertical-align: top;
          }

        ha-tabs:
          $: |
            #tabsContent.scrollable {
              width: 100% !important;
              display: flex !important;
              justify-content: space-between !important;
              flex-shrink: 0;
            }
            paper-icon-button {
              display: none !important;
            }

        paper-tabs:
          $: |
            #tabsContent.scrollable {
              width: 100% !important;
              display: flex !important;
              justify-content: space-between !important;
              flex-shrink: 0;
            }

        paper-tab:
          $: |
            paper-ripple {
              display: none;
            }

        hui-masonry-view:
          $: |
            ha-fab {
              bottom: calc(2*var(--header-height)) !important;
            }

        hui-sidebar-view:
          $: |
            ha-fab {
              bottom: calc(2*var(--header-height)) !important;
            }

        hui-panel-view:
          $: |
            ha-fab {
              bottom: calc(2*var(--header-height)) !important;
            }
