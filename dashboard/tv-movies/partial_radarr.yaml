---
type: vertical-stack
cards:
  - type: "custom:button-card"
    template: header_card
    variables:
      name: Radarr
      label: Manage
      arrow: "mdi:arrow-top-right"
      action: url
      link: http://192.168.1.91:7878
    view_layout:
      grid-column-start: 1
      grid-column-end: -1
  - type: custom:mushroom-entity-card
    entity: sensor.frontpage_radarr_upcoming_count
    name: Upcoming Movies
    primary_info: state
    secondary_info: name
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: entities
        card_mod: !include ../snippets/style-entities.yaml
        entities:
          - entity: binary_sensor.radarr_health
            name: Health
          - entity: sensor.radarr_start_time
          - entity: sensor.radarr_movies
          - entity: sensor.radarr_installed_version
          - entity: sensor.radarr_latest_update
      - type: markdown
        card_mod: !include ../snippets/style-markdown-table-scroll.yaml
        content: |-
          <table width="100%">
          <tr>
          <th>Date</th>
          <th>Time</th>
          </tr>
          {%- for item in state_attr('sensor.radarr_upcoming_media', 'data') %}
          {%- if item.airdate | default('', true) %}
          {%- set airdate = as_timestamp(item.airdate) | timestamp_custom('%a %b %d') %}
          {%- set airtime = as_timestamp(item.airdate) | timestamp_custom('%H:%M') %}
          <tr>
          <td>{{ airdate }}</td>
          <td>{{item.title}}</td>
          </tr>
          {%- endif %}{% endfor %}
          </table>
