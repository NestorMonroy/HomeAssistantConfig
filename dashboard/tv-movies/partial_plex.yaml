              </tr>
              {% endfor %}
              </table>
              </details>

              <details>
              <summary>Plex Top Movies</summary>
              <table width="100%">
              <tr>
              <th>Movie</th>
              <th>Total Plays</th>
              <th>Watch Length</th>
              <th>Last Play</th>
