---
type: custom:state-switch
entity: user
default: default
view_layout:
  grid-area: h
states:
  default:
    type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: auto min-content
      grid-template-rows: auto
      margin: -1px -1px -16px -1px
      padding: 0
      grid-template-areas: |
        "c1 c2"
      mediaquery:
        "(max-width: 512px)":
          grid-template-columns: 1fr
          grid-template-areas: |
            "c1"
            "c2"
          margin: 0
    view_layout:
      grid-area: h
    cards:
      - type: markdown
        view_layout:
          grid-area: c1
        content: >
          # {% if now() > today_at('18:00') %}Good evening{% elif
          now() > today_at('12:00') %}Good afternoon{% elif now() >
          today_at('5:00') %}Good morning{% else %}Good night{%
          endif %}
        style:
          .: |
            ha-card {
              background: none;
              margin-bottom: -16px;
            }
          ha-markdown$: |
            h1 {
              font-size: var(--h1-font-size);
              font-weight: 500;
              line-height: 1.1;
              margin-left: -2px;
              margin-block-end: -8px;
              margin-top: -12px !important;
            }
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          padding: 0
          card_margin: 1px
        view_layout:
          grid-area: c2
          place-self: end right
        cards:
          - entity: sensor.time
            template: clock
            type: custom:button-card
            variables:
              entity_date: sensor.date
              entity_temperature: sensor.tempest_st_00056115_temperature
              entity_weather: weather.east_tamworth_hourly
