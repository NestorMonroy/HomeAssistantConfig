---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-columns: "repeat(2, 1fr)"
  grid-template-rows: auto
  margin: -1

cards:
  - type: "custom:button-card"
    template: header_card
    variables:
      name: UNTAPPD
      label: More
      link: /ui-dashboard/untappd
    view_layout:
      grid-column: 1/-1
  - type: "custom:button-card"
    template: live_tile
    entity: sensor.untappd_total_beers
    state_display: >-
      [[[ return states["sensor.untappd_total_beers"].state ]]]
    name: Beers
    label: >-
      [[[ return states["sensor.untappd_checked"].state + " check-ins" ]]]
    icon: "si:untappd"
    variables:
      aspect_ratio: 2/1

  - type: "custom:button-card"
    template: live_tile
    entity: sensor.untappd_project52
    state_display: >-
      [[[ return states["sensor.untappd_project52"].attributes.target ]]]
    name: >-
      [[[ return "P52: " + states["sensor.untappd_project52"].state + " down" ]]]
    label: >-
      [[[ return "Avg Rate: " + states["sensor.untappd_project52"].attributes.rating_average + "/5" ]]]
    icon: "si:untappd"
    variables:
      aspect_ratio: 2/1
