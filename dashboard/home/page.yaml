---
title: Home
icon: "mdi:home-circle"
path: "home"
theme: "Fluent Red"

type: "custom:grid-layout"
layout:
  grid-template-rows: auto 32px
  grid-template-columns: 8px 1fr 8px
  grid-template-areas: |
    ". cc ." ". . ."
  margin: 0
  card_margin: 0
  mediaquery:
    "(min-width: 1544px)":
      grid-template-columns: 32px auto 32px
      grid-template-areas: |
        ". cc ." ". . ."

    "(min-width: 1200px)":
      grid-template-columns: 0 auto 0
      grid-template-areas: |
        ". cc ."
      grid-column-gap: 32px

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"

    layout:
      grid-template-columns: >-
        calc( 20% - 24px ) calc( 20% - 24px ) calc( 20% - 24px ) calc( 20% - 24px ) calc(
        20% - 24px )
      grid-column-gap: 32px
      grid-template-areas: |
        "h h h h h"
        "c1 c2 c3 c4 c5"
      mediaquery:
        "(max-width: 512px)":
          grid-template-columns: 1fr
          grid-template-areas: |
            "h"
            "c1"
            "c2"
            "c3"
            "c4"
            "c5"
          margin: 0
        "(max-width: 1050px)":
          grid-template-columns: 1fr 1fr
          grid-template-areas: |
            "h h"
            "c1 c5"
            "c2 c3"
            "c4 none"
          margin: 0

        # iPad Pro
        "(max-width: 1366px) and (max-height: 1366px)":
          grid-template-columns: 1fr 1fr 1fr
          grid-template-areas: |
            "h h h"
            "c1 c2 c5"
            "c3 none c4"
          margin: 0
        # "(max-width: 1440px)":
        #   grid-template-columns: >-
        #     calc( 25% - 24px ) calc( 25% - 24px ) calc( 25% - 24px ) calc(
        #     25% - 24px )
        #   grid-template-areas: |
        #     "h h h h"
        #     "c1 c2 c3 c5"
        #     "none c4 c5 none"
        #   margin: 0
      margin: 0

    view_layout:
      grid-area: cc

    cards:
      # Header
      - !include partial_header.yaml

      # Column 1
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          card_margin: 1px
        view_layout:
          grid-area: c1
        cards:
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              grid-template-columns: "repeat(2, 1fr)"
              margin: 0
              card_margin: 1px
              padding: 0
            cards:
              - type: "custom:button-card"
                template: header_card
                variables:
                  name: WEATHER
                  label: More
                  link: /ui-dashboard/weather
                view_layout:
                  grid-column: 1/-1

              - type: "custom:decluttering-card"
                template: mini_graph_tile

                variables:
                  - points_per_hour: 6
                  - hours_to_show: 24
                  - entities:
                      - entity: sensor.tempest_st_00056115_temperature
                  - decimals: 2
                  - title: Temperature
                  - icon: "mdi:thermometer"
                  - line_width: 2
                  - aspect_ratio: 1.5/1
                  - tap_action: !include ../popup/graph_temp.yaml

              - type: "custom:decluttering-card"
                template: mini_graph_tile

                variables:
                  - points_per_hour: 6
                  - hours_to_show: 24
                  - entities:
                      - entity: sensor.tempest_st_00056115_rain_today
                  - decimals: 2
                  - title: Rainfall
                  - icon: "mdi:water"
                  - line_width: 2
                  - aspect_ratio: 1.5/1
                  - tap_action: !include ../popup/graph_rainfall.yaml

              - type: custom:stack-in-card
                view_layout:
                  grid-column: span 2
                cards:
                  - type: custom:layout-card
                    layout_type: custom:grid-layout
                    layout:
                      grid-template-columns: 66px auto
                      margin: "-4px -4px -12px -4px;"
                    cards:
                      - type: custom:mushroom-entity-card
                        entity: weather.east_tamworth_hourly
                        icon_color: blue
                        card_mod:
                          style: |
                            ha-card {
                              background: none;
                              --ha-card-box-shadow: 0px;
                            }
                      - type: custom:hourly-weather
                        entity: weather.east_tamworth_hourly
                        icons: false
                        label_spacing: "2"
                        num_segments: "12"
                        name: " "
                        card_mod:
                          style:
                            weather-bar$: |
                              .main {
                                --mush-rgb-red: 244, 67, 54;
                                --mush-rgb-pink: 233, 30, 99;
                                --mush-rgb-purple: 156, 39, 176;
                                --mush-rgb-deep-purple: 103, 58, 183;
                                --mush-rgb-indigo: 63, 81, 181;
                                --mush-rgb-blue: 33, 150, 243;
                                --mush-rgb-light-blue: 3, 169, 244;
                                --mush-rgb-cyan: 0, 188, 212;
                                --mush-rgb-teal: 0, 150, 136;
                                --mush-rgb-green: 76, 175, 80;
                                --mush-rgb-light-green: 139, 195, 74;
                                --mush-rgb-lime: 205, 220, 57;
                                --mush-rgb-yellow: 255, 235, 59;
                                --mush-rgb-amber: 255, 193, 7;
                                --mush-rgb-orange: 255, 152, 0;
                                --mush-rgb-deep-orange: 255, 87, 34;
                                --mush-rgb-brown: 121, 85, 72;
                                --mush-rgb-grey: 158, 158, 158;
                                --mush-rgb-blue-grey: 96, 125, 139;
                                --mush-rgb-black: 0, 0, 0;
                                --mush-rgb-white: 255, 255, 255;

                                --color-clear-night: rgba(var(--mush-rgb-black), 0.2) !important;
                                --color-cloudy: rgba(var(--mush-rgb-grey), 0.2) !important;
                                --color-fog: var(--color-cloudy);
                                --color-hail: rgba(var(--mush-rgb-blue), 0.2) !important;
                                --color-lightning: var(--color-rainy);
                                --color-lightning-rainy: var(--color-rainy);
                                --color-partlycloudy: rgba(var(--mush-rgb-light-blue), 0.2) !important;
                                --color-pouring: var(--color-rainy);
                                --color-rainy: rgba(var(--mush-rgb-blue), 0.2) !important;
                                --color-snowy: rgba(var(--mush-rgb-white), 0.2) !important;
                                --color-snowy-rainy: var(--color-partlycloudy);
                                --color-sunny: rgba(var(--mush-rgb-yellow), 0.2) !important;
                                --color-windy: var(--color-sunny);
                                --color-windy-variant: var(--color-sunny);
                                --color-exceptional: rgba(var(--mush-rgb-amber), 0.2) !important;
                              }
                              .bar > div {
                                height: 42px !important;
                              }
                              .bar > div:first-child {
                                border-top-left-radius: 12px !important;
                                border-bottom-left-radius: 12px !important;
                              }
                              .bar > div:last-child {
                                border-top-right-radius: 12px !important;
                                border-bottom-right-radius: 12px !important;
                              }
                              .bar > div > span {
                                text-shadow: none !important;
                                color: rgb(var(--primary-text-color));
                                font-size: 14px;
                                font-weight: bold;
                              }
                              .axes > div > .bar-block-bottom > .hour {
                                font-size: 12px;
                                font-weight: bolder;
                              }
                              .axes > div > .bar-block-bottom > .temperature {
                                font-size: 12px;
                                font-weight: bolder;
                              }
                            .: |
                              ha-card {
                                background: none;
                                --ha-card-box-shadow: 0px;
                                margin: -8px -4px -4px -16px;
                              }
              - type: custom:stack-in-card
                view_layout:
                  grid-column: span 2
                cards:
                  - type: custom:clock-weather-card
                    entity: weather.east_tamworth
                    hide_today_section: true
                    forecast_days: 7

          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            cards: &summary-column-network-cards
              - type: "custom:button-card"
                template: header_card
                variables:
                  name: NETWORK
                  label: More
                  link: /ui-dashboard/1
                view_layout:
                  grid-column: 1/-1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.unifi_gateway_wan_uptimeavail_stats
                  - decimals: 2
                  - title: Internet Uptime
                  - aspect_ratio: 1.5/1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.unifi_networkstats_connected_devices
                  - title: Devices Connected
                  - aspect_ratio: 1.5/1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.speedtest_download
                  - decimals: 2
                  - title: Download Speed
                  - aspect_ratio: 1.5/1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.speedtest_upload
                  - decimals: 2
                  - title: Upload Speed
                  - aspect_ratio: 1.5/1

            layout:
              grid-template-columns: "repeat(2, 1fr)"
              margin: 0
              card_margin: 1px

          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            cards: &summary-column-lights-cards
              - type: "custom:button-card"
                template: header_card
                variables:
                  name: LIGHTS
                  label: All Lights
                  link: /ui-dashboard/lights
                view_layout:
                  grid-column: 1/-1

              - view_layout:
                  grid-column: span 2
                type: "custom:button-card"
                template:
                  - light_button_card_group
                entity: light.all_lights
                name: All Lights
                icon: "mdi:lightbulb-multiple"
                tap_action: !include ../popup/all_lights.yaml
                variables:
                  aspect_ratio: 3/1
                state:
                  - value: "on"
                    label: >-
                      [[[ return
                      states["light.all_lights"].attributes.entity_id.filter(entity
                      => states[entity].state == "on").length + " lights
                      are on" ]]]
            layout:
              grid-template-columns: >-
                repeat(auto-fill, [col-start] minmax(150px, 1fr)
                [col-end])
              margin: 0
              card_margin: 1px

      # Column 2
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          padding: 0
          card_margin: 1px
        view_layout:
          grid-area: c2
          show:
            mediaquery: "(min-width: 1128.1px), (max-width: 800px)"
        cards:
          - !include partial_me.yaml

      # Column 3
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          padding: 0
          card_margin: 1px
        view_layout:
          grid-area: c3
          show:
            mediaquery: "(min-width: 1128.1px), (max-width: 800px)"
        cards:
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              grid-template-columns: "repeat(2, 1fr)"
              grid-template-rows: auto
              margin: -1

            cards:
              - type: "custom:button-card"
                template: header_card
                variables:
                  name: SYSTEM
                  label: More
                  link: /ui-dashboard/system
                view_layout:
                  grid-column: 1/-1
              - type: "custom:button-card"
                template: live_tile
                entity: sensor.ha_update_counter_ha
                name: HA Updates
                tap_action: !include ../popup/updates_ha.yaml
                variables:
                  aspect_ratio: 2/1
                state_display: "[[[ return entity.state  ]]]"
                icon: '[[[ return (entity.state >= 1) ? "mdi:package-variant-closed" : "mdi:package-variant" ]]]'
                show_units: false
                styles:
                  grid:
                    - background: '[[[ return (entity.state >= 1) ? "rgba(var(--rgb-primary-color),0.35)" : "rgba(var(--rgb-primary-color),0)" ]]]'
                  card:
                    - background: var(--ha-card-background)
              - type: "custom:button-card"
                template: live_tile
                entity: sensor.ha_update_counter_hacs
                name: HACS Updates
                tap_action: !include ../popup/updates_hacs.yaml
                variables:
                  aspect_ratio: 2/1
                state_display: "[[[ return entity.state  ]]]"
                icon: '[[[ return (entity.state >= 1) ? "mdi:package-variant-closed" : "mdi:package-variant" ]]]'
                show_units: false
                styles:
                  grid:
                    - background: '[[[ return (entity.state >= 1) ? "rgba(var(--rgb-primary-color),0.35)" : "rgba(var(--rgb-primary-color),0)" ]]]'
                  card:
                    - background: var(--ha-card-background)

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.watchman_missing_entities
                  - decimals: 0
                  - title: Missing Entities
                  - aspect_ratio: 1.5/1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.watchman_missing_services
                  - decimals: 0
                  - title: Missing Services
                  - aspect_ratio: 1.5/1

          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              grid-template-columns: "repeat(2, 1fr)"
              grid-template-rows: auto
              margin: -1

            cards:
              - type: "custom:button-card"
                template: header_card
                variables:
                  name: DOCKER
                  label: More
                  link: /ui-dashboard/docker
                view_layout:
                  grid-column: 1/-1
              - type: "custom:button-card"
                template: live_tile
                entity: sensor.stats_docker
                name: Containers Running
                variables:
                  aspect_ratio: 2/1
                state_display: "[[[ return entity.attributes.containers_running  ]]]"
              - type: "custom:button-card"
                template: live_tile
                entity: sensor.stats_docker
                name: Containers Stopped
                variables:
                  aspect_ratio: 2/1
                state_display: "[[[ return entity.attributes.containers_stopped  ]]]"

      # Column 4
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          padding: 0
          card_margin: 1px
        view_layout:
          grid-area: c4
          # show:
          #   mediaquery: '(min-width: 1128.1px), (max-width: 800px)'
        cards:
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              grid-template-columns: "repeat(2, 1fr)"
              grid-template-rows: auto
              margin: -1
            cards:
              - type: "custom:button-card"
                template: header_card
                variables:
                  name: TAMWORTH
                  label: More
                  link: /ui-dashboard/tamworth
                view_layout:
                  grid-column: 1/-1

              - type: "custom:button-card"
                template: live_tile
                entity: sensor.binday_waste
                name: Red Bin
                state_display: "[[[ return entity.attributes.days  ]]]"
                show_units: false
                variables:
                  aspect_ratio: 2/1
                styles:
                  grid:
                    - background: |
                        [[[
                          var temp = parseFloat(entity.attributes.days)
                          if (temp <= 1) {
                            return "rgba(var(--rgb-primary-color)," + 1 + ")"
                          }
                          if (temp <= 6) {
                            return "rgba(var(--rgb-primary-color)," + 0.4 + ")"
                          }
                          return "transparent"
                        ]]]
                  card:
                    - background: var(--ha-card-background)
              - type: custom:state-switch
                entity: template
                template: "{% if state_attr('sensor.binday_recycling', 'days') | int < 7 %} recycle {% else %} green {% endif %}"
                states:
                  recycle:
                    type: "custom:button-card"
                    template: live_tile
                    entity: sensor.binday_recycling
                    name: Yellow Bin
                    state_display: "[[[ return entity.attributes.days ]]]"
                    show_units: false
                    variables:
                      aspect_ratio: 2/1
                    styles:
                      grid:
                        - background: |
                            [[[
                              var temp = parseFloat(entity.attributes.days)
                              if (temp <= 1) {
                                return "rgba(var(--rgb-primary-color)," + 1 + ")"
                              }
                              if (temp <= 6) {
                                return "rgba(var(--rgb-primary-color)," + 0.4 + ")"
                              }
                              return "transparent"
                            ]]]
                      card:
                        - background: var(--ha-card-background)
                  green:
                    type: "custom:button-card"
                    template: live_tile
                    entity: sensor.binday_greenwaste
                    name: Green Bin
                    state_display: "[[[ return entity.attributes.days ]]]"
                    show_units: false
                    variables:
                      aspect_ratio: 1.5/1
                    styles:
                      grid:
                        - background: |
                            [[[
                              var temp = parseFloat(entity.attributes.days)
                              if (temp <= 1) {
                                return "rgba(var(--rgb-primary-color)," + 1 + ")"
                              }
                              if (temp <= 6) {
                                return "rgba(var(--rgb-primary-color)," + 0.4 + ")"
                              }
                              return "transparent"
                            ]]]
                      card:
                        - background: var(--ha-card-background)

              - type: "custom:button-card"
                template: live_tile
                entity: sensor.fire_danger_northern_slopes_danger_level_today
                icon: mdi:fire-alert
                name: Fire Danger
                state_display: "[[[ return entity.state  ]]]"
                label: >-
                  [[[ return "Fire Ban: " + entity.attributes.fire_ban_today ]]]
                show_units: false
                variables:
                  aspect_ratio: 1.5/1
                styles:
                  grid:
                    - background: |
                        [[[
                          var temp = entity.state;
                          if (temp == "Moderate") {
                            return "rgba(100,191,48,0.25)"
                          }
                          if (temp == "High") {
                            return "rgba(254,221,58,0.25)"
                          }
                          if (temp == "Extreme") {
                            return "rgba(247,129,0,0.25)"
                          }
                          if (temp == "Catastrophic") {
                            return "rgba(173,9,9,0.25)"
                          }
                          return "transparent"
                        ]]]
                  card:
                    - background: var(--ha-card-background)

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.home_to_work
                  - title: Home -> Work
                  - decimals: 2
                  - aspect_ratio: 1.5/1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.here_tom_to_home_duration_in_traffic
                  - title: Tom -> Home
                  - decimals: 2
                  - aspect_ratio: 1.5/1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.here_tom_to_work_duration_in_traffic
                  - title: Tom -> Work
                  - decimals: 2
                  - aspect_ratio: 1.5/1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.tamworth_fuel_average_ulp95
                  - title: Avg U95 Price
                  - decimals: 2
                  - aspect_ratio: 1.5/1

          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              grid-template-columns: "repeat(2, 1fr)"
              margin: 0
              card_margin: 1px
            cards:
              - type: "custom:button-card"
                template: header_card
                variables:
                  name: FLIGHT TRACKER
                  label: More
                  link: /ui-dashboard/1
                view_layout:
                  grid-column: 1/-1

              - type: "custom:button-card"
                template: live_tile
                entity: sensor.flighttracker_planeoverhead
                name: Closest Plane
                # tap_action: !include ../popup/updates_ha.yaml
                variables:
                  aspect_ratio: 1.5/1
                state_display: "[[[ return entity.state  ]]]"
                label: >-
                  [[[ return entity.attributes.distance.toFixed(2) + "km" ]]]
                show_units: false
                styles:
                  card:
                    - background: var(--ha-card-background)

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.flighttracker_flights_now
                  - title: Planes Overhead
                  - aspect_ratio: 1.5/1

      # Column 5

      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          padding: 0
          card_margin: 1px
        view_layout:
          grid-area: c5
        cards:
          - !include partial_media.yaml
          - !include partial_sports.yaml
