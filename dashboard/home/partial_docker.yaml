---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-columns: "repeat(2, 1fr)"
  grid-template-rows: auto
  margin: -1

cards:
  - type: "custom:button-card"
    template: header_card
    variables:
      name: DOCKER
      label: More
      link: /ui-dashboard/docker
    view_layout:
      grid-column: 1/-1
  - type: "custom:button-card"
    template: live_tile
    entity: sensor.stats_docker
    name: Containers Running
    variables:
      aspect_ratio: 2/1
    state_display: "[[[ return entity.attributes.containers_running  ]]]"
  - type: "custom:button-card"
    template: live_tile
    entity: sensor.stats_docker
    name: Containers Stopped
    variables:
      aspect_ratio: 2/1
    state_display: "[[[ return entity.attributes.containers_stopped  ]]]"
  - type: "custom:button-card"
    template: live_tile
    entity: sensor.stats_docker
    name: Containers To Update
    variables:
      aspect_ratio: 2/1
    state_display: "[[[ return entity.attributes.containers_updatable  ]]]"
