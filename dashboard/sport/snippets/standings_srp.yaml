---
type: custom:vertical-stack-in-card
cards:
  - type: grid
    square: false
    columns: 1
    cards:
      - type: custom:mushroom-template-card
        primary: Super Rugby Pacific
        icon: mdi:football
        icon_color: green
  - type: custom:flex-table-card
    entities:
      include: sensor.scoreboard_srp
    css:
      table+: "border-collapse: collapse; padding: 0px;"
      tbody tr td:nth-child(2): "width: 10%;"
    columns:
      - name: "#"
        data: entries
        modify: x.stats[22].value
      - name: Logo
        data: entries
        modify: '''<img src="'' + x.team.logos[0].href + ''"style="width: 100%">'''
      - name: Team
        data: entries
        modify: x.team.name
      - name: Pl
        data: entries
        modify: x.stats[7].value
      - name: W
        data: entries
        modify: x.stats[17].value
      - name: D
        data: entries
        modify: x.stats[15].value
      - name: L
        data: entries
        modify: x.stats[9].value
      - name: B
        data: entries
        modify: x.stats[19].value
      - name: GD
        data: entries
        modify: |-
          {
            x.stats[13].value +
            ":" +
            x.stats[12].value
          }
      - name: BP
        data: entries
        modify: x.stats[18].value
      - name: Pts
        data: entries
        modify: x.stats[11].value
    card_mod:
      style: |
        ha-card {
          overflow: auto;
          padding-left: 20px;
          padding-right: 20px;
          padding-bottom: 20px
        }
        tbody tr:hover {
          background-color: coral !important
        }
