---
type: custom:vertical-stack-in-card
cards:
  - type: grid
    square: false
    columns: 1
    cards:
      - type: custom:mushroom-template-card
        primary: NRL
        icon: mdi:football
        icon_color: green
  - type: custom:flex-table-card
    entities:
      include: sensor.getdata_nrl_ladder
    css:
      table+: "border-collapse: collapse; padding: 0px;"
      tbody tr td:nth-child(2): "width: 10%;"
    columns:
      - name: "#"
        data: ladder
        modify: x.position
      - name: Logo
        data: ladder
        modify: '''<img src="'' + x.logo + ''"style="width: 100%">'''
      - name: Team
        data: ladder
        modify: x.team
      - name: Pl
        data: ladder
        modify: x.played
      - name: W
        data: ladder
        modify: x.wins
      - name: D
        data: ladder
        modify: x.drawn
      - name: L
        data: ladder
        modify: x.lost
      - name: B
        data: ladder
        modify: x.byes
      - name: PD
        data: ladder
        modify: |-
          {
            x.for +
            ":" +
            x.against
          }
      - name: Pts
        data: ladder
        modify: x.points
    card_mod:
      style: |
        ha-card {
          overflow: auto;
          padding-left: 20px;
          padding-right: 20px;
          padding-bottom: 20px
        }
        tbody tr:hover {
          background-color: coral !important
        }
        tbody tr:nth-child(8) {
          border-bottom: 1.2px dashed red !important;
        }
