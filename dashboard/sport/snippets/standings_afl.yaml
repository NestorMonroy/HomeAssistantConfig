---
type: custom:vertical-stack-in-card
cards:
  - type: grid
    square: false
    columns: 1
    cards:
      - type: custom:mushroom-template-card
        primary: AFL
        icon: mdi:football-australian
        icon_color: green
  - type: custom:flex-table-card
    entities:
      include: sensor.getdata_afl_ladder
    css:
      table+: "border-collapse: collapse;"
    columns:
      - name: "#"
        data: ladder
        modify: x.position
      - name: Team
        data: ladder
        modify: x.team
      - name: Pl
        data: ladder
        modify: x.played
      - name: W
        data: ladder
        modify: x.wins
      - name: D
        data: ladder
        modify: x.drawn
      - name: L
        data: ladder
        modify: x.lost
      - name: PD
        data: ladder
        modify: |-
          {
            x.for +
            ":" +
            x.against
          }
      - name: "%"
        data: ladder
        modify: |-
          {
            x.percent +
            "%"
          }
      - name: Pts
        data: ladder
        modify: x.points
    card_mod:
      style: |
        ha-card {
          overflow: auto;
          padding-left: 20px;
          padding-right: 20px;
          padding-bottom: 20px
        }
        tbody tr:hover {
          background-color: coral !important
        }
        tbody tr:nth-child(8) {
          border-bottom: 1.2px dashed red !important;
        }
