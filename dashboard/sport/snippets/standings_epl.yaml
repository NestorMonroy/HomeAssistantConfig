---
type: custom:vertical-stack-in-card
cards:
  - type: grid
    square: false
    columns: 1
    cards:
      - type: custom:mushroom-template-card
        primary: Premier League
        icon: mdi:soccer
        icon_color: green
  - type: custom:flex-table-card
    entities:
      include: sensor.scoreboard_epl
    css:
      table+: "border-collapse: collapse; padding: 0px;"
    columns:
      - name: "#"
        data: entries
        modify: x.stats[10].value
      - name: Team
        data: entries
        modify: x.team.name
      - name: Pl
        data: entries
        modify: x.stats[0].value
      - name: W
        data: entries
        modify: x.stats[6].value
      - name: D
        data: entries
        modify: x.stats[1].value
      - name: L
        data: entries
        modify: x.stats[5].value
      - name: GD
        data: entries
        modify: |-
          {
            x.stats[4].value +
            ":" +
            x.stats[3].value
          }
      - name: Pts
        data: entries
        modify: x.stats[2].value
    card_mod:
      style: |
        ha-card {
          overflow: auto;
          padding-left: 20px;
          padding-right: 20px;
          padding-bottom: 20px
        }
        tbody tr:hover {
          background-color: coral !important
        }
        tbody tr:nth-child(17) {
          border-bottom: 1.2px dashed red !important;
        }
        tbody tr:nth-child(3) {
          border-bottom: 2px dashed darkgreen !important;
        }
