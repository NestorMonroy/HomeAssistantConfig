---
type: entities
card_mod:
  style:
    fold-entity-row$: |
      ha-icon {
        color: rgb(var(--rgb-disabled-color));
        margin-right: 24px;
      }
    hui-section-row $: |
      .divider { display: none; }
    .: |
      .card-content {
        padding: 0;
      }
entities:
  - type: custom:fold-entity-row
    head:
      type: custom:mushroom-template-card
      primary: NBA
      icon: mdi:basketball-hoop
      icon_color: green
      card_mod:
        style: |
          ha-card {
            background: none;
            border: 0;
            box-shadow: none;
          }
    padding: 0
    entities:
      - type: custom:stack-in-card
        cards:
          - type: markdown
            content: "### Eastern, Atlantic"
          - type: custom:decluttering-card
            template: scoreboard_nba
            variables:
              - entity: sensor.scoreboard_nba_eastern_atlantic

          - type: markdown
            content: "### Eastern, Central"
          - type: custom:decluttering-card
            template: scoreboard_nba
            variables:
              - entity: sensor.scoreboard_nba_eastern_central

          - type: markdown
            content: "### Eastern, Southeast"
          - type: custom:decluttering-card
            template: scoreboard_nba
            variables:
              - entity: sensor.scoreboard_nba_eastern_southeast

          - type: markdown
            content: "### Western, Northwest"
          - type: custom:decluttering-card
            template: scoreboard_nba
            variables:
              - entity: sensor.scoreboard_nba_western_northwest

          - type: markdown
            content: "### Western, Pacific"
          - type: custom:decluttering-card
            template: scoreboard_nba
            variables:
              - entity: sensor.scoreboard_nba_western_pacific

          - type: markdown
            content: "### Western, Southwest"
          - type: custom:decluttering-card
            template: scoreboard_nba
            variables:
              - entity: sensor.scoreboard_nba_western_southwest
