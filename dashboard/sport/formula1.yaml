---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  margin: 0
  grid-template-columns: "repeat(auto-fill, [col-start] minmax(600px, 1fr) [col-end])"
view_layout:
  grid-column-start: 1
  grid-column-end: -1
cards:
  - type: vertical-stack
    cards:
      - type: custom:formulaone-card
        card_type: countdown
        date_locale: au
      - type: custom:formulaone-card
        card_type: next_race
        title: Next Race
        ddate_locale: au
        image_clickable: true
      - type: custom:formulaone-card
        card_type: last_result
        title: Last Race
        ddate_locale: au
  - type: vertical-stack
    cards:
      - type: custom:tabbed-card
        options: {}
        tabs:
          - card:
              type: custom:formulaone-card
              card_type: results
              date_locale: au
              location_clickable: true
            attributes:
              icon: mdi:view-list
          - card:
              type: custom:formulaone-card
              card_type: schedule
              date_locale: au
              previous_race: hide
              location_clickable: true
            attributes:
              icon: mdi:calendar
          - card:
              type: custom:formulaone-card
              card_type: constructor_standings
              standings:
                show_teamlogo: true
            attributes:
              icon: mdi:car-brake-abs
          - card:
              type: custom:formulaone-card
              card_type: driver_standings
              standings:
                show_flag: true
                show_team: true
                show_teamlogo: true
            attributes:
              icon: mdi:racing-helmet
