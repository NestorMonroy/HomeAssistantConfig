---
type: entities
card_mod:
  style:
    fold-entity-row$: |
      ha-icon {
        color: rgb(var(--rgb-disabled-color));
        margin-right: 24px;
      }
    hui-section-row $: |
      .divider { display: none; }
    .: |
      .card-content {
        padding: 0;
      }
entities:
  - type: custom:fold-entity-row
    head:
      type: custom:mushroom-template-card
      primary: Premier League
      icon: mdi:soccer
      icon_color: green
      card_mod:
        style: |
          ha-card {
            background: none;
            border: 0;
            box-shadow: none;
          }
    padding: 0
    entities:
      - type: custom:hui-element
        card_type: custom:flex-table-card
        entities:
          include: sensor.scoreboard_epl
        css:
          table+: "border-collapse: collapse; padding: 0px;"
          tbody tr td:nth-child(2): "width: 10%;"
        columns:
          - name: "#"
            data: entries
            modify: x.stats[10].value
          - name: Logo
            data: entries
            modify: '''<img src="'' + x.team.logos[0].href + ''"style="width: 100%">'''
          - name: Team
            data: entries
            modify: x.team.displayName
          - name: Pl
            data: entries
            modify: x.stats[0].value
          - name: W
            data: entries
            modify: x.stats[6].value
          - name: D
            data: entries
            modify: x.stats[1].value
          - name: L
            data: entries
            modify: x.stats[5].value
          - name: GD
            data: entries
            modify: |-
              {
                x.stats[4].value +
                ":" +
                x.stats[3].value
              }
          - name: Pts
            data: entries
            modify: x.stats[2].value
        card_mod:
          style: |
            ha-card {
              overflow: auto;
              padding-left: 20px;
              padding-right: 20px;
              padding-bottom: 20px
            }
            tbody tr:hover {
              background-color: coral !important
            }
            tbody tr:nth-child(17) {
              border-bottom: 1.2px dashed red !important;
            }
            tbody tr:nth-child(3) {
              border-bottom: 2px dashed darkgreen !important;
            }
