---
type: entities
card_mod:
  style:
    fold-entity-row$: |
      ha-icon {
        color: rgb(var(--rgb-disabled-color));
        margin-right: 24px;
      }
    hui-section-row $: |
      .divider { display: none; }
    .: |
      .card-content {
        padding: 0;
      }
entities:
  - type: custom:fold-entity-row
    head:
      type: custom:mushroom-template-card
      primary: A-League Mens
      icon: mdi:soccer
      icon_color: green
      card_mod:
        style: |
          ha-card {
            background: none;
            border: 0;
            box-shadow: none;
          }
    padding: 0
    entities:
      - type: custom:hui-element
        card_type: custom:flex-table-card
        entities:
          include: sensor.scoreboard_alm
        css:
          table+: "border-collapse: collapse; padding: 0px;"
          tbody tr td:nth-child(1): "width: 10%;"
        sort_by: x.stats.find(y=>y.name == 'points').displayValue
        columns:
          - name: Logo
            data: entries
            modify: '''<img src="'' + x.team.logos[0].href + ''"style="width: 100%">'''
          - name: Team
            data: entries
            modify: x.team.displayName
          - name: Pl
            data: entries
            modify: x.stats.find(y=>y.name == 'gamesPlayed').displayValue
          - name: W
            data: entries
            modify: x.stats.find(y=>y.name == 'wins').displayValue
          - name: D
            data: entries
            modify: x.stats.find(y=>y.name == 'ties').displayValue
          - name: L
            data: entries
            modify: x.stats.find(y=>y.name == 'losses').displayValue
          - name: GD
            data: entries
            modify: |-
              {
                x.stats.find(y=>y.name == 'pointsFor').displayValue +
                ":" +
                x.stats.find(y=>y.name == 'pointsAgainst').displayValue
              }
          - name: Pts
            data: entries
            modify: x.stats.find(y=>y.name == 'points').displayValue
        card_mod:
          style: |
            ha-card {
              overflow: auto;
              padding-left: 20px;
              padding-right: 20px;
              padding-bottom: 20px
            }
            tbody tr:hover {
              background-color: coral !important
            }
