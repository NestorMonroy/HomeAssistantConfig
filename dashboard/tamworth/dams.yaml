type: vertical-stack
cards:
  - type: "custom:button-card"
    template: header_card_no_link
    variables:
      name: WATERNSW DAMS
    view_layout:
      grid-column-start: 1
      grid-column-end: -1
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: entities
            style: |
              .card-header {
                padding: 5px 16px;
                font-size: 18px;
                font-weight: 700 !important;
              }
              .card-content div {
                  margin: 0 !important;
              }
              #states {
                padding-top: 0px !important;
                padding-bottom: 0px !important;
              }
              .secondary {
                color: darkgray !important;
                margin-left: 2px !important;
              }
            entities:
              - type: custom:fold-entity-row
                head:
                  entity: sensor.waternsw_chaffey_dam_storage
                  name: Chaffey Dam
                entities:
                  - entity: sensor.waternsw_chaffey_dam
                    name: Dam Stats
                    type: custom:multiple-entity-row
                    show_state: false
                    entities:
                      - attribute: spillway_level
                        name: S/W Lev
                        unit: " "
                      - attribute: dead_water_level
                        name: D/W Level
                        unit: " "
                      - attribute: capacity
                        name: "Capacity (ML)"
                        unit: " "
                  - entity: sensor.waternsw_chaffey_dam_storage
                    name: Current Storage %
                  - entity: sensor.waternsw_chaffey_dam_volume
                    name: Current Volume
                  - entity: sensor.waternsw_chaffey_dam_water_level
                    name: Current Water Level
                  - entity: sensor.waternsw_chaffey_dam_rainfall
                    name: Rainfall (24hrs)
                  - entity: sensor.waternsw_chaffey_dam_net_inflow_24hrs
                    name: Net Inflow (24hrs)
                  - entity: sensor.waternsw_chaffey_dam_releases_24hrs
                    name: Releases (24hrs)
                  - entity: sensor.waternsw_chaffey_dam_evaporation_24hrs
                    name: Evaporation (24hrs)
          - type: custom:apexcharts-card
            graph_span: 7d
            header:
              show: false
              # title: "Chaffey Dam"
              show_states: true
              colorize_states: true
            span:
              end: hour
              ## offset: -23h
            apex_config:
              chart: { type: "area", height: 200 }
              stroke: { show: true, width: 3, curve: smooth }
              legend: { show: false }
              dataLabels: { enabled: false }
              xaxis:
                {
                  type: "datetime",
                  labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
                }
              yaxis: { decimalsInFloat: 0 }
              fill:
                {
                  type: "gradient",
                  gradient:
                    {
                      shadeIntensity: 1,
                      inverseColors: false,
                      opacityFrom: 0.45,
                      opacityTo: 0.05,
                      stops: [20, 100, 100, 100],
                    },
                }
            series:
              - entity: sensor.waternsw_chaffey_dam_storage
                name: "Chaffey Dam"
                type: area
                fill_raw: last
                group_by:
                  func: avg
                  duration: 6h

