---
type: custom:config-template-card
entities:
  - sensor.opennem_graph_market
variables:
  graph_entity: states['sensor.opennem_graph_market'].attributes.graph_entity
card:
  type: custom:apexcharts-card
  graph_span: 7d
  span:
    end: day
  header:
    show: true
    title: "Current Price"
    show_states: true
    colorize_states: true
  apex_config:
    chart:
      {
        type: "area",
        height: 300,
        toolbar: { show: true, tools: { reset: true } },
        zoom: { type: "x", enabled: true, autoScaleYaxis: true },
      }
    stroke: { show: true, width: 2.5, curve: smooth }
    legend: { show: false }
    dataLabels: { enabled: false }
    fill:
      {
        type: "gradient",
        gradient:
          {
            shadeIntensity: 1,
            inverseColors: false,
            opacityFrom: 0.45,
            opacityTo: 0.05,
            stops: [20, 100, 100, 100],
          },
      }
    xaxis:
      {
        type: "datetime",
        labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
      }

  series:
    - entity: ${graph_entity}
      attribute: price
      unit: $/MW
      type: area
      extend_to: now
      curve: smooth
      group_by:
        func: avg
        duration: 30m
