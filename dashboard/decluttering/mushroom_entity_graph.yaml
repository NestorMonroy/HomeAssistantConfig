---
# Mushroom Entity Card + Graph

mushroom_entity_graph:
  default:
    - title: ""
    - entity: sun.sun
    - colour: "#FFFFFF"
    - hours_to_show: 24
    - points_per_hour: 6
    - line_width: 3
  card:
    type: custom:stack-in-card
    cards:
      - type: custom:mushroom-entity-card
        entity: "[[entity]]"
        primary_info: name
        secondary_info: state
        name: "[[title]]"
        icon: "[[icon]]"
        icon_color: "[[colour]]"
        card_mod:
          style: |
            ha-card {
              background-color: var(--background-color);
              z-index: 1;
              --ha-card-border-width: 0;
            }
      - type: custom:mini-graph-card
        entities:
          - entity: "[[entity]]"
            name: "[[title]]"
            color: "[[colour]]"
        height: 65
        hours_to_show: "[[hours_to_show]]"
        line_width: "[[line_width]]"
        points_per_hour: "[[points_per_hour]]"
        animate: true
        font_size: 65
        show:
          name: false
          icon: false
          state: false
          legend: false
          fill: fade
        card_mod:
          style: |
            ha-card {
              position: absolute !important;
              background-color: var(--background-color) !important;
              height: 100%;
              width: 100%;
              top: 0px;
              --ha-card-border-width: 0;
            }
            ha-card:after {
              content: "";
              position: absolute;
              width: calc(100% + 5px);
              height: calc(100% + 5px);
              background: linear-gradient(90deg, var(--background-color) 30%, transparent);
            }
