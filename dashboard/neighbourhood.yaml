---
title: Tamworth
path: tamworth
theme: "Fluent Red"

type: "custom:grid-layout"
layout: !include snippets/layout-page-margin.yaml

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: "repeat(auto-fill, [col-start] minmax(400px, 1fr) [col-end])"
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px

    cards:
      # [Header] Summary
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout: !include snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            style: !include snippets/style-markdown-page-title.yaml
            content: >
              # Tamworth
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              margin: 0
              padding: 0
              card_margin: 1px
            view_layout:
              place-self: end right
            cards:
              - entity: sensor.time
                template: clock
                type: custom:button-card
                variables:
                  entity_date: sensor.date
                  entity_temperature: sensor.tempest_st_00056115_temperature
                  entity_weather: weather.east_tamworth_hourly

      # # [Column] Transit
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card
            variables:
              name: FIRE DANGER
              label: NSW RFS
              arrow: "mdi:arrow-top-right"
              action: url
              link: "https://www.rfs.nsw.gov.au/"
            view_layout:
              grid-column-start: 1
              grid-column-end: -1
          # Fire Danger Today
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: picture-entity
                    entity: sensor.fire_danger_northern_slopes_danger_level_today
                    show_name: false
                    show_state: false
                    state_image:
                      "None": /local/icons/fire_danger/fdr-no-rating.svg
                      "Moderate": /local/icons/fire_danger/fdr-moderate.svg
                      "High": /local/icons/fire_danger/fdr-high.svg
                      "Extreme": /local/icons/fire_danger/fdr-extreme.svg
                      "Catastrophic": /local/icons/fire_danger/fdr-catastrophic.svg
              - type: vertical-stack
                cards:
                  - type: picture-entity
                    entity: sensor.fire_danger_northern_slopes_danger_level_tomorrow
                    show_name: false
                    show_state: false
                    state_image:
                      "None": /local/icons/fire_danger/fdr-no-rating.svg
                      "Moderate": /local/icons/fire_danger/fdr-moderate.svg
                      "High": /local/icons/fire_danger/fdr-high.svg
                      "Extreme": /local/icons/fire_danger/fdr-extreme.svg
                      "Catastrophic": /local/icons/fire_danger/fdr-catastrophic.svg
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: picture-entity
                    entity: sensor.fire_danger_northern_slopes_danger_level_day_3
                    show_name: false
                    show_state: false
                    state_image:
                      "None": /local/icons/fire_danger/fdr-no-rating.svg
                      "Moderate": /local/icons/fire_danger/fdr-moderate.svg
                      "High": /local/icons/fire_danger/fdr-high.svg
                      "Extreme": /local/icons/fire_danger/fdr-extreme.svg
                      "Catastrophic": /local/icons/fire_danger/fdr-catastrophic.svg
              - type: vertical-stack
                cards:
                  - type: picture-entity
                    entity: sensor.fire_danger_northern_slopes_danger_level_day_4
                    show_name: false
                    show_state: false
                    state_image:
                      "None": /local/icons/fire_danger/fdr-no-rating.svg
                      "Moderate": /local/icons/fire_danger/fdr-moderate.svg
                      "High": /local/icons/fire_danger/fdr-high.svg
                      "Extreme": /local/icons/fire_danger/fdr-extreme.svg
                      "Catastrophic": /local/icons/fire_danger/fdr-catastrophic.svg

      # [Column] Traffic
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card
            variables:
              name: TRAFFIC
              label: Waze
              arrow: "mdi:arrow-top-right"
              action: url
              link: "https://www.waze.com/live-map"
            view_layout:
              grid-column-start: 1
              grid-column-end: -1

          - type: iframe
            url: !secret waze_url
            aspect_ratio: 120%

          # - type: picture
          #   image: !secret virtualearth_image_path
          #   tap_action:
          #     action: url
          #     url_path: !secret googlemaps_path

          - type: "custom:decluttering-card"
            template: multi_graph_card
            variables:
              - title: Driving Time
              - lower_bound: 0
              - entities:
                  - entity: sensor.here_home_to_work_duration_in_traffic
                    name: Home to Work
                  - entity: sensor.here_tom_to_work_duration_in_traffic
                    name: Tom to Work
                  - entity: sensor.here_tom_to_home_duration_in_traffic
                    name: Tom to Home
                  - entity: sensor.elevation
                    show_legend: false
                    y_axis: secondary
                    show_line: false
                    show_points: false
                    show_labels: false
                    show_labels_secondary: false
                    show_indicator: false
                    line_width: 1
                    color: "rgba(255,255,255,.25)"

          - type: entities
            entities:
              - entity: sensor.waze_travel_time
                type: "custom:multiple-entity-row"
                name: Driving to
                show_state: false
                entities:
                  - entity: sensor.waze_travel_time_to_hicksville
                    name: HICKSVILLE
                    styles:
                      text-align: left
                  - entity: sensor.waze_travel_time_to_newark
                    name: NEWARK
                    styles:
                      text-align: left
                  - entity: sensor.waze_travel_time_to_tappan_zee
                    name: TAPPAN ZEE
                    styles:
                      text-align: left

      # [Column] Weather
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: AIR QUALITY
            view_layout:
              grid-column-start: 1
              grid-column-end: -1
          - type: custom:stack-in-card
            cards:
              - type: entities
                title: NSW Dept of Environment
                entities:
                  - entity: sensor.nsw_air_quality_tamworth
                    name: Tamworth
                    type: custom:multiple-entity-row
                    styles:
                      white-space: normal
                    style:
                      hui-generic-entity-row:
                        $: |
                          .info, .info > * {
                            white-space: normal !important;
                          }
                    entities:
                      - attribute: pm10
                        name: PM10
                        unit: AQI
                      - attribute: pm25
                        name: PM2.5
                        unit: AQI
                    secondary_info:
                      entity: sensor.nsw_air_quality_tamworth_airpollev
                  - entity: sensor.nsw_air_quality_tamworth_change_aqi
                    type: custom:multiple-entity-row
                    styles:
                      white-space: normal
                    style:
                      hui-generic-entity-row:
                        $: |
                          .info, .info > * {
                            white-space: normal !important;
                          }
                    name: Extremes (24hrs)
                    state_header: 24hr Chg
                    entities:
                      - entity: sensor.nsw_air_quality_tamworth_min_aqi
                        name: Min
                      - entity: sensor.nsw_air_quality_tamworth_max_aqi
                        name: Max
              - !include tamworth/graph_nswaqi.yaml

          - type: custom:stack-in-card
            cards:
              - type: entities
                title: wAQI
                entities:
                  - entity: sensor.waqi_tamworth_north_west_slopes
                    name: Tamworth
                    type: custom:multiple-entity-row
                    styles:
                      white-space: normal
                    style:
                      hui-generic-entity-row:
                        $: |
                          .info, .info > * {
                            white-space: normal !important;
                          }
                    entities:
                      - attribute: pm_10
                        name: PM10
                        unit: AQI
                      - attribute: pm_2_5
                        name: PM2.5
                        unit: AQI
                    secondary_info:
                      entity: sensor.waqi_tamworth_airpollev
                  - entity: sensor.waqi_tamworth_change_aqi
                    type: custom:multiple-entity-row
                    styles:
                      white-space: normal
                    style:
                      hui-generic-entity-row:
                        $: |
                          .info, .info > * {
                            white-space: normal !important;
                          }
                    name: Extremes (24hrs)
                    state_header: 24hr Chg
                    entities:
                      - entity: sensor.waqi_tamworth_min_aqi
                        name: Min
                      - entity: sensor.waqi_tamworth_max_aqi
                        name: Max
              - !include tamworth/graph_waqi.yaml

      # [Column] Weather
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card
            variables:
              name: WEATHER
              label: More
              arrow: "mdi:arrow-top-right"
              action: url
              link: https://weather.bom.gov.au/location/r67r4u3-east-tamworth
            view_layout:
              grid-column-start: 1
              grid-column-end: -1

          - type: "custom:bom-radar-card"
            frame_count: 25
            center_latitude: "-31.09"
            center_longitude: "150.93"
            marker_latitude: "-31.09"
            marker_longitude: "150.93"
            show_marker: true
            show_range: true
            show_zoom: true
            show_recenter: true
            show_playback: true
            extra_labels: true
            show_radar_coverage: true
            show_radar_location: true
            zoom_level: "8"

          - type: weather-forecast
            entity: weather.east_tamworth
            show_forecast: true
            title: Daily Forecast
            card_mod:
              style: |
                .content {display: none !important;}
                .forecast {padding-top: 0 !important;}

          - type: weather-forecast
            entity: weather.east_tamworth_hourly
            show_forecast: true
            title: Daily Forecast
            card_mod:
              style: |
                .content {display: none !important;}
                .forecast {padding-top: 0 !important;}

      # [Column] Weather
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card
            variables:
              name: SUN, MOON & UV
              label: More
              arrow: "mdi:arrow-top-right"
              action: url
              link: https://weather.bom.gov.au/location/r67r4u3-east-tamworth
            view_layout:
              grid-column-start: 1
              grid-column-end: -1
          - type: custom:stack-in-card
            cards:
              - type: entities
                title: Sun & Moon
                entities:
                  - entity: sun.sun
                    type: "custom:multiple-entity-row"
                    show_state: false
                    secondary_info:
                      entity: sun.sun
                    entities:
                      - attribute: next_rising
                        format: relative
                        name: SUNRISE
                        styles:
                          text-align: left
                      - attribute: next_setting
                        format: relative
                        name: SUNSET
                        styles:
                          text-align: left
                  - type: custom:fold-entity-row
                    head: sensor.sun_state
                    entities:
                      - sensor.sun_solarangle
                      - sensor.sun_nextrising
                      - sensor.sun_nextdawn
                      - sensor.sun_nextnoon
                      - sensor.sun_nextdusk
                      - sensor.sun_nextsetting
                      - sensor.sun_nextmidnight
                      - type: section
                      - sensor.solar_midnight
                      - sensor.astronomical_dawn
                      - sensor.nautical_dawn
                      - sensor.dawn
                      - sensor.sunrise
                      - sensor.solar_noon
                      - sensor.sunset
                      - sensor.dusk
                      - sensor.nautical_dusk
                      - sensor.astronomical_dusk
                      - type: section
                      - sensor.daylight
                      - sensor.civil_daylight
                      - sensor.nautical_daylight
                      - sensor.astronomical_daylight
                      - sensor.night
                      - sensor.civil_night
                      - sensor.nautical_night
                      - sensor.astronomical_night
                      - type: section
                      - sensor.elevation
                      - sensor.max_elevation
                  - entity: sensor.moon
              - type: custom:sun-card
                style: |
                  .sun-card-title {
                    display: none;
                  }
                showAzimuth: true
                showElevation: true
                timeFormat: 24h
                title: ""

          - type: custom:stack-in-card
            cards:
              - type: entities
                title: UV
                entities:
                  - binary_sensor.protection_window
                  - type: custom:multiple-entity-row
                    entity: sensor.current_uv_index
                    secondary_info:
                      entity: sensor.current_uv_level
                  - sensor.max_uv_index
                  - sensor.current_ozone_level
                  - sensor.skin_type_1_safe_exposure_time
                  - sensor.skin_type_2_safe_exposure_time
                  - sensor.skin_type_3_safe_exposure_time
                  - sensor.skin_type_4_safe_exposure_time
                  - sensor.skin_type_5_safe_exposure_time
              - !include tamworth/graph_uvindex.yaml

      # # [Column] Fuel
      - type: "custom:layout-card"
        view_layout:
          grid-column: span 2
        layout_type: "custom:grid-layout"
        layout:
          grid-template-columns: "repeat(auto-fill, [col-start] minmax(50%, 1fr) [col-end])"
          grid-template-rows: auto
          margin: -1
          mediaquery:
            "(max-width: 760px)":
              grid-template-columns: "repeat(auto-fill, [col-start] minmax(100%, 1fr) [col-end])"
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: FUEL WATCH
            view_layout:
              grid-column-start: 1
              grid-column-end: -1
          - type: vertical-stack
            cards:
              - type: custom:stack-in-card
                mode: vertical
                cards:
                  - type: entities
                    title: Unleaded 98
                    style: |
                      .card-header {
                        padding: 5px 16px;
                        font-size: 18px;
                        font-weight: 700 !important;
                      }
                      .card-content div {
                          margin: 0 !important;
                      }
                      #states {
                        padding-top: 0px !important;
                        padding-bottom: 0px !important;
                      }
                      .secondary {
                        color: darkgray !important;
                        margin-left: 2px !important;
                      }
                    entities:
                      - entity: sensor.tamworth_fuel_average_ulp98
                        name: Unleaded 98 (Tamworth Average)
                      - type: custom:auto-entities
                        filter:
                          include:
                            - entity_id: "*ulp98*"
                              options:
                                secondary_info: last-changed
                          exclude:
                            - entity_id: sensor.tamworth_fuel_average_ulp98
                        sort:
                          method: state
                        card:
                          type: custom:fold-entity-row
                          head:
                            label: Individual Service Stations
                            type: section
                  - type: custom:apexcharts-card
                    graph_span: 7d
                    span:
                      end: day
                    header:
                      show: false
                    apex_config:
                      chart:
                        height: 250px
                    all_series_config:
                      stroke_width: 2
                      opacity: 0.3
                      type: area
                      # extend_to_end: false
                      group_by:
                        func: last
                        duration: 1h
                    series:
                      - entity: sensor.tamworth_fuel_average_ulp98
                        name: Average
                      - entity: sensor.tamworth_fuel_average_ulp98
                        attribute: max
                        name: Max
                      - entity: sensor.tamworth_fuel_average_ulp98
