          - type: entities
            entities:
              - entity: sensor.opensky_flight_in_vicinity
                type: "custom:multiple-entity-row"
                secondary_info:
                  attribute: movement
                  hide_unavailable: true
          - type: conditional
            conditions:
              - entity: sensor.opensky_flight_in_vicinity
                state_not: "off"
            card:
              type: vertical-stack
              cards:
                - type: entities
                  entities:
                    - entity: sensor.opensky_flight_friendly_name
                      type: "custom:multiple-entity-row"
                      name: " "
                      show_state: false
                      secondary_info:
                        entity: sensor.opensky_flight_friendly_name
                - type: horizontal-stack
                  cards:
                    - type: vertical-stack
                      cards:
                        - type: entity
                          entity: sensor.opensky_origin_airport_code
                          name: Origin
                        - show_name: false
                          show_icon: false
                          show_state: true
                          type: glance
                          entities:
                            - entity: sensor.opensky_origin_city
                              card_mod:
                                style: |
                                  div {text-align: left;}
                          style: |
                            .entity {padding: 0 !important; margin: -16px 0}
                    - type: vertical-stack
                      cards:
                        - type: entity
                          entity: sensor.opensky_destination_airport_code
                          name: Destination
                        - show_name: false
                          show_icon: false
                          show_state: true
                          type: glance
                          entities:
                            - entity: sensor.opensky_destination_city
                              card_mod:
                                style: |
                                  div {text-align: left;}
                          style: |
                            .entity {padding: 0 !important; margin: -16px 0}
                - type: entities
                  entities:
                    - entity: sensor.opensky_flight_in_vicinity
                      type: "custom:multiple-entity-row"
                      name: " "
                      secondary_info:
                        attribute: movement
                      show_state: false
                      entities:
                        - attribute: altitude
                          name: Altitude
              in_card: true
