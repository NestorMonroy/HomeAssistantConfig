---
type: custom:vertical-stack-in-card
cards:
  - type: grid
    square: false
    columns: 1
    cards:
      - type: custom:mushroom-template-card
        primary: Top Tracks (All Time)
        icon: mdi:music
        icon_color: red
      - type: custom:config-template-card
        entities:
          - sensor.last_fm_top_tracks
        card:
          type: entities
          entities:
            - type: custom:bar-card
              entity_row: true
              height: 2
              min: 0
              color: red
              positions:
                icon: "off"
                indicator: "off"
                name: inside
                value: inside
              style: |-
                bar-card-row {
                  height: 12px;
                  padding-top: 36px;
                }
                bar-card-background {
                  background: transparent !important;
                }
                bar-card-contentbar {
                  margin-top: -16px;
                }
                bar-card-name, bar-card-value {
                  font-size: 13px;
                  margin: 0;
                }
              max: >-
                ${states['sensor.last_fm_top_tracks'].attributes.track_1_playcount}
              unit_of_measurement: Scrobbles
              entities:
                - entity: sensor.last_fm_top_tracks
                  attribute: track_1_playcount
                  name: ${states['sensor.last_fm_top_tracks'].attributes.track_1}
