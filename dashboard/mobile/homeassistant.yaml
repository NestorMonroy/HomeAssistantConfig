---
# lovelace_gen
theme: noctis
icon: mdi:home-assistant
subview: true
path: homeassistant
title: Home Assistant
badges: []
type: custom:grid-layout
layout:
  #default
  margin: 0
  grid-gap: 0.5vw
  grid-template-columns: 15% repeat(3, 1fr) 0
  grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
  grid-template-areas: |
    "sidebar . . . ."
    "sidebar  c2r2 c3r2 c4r2 ."
    "sidebar  c2r3 c3r3 c4r3 ."
    "footer footer footer footer  ."
  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-gap: 1vw
      grid-template-columns: 100%
      grid-template-rows: auto
      grid-template-areas: |
        "sidebar"
        "footer"
        "c2r2"
        "c2r3"
cards:
  ###
  # SIDEBAR
  # Column 1
  ###
  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - !include snippets/header.yaml
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(min-width: 801px)":
            type: vertical-stack

            cards:
              - !include snippets/menu.yaml
  ###
  # Footer
  ###

  - !include snippets/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: c2r2
    cards:
      - !include ../homeassistant/ha_versions.yaml
      - !include ../homeassistant/integrationdomain.yaml
      - !include ../homeassistant/domainsbyintegration.yaml
      - !include ../homeassistant/snapshots.yaml
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(min-width: 801px)":
            type: vertical-stack

            cards:
              - !include ../homeassistant/watchman_entities.yaml
              - !include ../homeassistant/watchman_services.yaml
              - !include ../homeassistant/unavailable.yaml

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r3
    states:
      "(max-width: 800px)":
        type: vertical-stack

        cards:
          - type: custom:tabbed-card

            options: {}
            styles:
              --mdc-theme-primary: var(--label-badge-blue)
              --mdc-tab-text-label-color-default: var(--label-badge-red)
            tabs:
              - attributes:
                  label: Watchman
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../homeassistant/watchman_entities.yaml
                    - !include ../homeassistant/watchman_services.yaml
                    - !include ../homeassistant/unavailable.yaml
              - attributes:
                  label: Stats
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../homeassistant/graph_dbsize.yaml
                    - !include ../homeassistant/graph_countyamlfiles.yaml
                    - !include ../homeassistant/graph_countyamllines.yaml
              - attributes:
                  label: HACS
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../homeassistant/hacs_updates.yaml
              - attributes:
                  label: Addons
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../homeassistant/addons.yaml

  # Non-Mobile
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c3r2
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - type: custom:state-switch
            entity: mediaquery
            states:
              "(min-width: 801px)":
                type: "custom:button-card"
                template: header_card_no_link
                variables:
                  name: Stats
                view_layout:
                  grid-column: 1/-1
          - !include ../homeassistant/graph_dbsize.yaml
          - !include ../homeassistant/graph_countyamlfiles.yaml
          - !include ../homeassistant/graph_countyamllines.yaml

  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c4r2
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - !include ../homeassistant/hacs_updates.yaml
          - !include ../homeassistant/addons.yaml
