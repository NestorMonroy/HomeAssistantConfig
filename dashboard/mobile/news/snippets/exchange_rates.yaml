---
type: custom:stack-in-card
cards:
  - type: grid
    square: false
    columns: 1
    cards:
      - type: custom:mushroom-template-card
        primary: Exchange Rates
        icon: mdi:currency-usd
        icon_color: blue
        fill_container: true

  - type: entities
    card_mod:
      style:
        fold-entity-row$: |
          ha-icon {
            color: rgb(var(--rgb-disabled-color));
            margin-right: 24px;
          }
        hui-section-row $: |
          .divider { display: none; }
        .: |
          .card-content {
            padding: 0;
          }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:stack-in-card
          mode: horizontal
          card_mod:
            style: |
              ha-card {
                border: 0;
                box-shadow: none;
              }
          cards:
            - type: custom:mushroom-template-card
              entity: sensor.yahoofinance_audeur_x
              primary: "{{state_attr(entity, 'symbol')}}"
              secondary: "{{state_attr(entity, 'friendly_name')}}"
              icon: '{{state_attr(entity,"icon")}}'
              icon_color: >
                {% if state_attr(entity, 'trending') == "up" %}green{% else %}red{%
                endif %}
              card_mod:
                style: |
                  ha-card {
                    border: 0;
                    box-shadow: none;
                  }
            - type: custom:mushroom-template-card
              entity: sensor.yahoofinance_audeur_x
              primary: |
                {{states(entity)}}
              tap_action:
                action: more-info
              secondary: |
                {% if state_attr(entity, 'trending') == "up" %}+{% endif
                %}{{state_attr(entity,'regularMarketChangePercent')}}%
              card_mod:
                style:
                  mushroom-state-info$: |
                    * {
                      text-align: end;
                    }
                  .: |
                    ha-card {
                      margin: 3px 8px 0px 0px;
                      border: 0;
                      box-shadow: none;
                      --secondary-text-color: {% if state_attr(config.entity, 'trending') == "up" %}rgba(var(--rgb-green)){% else %}rgba(var(--rgb-red)){% endif %};
                    }
        padding: 0
        entities:
          - type: custom:apexcharts-card
            graph_span: 144h
            header:
              show: false
            apex_config:
              stroke:
                curve: smooth
              plotOptions:
                bar:
                  columnWidth: 50%
              legend:
                showForSingleSeries: false
              grid:
                borderColor: "#7B7B7B"
            series:
              - entity: sensor.yahoofinance_audeur_x
                show:
                  extremas: true
                stroke_width: 2
                fill_raw: last
                float_precision: 4
                group_by:
                  func: last
                  duration: 1hr
            yaxis:
              - decimals: 4

