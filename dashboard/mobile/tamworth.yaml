---
# lovelace_gen
theme: noctis
icon: mdi:city
subview: true
path: tamworth
title: Tamworth
badges: []
type: custom:grid-layout
layout:
  # default
  margin: 0
  grid-gap: 0.5vw
  grid-template-columns: 15% repeat(4, 1fr) 0
  grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
  grid-template-areas: |
    "sidebar . . . . ."
    "sidebar c2r2 c3r2 c4r2 c5r2 ."
    "footer footer footer footer footer ."
  mediaquery:
    # phone
    "(max-width: 800px)":
      grid-gap: 1vw
      grid-template-columns: 100%
      grid-template-rows: auto
      grid-template-areas: |
        "sidebar"
        "footer"
        "c2r3"
cards:
  ###
  # SIDEBAR
  # Column 1
  ###
  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - !include snippets/header.yaml
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(min-width: 801px)":
            type: vertical-stack

            cards:
              - !include snippets/menu.yaml
  ###
  # Footer
  ###

  - !include snippets/footer.yaml

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r3
    states:
      "(max-width: 800px)":
        type: vertical-stack

        cards:
          - type: vertical-stack
            cards:
              - type: custom:tabbed-card
                options: {}
                styles:
                  "--mdc-theme-primary": unset
                  "--mdc-tab-text-label-color-default": var(--secondary-text-color)
                  "--mdc-tab-color-default": var(--paper-item-icon-color)
                tabs:
                  - attributes:
                      label: Live Traffic
                      isMinWidthIndicator: true
                    card:
                      type: vertical-stack
                      cards:
                        - !include ../tamworth/snippets/livetraffic.yaml
                        - !include ../tamworth/livetraffic/alpine.yaml
                        - !include ../tamworth/livetraffic/fire.yaml
                        - !include ../tamworth/livetraffic/flood.yaml
                        - !include ../tamworth/livetraffic/incidents.yaml
                        - !include ../tamworth/livetraffic/incidentslga.yaml
                        - !include ../tamworth/livetraffic/majorevents.yaml
                        - !include ../tamworth/livetraffic/roadwork.yaml
                  - attributes:
                      label: Fuel
                      isMinWidthIndicator: true
                    card:
                      type: vertical-stack
                      cards:
                        - !include ../tamworth/snippets/fuel_u95.yaml
                        - !include ../tamworth/snippets/fuel_u98.yaml
                        - !include ../tamworth/snippets/fuel_u91.yaml
                        - !include ../tamworth/snippets/fuel_e10.yaml
                  - attributes:
                      label: Hospital
                      isMinWidthIndicator: true
                    card:
                      type: vertical-stack
                      cards:
                        - !include ../tamworth/snippets/hospital.yaml
                  - attributes:
                      label: Dams
                      isMinWidthIndicator: true
                    card:
                      type: vertical-stack
                      cards:
                        - !include ../tamworth/dams.yaml

  # Non-Mobile
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r2
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - type: custom:state-switch
            entity: mediaquery
            states:
              "(min-width: 801px)":
                type: "custom:button-card"
                template: header_card_no_link
                variables:
                  name: Live Traffic
                view_layout:
                  grid-column: 1/-1
          - type: vertical-stack
            cards:
              - !include ../tamworth/snippets/livetraffic.yaml
              - !include ../tamworth/livetraffic/alpine.yaml
              - !include ../tamworth/livetraffic/fire.yaml
              - !include ../tamworth/livetraffic/flood.yaml
              - !include ../tamworth/livetraffic/incidents.yaml
              - !include ../tamworth/livetraffic/incidentslga.yaml
              - !include ../tamworth/livetraffic/majorevents.yaml
              - !include ../tamworth/livetraffic/roadwork.yaml

  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c3r2
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - type: custom:state-switch
            entity: mediaquery
            states:
              "(min-width: 801px)":
                type: "custom:button-card"
                template: header_card_no_link
                variables:
                  name: Fuel
                view_layout:
                  grid-column: 1/-1
          - type: vertical-stack
            cards:
              - !include ../tamworth/snippets/fuel_u95.yaml
              - !include ../tamworth/snippets/fuel_u98.yaml
              - !include ../tamworth/snippets/fuel_u91.yaml
              - !include ../tamworth/snippets/fuel_e10.yaml

  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c4r2
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - type: custom:state-switch
            entity: mediaquery
            states:
              "(min-width: 801px)":
                type: "custom:button-card"
                template: header_card_no_link
                variables:
                  name: Hospital
                view_layout:
                  grid-column: 1/-1
          - type: vertical-stack
            cards:
              - !include ../tamworth/snippets/hospital.yaml
          - type: custom:state-switch
            entity: mediaquery
            states:
              "(min-width: 801px)":
                type: "custom:button-card"
                template: header_card_no_link
                variables:
                  name: Dams
                view_layout:
                  grid-column: 1/-1
          - type: vertical-stack
            cards:
              - !include ../tamworth/dams.yaml
