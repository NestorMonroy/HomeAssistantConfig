      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:mushroom-template-card
            primary: All Dams - Last 365 Days
            name: Flights Tracked (This Year)
            fill_container: true
            icon: mdi:water
            icon_color: blue
          - type: custom:plotly-graph
            entities:
              - entity: sensor.archive_waternsw_chaffeydam_30day
                name: Chaffey Dam
                connectgaps: true
                period: day
                filters:
                  - fn: |-
                      ({xs, ys, hass}) => {
                        let xx = [];
                        let yy = [];
                        for (const [key, value] of Object.entries(hass.states["sensor.archive_waternsw_chaffeydam_30day"].attributes)) {
                            let d = new Date(key).getTime();
                            if (d > 0) {
                                xx.push(d);
                                yy.push(value);
                            }
                        }
                        return {
                          xs: xx,
                          ys: yy
                        };
                      }
                texttemplate: <b>%{y:,.0f}</b>
                # fill: tozeroy
                line:
                  width: 2
                  shape: spline
