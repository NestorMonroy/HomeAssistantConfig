---
type: vertical-stack
cards:
  - type: "custom:button-card"
    template: header_card_no_link
    variables:
      name: WATERNSW DAMS
    view_layout:
      grid-column-start: 1
      grid-column-end: -1
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: entities
            style: |
              .card-header {
                padding: 5px 16px;
                font-size: 18px;
                font-weight: 700 !important;
              }
              .card-content div {
                  margin: 0 !important;
              }
              #states {
                padding-top: 0px !important;
                padding-bottom: 0px !important;
              }
              .secondary {
                color: darkgray !important;
                margin-left: 2px !important;
              }
            entities:
              - type: custom:fold-entity-row
                head:
                  entity: sensor.waternsw_chaffey_dam_storage
                  name: Chaffey Dam
                entities:
                  - entity: sensor.waternsw_chaffey_dam
                    name: Dam Stats
                    type: custom:multiple-entity-row
                    show_state: false
                    entities:
                      - attribute: spillway_level
                        name: S/W Lev
                        unit: " "
                      - attribute: dead_water_level
                        name: D/W Level
                        unit: " "
                      - attribute: capacity
                        name: "Capacity (ML)"
                        unit: " "
                  - entity: sensor.waternsw_chaffey_dam_storage
                    name: Current Storage %
                  - entity: sensor.waternsw_chaffey_dam_volume
                    name: Current Volume
                  - entity: sensor.waternsw_chaffey_dam_water_level
                    name: Current Water Level
                  - entity: sensor.waternsw_chaffey_dam_rainfall
                    name: Rainfall (24hrs)
                  - entity: sensor.waternsw_chaffey_dam_net_inflow_24hrs
                    name: Net Inflow (24hrs)
                  - entity: sensor.waternsw_chaffey_dam_releases_24hrs
                    name: Releases (24hrs)
                  - entity: sensor.waternsw_chaffey_dam_evaporation_24hrs
                    name: Evaporation (24hrs)
          - type: custom:plotly-graph
            entities:
              - entity: sensor.waternsw_chaffey_dam_storage
                name: Chaffey Dam
            hours_to_show: 1w
            refresh_interval: auto
            defaults:
              entity:
                connectgaps: true
                legendgroup: 1
                filters:
                  - force_numeric
                  - resample: 6h
                texttemplate: <b>%{y:,.3f}</b>
                show_value: true
                fill: tozeroy
                line:
                  width: 3
                  shape: spline
            layout:
              showlegend: false
              height: 200
              margin:
                autoexpand: true
                l: 30
                r: 60
              xaxis:
                autorange: true
                showline: true
                showgrid: false
                tickformat: "%a"
                showticklabels: true
                linecolor: rgb(204,204,204)
                linewidth: 2
                autotick: false
                ticks: outside
                tickwidth: 2
                ticklen: 5
                tickfont:
                  family: Roboto
                  size: 12
                  color: rgb(204,204,204)
              yaxis:
                title: ""
                autorange: true
                rangemode: nonnegative
                linecolor: rgb(204,204,204)
                linewidth: 2
                tickfont:
                  family: Roboto
                  size: 12
                  color: rgb(204,204,204)
              dragmode: false
            config:
              scrollZoom: false

