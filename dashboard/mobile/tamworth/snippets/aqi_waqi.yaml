---
type: vertical-stack
cards:
  - type: entities
    card_mod:
      style:
        fold-entity-row$: |
          ha-icon {
            color: rgb(var(--rgb-disabled-color));
            margin-right: 24px;
          }
        hui-section-row $: |
          .divider { display: none; }
        .: |
          .card-content {
            padding: 0;
          }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:mushroom-template-card
          primary: Air Quality - wAQI
          secondary: |
            {{states('sensor.waqi_tamworth_airpollev') }}
          icon: mdi:chart-bubble
          icon_color: yellow
          card_mod:
            style: |
              ha-card {
                background: none;
                border: 0;
                box-shadow: none;
              }
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: entities
            entities:
              - entity: sensor.waqi_tamworth_north_west_slopes
                name: Tamworth
                type: custom:multiple-entity-row
                styles:
                  white-space: normal
                style:
                  hui-generic-entity-row:
                    $: |
                      .info, .info > * {
                        white-space: normal !important;
                      }
                entities:
                  - attribute: pm_10
                    name: PM10
                    unit: AQI
                  - attribute: pm_2_5
                    name: PM2.5
                    unit: AQI
                secondary_info:
                  entity: sensor.waqi_tamworth_airpollev
              - entity: sensor.waqi_tamworth_change_aqi
                type: custom:multiple-entity-row
                styles:
                  white-space: normal
                style:
                  hui-generic-entity-row:
                    $: |
                      .info, .info > * {
                        white-space: normal !important;
                      }
                name: Extremes (24hrs)
                state_header: 24hr Chg
                entities:
                  - entity: sensor.waqi_tamworth_min_aqi
                    name: Min
                  - entity: sensor.waqi_tamworth_max_aqi
                    name: Max
          - type: custom:apexcharts-card
            graph_span: 72h
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  border: 0;
                }
            span:
              end: hour
            header:
              show: false
              title: "UV Index (72 Hours)"
              show_states: true
              colorize_states: true

            apex_config:
              chart:
                {
                  type: "area",
                  height: 300,
                  toolbar: { show: true, tools: { reset: true } },
                  zoom: { type: "x", enabled: true, autoScaleYaxis: true },
                }
              stroke: { show: true, width: 2.5, curve: smooth }
              legend: { show: false }
              dataLabels: { enabled: false }
              fill:
                {
                  type: "gradient",
                  gradient:
                    {
                      shadeIntensity: 1,
                      inverseColors: false,
                      opacityFrom: 0.45,
                      opacityTo: 0.05,
                      stops: [20, 100, 100, 100],
                    },
                }
              xaxis:
                {
                  type: "datetime",
                  labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
                }

              yaxis: { max: 15, min: 0 }
              annotations:
                positions: back
                yaxis:
                  - y: 2.5
                    y2: 0
                    strokeDashArray: 0
                    fillColor: "#558B2F"
                  - y: 5.5
                    y2: 2.5
                    strokeDashArray: 0
                    fillColor: "#F9A825"
                  - y: 7.5
                    y2: 5.5
                    strokeDashArray: 0
                    fillColor: "#EF6C00"
                  - y: 10.5
                    y2: 7.5
                    strokeDashArray: 0
                    fillColor: "#B71C1C"
                  - y: 15
                    y2: 10.5
                    strokeDashArray: 0
                    fillColor: "#6A1B9A"
            series:
              - entity: sensor.current_uv_index
                type: area
                name: UV Index
                # extend_to_end: false
                curve: smooth
                color: black
                group_by:
                  func: last
                  duration: 1h
              - entity: sensor.tempest_st_00056115_uv_index
                type: area
                name: Outside UVI
                # extend_to_end: false
                curve: smooth
                color: red
                group_by:
                  func: last
                  duration: 1h
