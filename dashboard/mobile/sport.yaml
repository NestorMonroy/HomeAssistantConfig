---
# lovelace_gen
theme: noctis
icon: mdi:football-australian
subview: true
path: sport
title: Sport
badges: []
cards:
  - !include snippets/header.yaml

  - type: custom:mushroom-template-card
    primary: >
      Sport
    icon: mdi:home
    fill_container: true
    tap_action:
      action: none
    hold_action:
      action: none
    icon_color: red
    secondary: |-
      Today: {{ states|selectattr('entity_id','search','sensor.sport_')|selectattr("attributes.sortorder", "<=", 0)|list|count }}, This Week: {{ states|selectattr('entity_id','search','sensor.sport_')|selectattr("attributes.sortorder", "<=", 7)|list|count }}
    card_mod:
      style: |
        ha-card {
          background: none;
          box-shadow: none;
          padding: 0px 16px 8px !important;
        }
        :host {
          --mush-card-primary-font-size: 1.2rem;
        }

  - type: vertical-stack
    cards:
      - type: custom:tabbed-card
        options: {}
        styles:
          --mdc-theme-primary: var(--label-badge-blue)
          --mdc-tab-text-label-color-default: var(--label-badge-red)
        tabs:
          - attributes:
              label: Calendar
              isMinWidthIndicator: true
            card: !include ../sport/snippets/calendar.yaml
          - attributes:
              label: Team Tracker
              isMinWidthIndicator: true
            card: !include ../sport/snippets/teamtracker.yaml
          - attributes:
              label: Formula One
              isMinWidthIndicator: true
            card:
              type: vertical-stack
              cards:
                - type: custom:formulaone-card
                  card_type: countdown
                  date_locale: au
                  f1_font: true
                - type: custom:formulaone-card
                  card_type: next_race
                  date_locale: au
                  image_clickable: true
                  f1_font: true
                - type: custom:stack-in-card
                  cards:
                    - type: custom:formulaone-card
                      card_type: last_result
                      title: Last Race
                      ddate_locale: au
                      f1_font: true
                - type: vertical-stack
                  cards:
                    - type: custom:tabbed-card
                      options: {}
                      styles:
                        --mdc-theme-primary: var(--label-badge-blue)
                        --mdc-tab-text-label-color-default: var(--label-badge-red)
                      tabs:
                        - card:
                            type: custom:formulaone-card
                            card_type: schedule
                            date_locale: au
                            previous_race: hide
                            location_clickable: true
                            f1_font: true
                          attributes:
                            label: Schedule
                        - card:
                            type: custom:formulaone-card
                            card_type: constructor_standings
                            standings:
                              show_teamlogo: true
                          attributes:
                            label: Cons Stds
                        - card:
                            type: custom:formulaone-card
                            card_type: driver_standings
                            f1_font: true
                            standings:
                              show_flag: true
                              show_team: true
                              show_teamlogo: true
                          attributes:
                            label: Drv Stds
                        - card:
                            type: custom:formulaone-card
                            card_type: results
                            date_locale: au
                            location_clickable: true
                            f1_font: true
                          attributes:
                            label: Results
