---
# lovelace_gen
theme: noctis
icon: mdi:football-australian
subview: true
path: sport
title: Sport
badges: []
type: custom:grid-layout
layout:
  #default
  margin: 0
  grid-gap: 0.5vw
  grid-template-columns: 15% repeat(4, 1fr) 0
  grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
  grid-template-areas: |
    "sidebar . . . . ."
    "sidebar c2r2 c3r2 c4r2 c5r2 ."
    "footer footer footer footer footer ."
  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-gap: 1vw
      grid-template-columns: 100%
      grid-template-rows: auto
      grid-template-areas: |
        "sidebar"
        "footer"
        "c2r3"
        "c4r2"
cards:
  ###
  # SIDEBAR
  # Column 1
  ###
  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - !include snippets/header.yaml
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(min-width: 801px)":
            type: vertical-stack

            cards:
              - !include snippets/menu.yaml
  ###
  # Footer
  ###

  - !include snippets/footer.yaml

  # - type: custom:mushroom-template-card
  #   primary: >
  #     Sport
  #   icon: mdi:home
  #   fill_container: true
  #   tap_action:
  #     action: none
  #   hold_action:
  #     action: none
  #   icon_color: red
  #   secondary: |-
  #     Today: {{ states|selectattr('entity_id','search','sensor.sport_')|selectattr("attributes.sortorder", "<=", 0)|list|count }}, This Week: {{ states|selectattr('entity_id','search','sensor.sport_')|selectattr("attributes.sortorder", "<=", 7)|list|count }}
