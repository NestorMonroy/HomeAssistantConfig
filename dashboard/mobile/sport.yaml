---
# lovelace_gen
theme: noctis
icon: mdi:football-australian
subview: true
path: sport
title: Sport
badges: []
cards:
  - !include snippets/header.yaml

  - type: custom:mushroom-template-card
    primary: >
      Sport
    icon: mdi:home
    fill_container: true
    tap_action:
      action: none
    hold_action:
      action: none
    icon_color: red
    secondary: |-
      Today: {{ states|selectattr('entity_id','search','sensor.sport_')|selectattr("attributes.sortorder", "<=", 0)|list|count }}, This Week: {{ states|selectattr('entity_id','search','sensor.sport_')|selectattr("attributes.sortorder", "<=", 7)|list|count }}
    card_mod:
      style: |
        ha-card {
          background: none;
          box-shadow: none;
          padding: 0px 16px 8px !important;
        }
        :host {
          --mush-card-primary-font-size: 1.2rem;
        }

  - type: vertical-stack
    cards:
      - type: custom:tabbed-card
        options: {}
        styles:
          "--mdc-theme-primary": green
          "--mdc-tab-text-label-color-default": grey
        tabs:
          - attributes:
              label: Calendar
              icon: mdi:calendar
              isMinWidthIndicator: true
              stacked: true
            card: !include ../sport/snippets/calendar.yaml
          - attributes:
              label: Team Tracker
              icon: mdi:soccer-field
              isMinWidthIndicator: true
              stacked: true
            card: !include ../sport/snippets/teamtracker.yaml
