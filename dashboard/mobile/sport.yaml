  #     style: |
  #       ha-card {
  #         background: none;
  #         box-shadow: none;
  #         padding: 0px 16px 8px !important;
  #       }
  #       :host {
  #         --mush-card-primary-font-size: 1.2rem;
  #       }

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r3
    states:
      "(max-width: 800px)":
        type: vertical-stack

        cards:
          - type: vertical-stack
            cards:
              - type: custom:tabbed-card
                options: {}
                styles:
                  --mdc-theme-primary: var(--label-badge-blue)
                  --mdc-tab-text-label-color-default: var(--label-badge-red)
                tabs:
                  - attributes:
                      label: Calendar
                      isMinWidthIndicator: true
                    card:
                      type: custom:tabbed-card
                      options: {}
                      styles:
                        --mdc-theme-primary: var(--label-badge-blue)
                        --mdc-tab-text-label-color-default: var(--label-badge-red)
                      tabs:
                        - card: !include ../sport/calendar.yaml
                          attributes:
                            label: With Events
                        - card: !include ../sport/calendar_none.yaml
                          attributes:
                            label: Without Events
                  - attributes:
                      label: Team Tracker
                      isMinWidthIndicator: true
                    card: !include ../sport/teamtracker.yaml
                  - attributes:
                      label: Formula One
                      isMinWidthIndicator: true
                    card: !include ../sport/formula1.yaml

  # Non-Mobile
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r2
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - type: custom:state-switch
            entity: mediaquery
            states:
              "(min-width: 801px)":
                type: "custom:button-card"
                template: header_card_no_link
                variables:
                  name: Calendar
                view_layout:
                  grid-column: 1/-1
          - type: custom:tabbed-card
            options: {}
            styles:
              --mdc-theme-primary: var(--label-badge-blue)
              --mdc-tab-text-label-color-default: var(--label-badge-red)
            tabs:
              - card: !include ../sport/calendar.yaml
                attributes:
                  label: With Events
              - card: !include ../sport/calendar_none.yaml
                attributes:
                  label: Without Events

  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c3r2
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - type: custom:state-switch
            entity: mediaquery
            states:
              "(min-width: 801px)":
                type: "custom:button-card"
                template: header_card_no_link
                variables:
                  name: TeamTracker
                view_layout:
                  grid-column: 1/-1
          - !include ../sport/teamtracker.yaml

  - type: vertical-stack
    view_layout:
      grid-area: c4r2
    cards:
      - type: "custom:button-card"
        template: header_card_no_link
        variables:
          name: Standings
        view_layout:
          grid-column: 1/-1
      - !include ../sport/standings_afl.yaml
      - !include ../sport/standings_alm.yaml
      - !include ../sport/standings_epl.yaml
      - !include ../sport/standings_mlb.yaml
      - !include ../sport/standings_nhl.yaml
      - !include ../sport/standings_nrl.yaml
      - !include ../sport/standings_srp.yaml

  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c5r2
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - type: custom:state-switch
            entity: mediaquery
            states:
              "(min-width: 801px)":
                type: "custom:button-card"
                template: header_card_no_link
                variables:
                  name: Formula 1
                view_layout:
                  grid-column: 1/-1
          - !include ../sport/formula1.yaml
