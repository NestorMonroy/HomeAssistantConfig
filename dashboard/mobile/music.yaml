---
theme: noctis
icon: mdi:music
subview: true
path: music
title: Music
type: custom:grid-layout
layout: !include includes/grid-3col.yaml
badges: []
cards:
  ### Sidebar - Menu
  - !include includes/menu.yaml

  ### Header - Left
  - !include includes/header-left.yaml

  ### Header - Right
  - !include includes/header-right.yaml

  ### Footer
  - !include includes/footer.yaml

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: mobile
    states:
      "(max-width: 800px)":
        type: vertical-stack

        cards:
          - !include lastfm/graph_today.yaml
          - !include lastfm/graph_thisweek.yaml
          - !include lastfm/graph_thisyear.yaml
          - !include lastfm/graph_thisyeardaily.yaml

  # Column 1, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c1r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include lastfm/graph_today.yaml
          - !include lastfm/graph_thisweek.yaml
          - !include lastfm/graph_thisyear.yaml
          - !include lastfm/graph_thisyeardaily.yaml

  # Column 2, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include lastfm/recent_played.yaml
          - !include lastfm/topartists_alltime.yaml
          - !include lastfm/topalbums_alltime.yaml

  # Column 3, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c3r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include lastfm/toptracks_weekly.yaml
          - !include lastfm/toptracks_monthly.yaml
          - !include lastfm/toptracks_alltime.yaml

  # Column 1, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c1r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 2, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c2r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 3, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c3r2
      show:
        mediaquery: "(min-width: 801px)"
