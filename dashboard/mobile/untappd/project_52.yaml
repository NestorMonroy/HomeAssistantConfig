---
type: vertical-stack
cards:
  - entity: sensor.untappd_project_52
    icon: mdi:beer-outline
    primary: Beers Drunk
    secondary: "{{ state_attr(entity, 'count') }} Beers"
    type: custom:mushroom-template-card
    icon_color: orange
    card_mod:
      style:
        mushroom-shape-icon$: |
          .shape {
            background: radial-gradient(var(--card-background-color) 60%, transparent calc(60% + 1px)),
            conic-gradient(rgb(var(--rgb-{{ config.icon_color}}))
            {{ (int(state_attr('sensor.untappd_project_52','count')))/52*100 }}% 0%,
            var(--card-background-color) 0% 100%);
          }
          .shape:after {
            content: "";
            height: 100%;
            width: 100%;
            position: absolute;
            border-radius: var(--icon-border-radius);
            background: rgba(var(--rgb-{{ config.icon_color }}), 0.2);
          }
