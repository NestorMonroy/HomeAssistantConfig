---
type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-entity-card
    entity: sensor.flighttracker_distance_max
    primary_info: name
    secondary_info: none
    name: Distance (Min and Max)
    fill_container: true
    icon: mdi:airplane-alert
    icon_color: red
  - type: custom:apexcharts-card
    graph_span: 24h
    span:
      end: day
    now:
      show: true
    header:
      show: false
      show_states: true
      colorize_states: true
    apex_config:
      chart:
        height: 250
      legend:
        show: false
      yaxis:
        forceNiceScale: true
        decimalsInFloat: false
    all_series_config:
      stroke_width: 3
      type: line
      fill_raw: last
      extend_to: now
      transform: "return x / 1000"
      group_by:
        func: last
        duration: 10min
    yaxis:
      - decimals: 0
        align_to: 5
    series:
      - entity: sensor.flighttracker_distance_max
        name: Max
        stroke_width: 2.5
        type: line
        color: green
        show:
          extremas: true
          legend_value: false
      - entity: sensor.flighttracker_distance_min
        stroke_width: 2.5
        type: line
        color: yellow
        show:
          extremas: true
          legend_value: false
