---
type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-entity-card
    entity: sensor.flighttracker_aircraft_total
    primary_info: name
    secondary_info: none
    name: Flights Tracked (This Year)
    fill_container: true
    icon: mdi:airplane-alert
    icon_color: red
  - type: "custom:apexcharts-card"
    header:
      show: false
      show_states: true
      colorize_states: true
    experimental:
      brush: true
    config_templates:
      - year_chart
    brush:
      selection_span: 30d
    apex_config:
      chart:
        type: "area"
        height: 300,
        zoom:
          type: x
          enabled: true
          autoScaleYaxis: true
        toolbar:
          show: true
          autoSelected: zoom
          tools:
            zoom: true
            zoomin: false
            zoomout: false
            pan: false
            reset: true
      stroke: { show: true, lineCap: "square", dashArray: [0] }
      dataLabels: { enabled: true }
      legend: { show: false }
      fill:
        {
          type: "gradient",
          gradient:
            {
              shadeIntensity: 1,
              inverseColors: false,
              opacityFrom: 0.45,
              opacityTo: 0.05,
              stops: [20, 100, 100, 100],
            },
        }
    series:
      - entity: sensor.archive_flighttracker_flights_365day
        name: Yield
        type: area
        # extend_to_end: false
        stroke_width: 2
        color: orange
        show:
          extremas: true
          in_brush: true
        data_generator: |
          let res = [];
          for (const [key, value] of
              Object.entries(entity.attributes)) {
              res.push([new Date(key).getTime(), value]);
          }
          return res.sort((a, b) => { return a[0] - b[0] });
    graph_span: 365days
    all_series_config:
      type: line
      group_by:
        func: last
        duration: 1d
