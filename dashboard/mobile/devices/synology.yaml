---
type: vertical-stack
cards:
  - type: "custom:button-card"
    template: header_card
    variables:
      name: Synology NAS (theCube2)
      label: Manage
      arrow: "mdi:arrow-top-right"
      action: url
      link: http://192.168.1.100:5000
    view_layout:
      grid-column: 1/-1
  - type: custom:mushroom-template-card
    primary: DiskStation Manager
    secondary: >-
      {{states('sensor.synology_dsm_update')}} -
      {{states('sensor.synology_dsm_version')}}
    icon: phu:nas
    icon_color: |-
      {% if states('sensor.synology_dsm_update') == "Update is available" %}
        red
      {% else %}
        green
      {% endif %}
    fill_container: true
    multiline_secondary: false
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:mushroom-entity-card
        entity: binary_sensor.thecube2_security_status
        name: Security Status
        icon_color: grey
        fill_container: false
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
      - type: custom:mushroom-entity-card
        entity: sensor.thecube2_last_boot
        name: Last Boot
        double_tap_action:
          action: none
        hold_action:
          action: none
        tap_action:
          action: none
        icon_color: grey
  - type: grid
    square: false
    columns: 3
    cards:
      - type: custom:stack-in-card
        cards:
          - type: custom:apexcharts-card
            chart_type: radialBar
            series:
              - entity: sensor.thecube2_cpu_load_total
                color: rgb(76, 175, 80)
                max: 100
                show:
                  legend_value: false
            apex_config:
              plotOptions:
                radialBar:
                  offsetY: 0
                  startAngle: -108
                  endAngle: 108
                  hollow:
                    size: 65%
                  dataLabels:
                    name:
                      show: false
                    value:
                      show: false
                  track:
                    strokeWidth: 80%
                    margin: 0
              legend:
                show: false
              chart:
                height: 170px
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_cpu_load_total
            primary_info: name
            secondary_info: state
            name: Core
            icon_color: green
            layout: vertical
            card_mod:
              style: |
                ha-card {
                  top: -63px;
                }
        card_mod:
          style: |
            ha-card {
              height: 158px;
            }
      - type: custom:stack-in-card
        cards:
          - type: custom:apexcharts-card
            chart_type: radialBar
            series:
              - entity: sensor.thecube2_memory_usage_real
                color: rgb(33, 150, 243)
                max: 100
                show:
                  legend_value: false
            apex_config:
              plotOptions:
                radialBar:
                  offsetY: 0
                  startAngle: -108
                  endAngle: 108
                  hollow:
                    size: 65%
                  dataLabels:
                    name:
                      show: false
                    value:
                      show: false
                  track:
                    strokeWidth: 80%
                    margin: 0
              legend:
                show: false
              chart:
                height: 170px
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_memory_usage_real
            primary_info: name
            secondary_info: state
            name: Memory
            icon_color: blue
            layout: vertical
            card_mod:
              style: |
                ha-card {
                  top: -63px;
                }
        card_mod:
          style: |
            ha-card {
              height: 158px;
            }
      - type: custom:stack-in-card
        cards:
          - type: custom:apexcharts-card
            chart_type: radialBar
            series:
              - entity: sensor.thecube2_temperature
                color: rgb(233, 30, 99)
                max: 100
                show:
                  legend_value: false
            apex_config:
              plotOptions:
                radialBar:
                  offsetY: 0
                  startAngle: -108
                  endAngle: 108
                  hollow:
                    size: 65%
                  dataLabels:
                    name:
                      show: false
                    value:
                      show: false
                  track:
                    strokeWidth: 80%
                    margin: 0
              legend:
                show: false
              chart:
                height: 170px
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_temperature
            primary_info: name
            secondary_info: state
            name: Temp
            icon_color: pink
            layout: vertical
            card_mod:
              style: |
                ha-card {
                  top: -63px;
                }
        card_mod:
          style: |
            ha-card {
              height: 158px;
            }
  - type: custom:vertical-stack-in-card
    cards:
      - type: grid
        square: false
        columns: 2
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_network_down
            primary_info: state
            secondary_info: name
            name: Download
            icon_color: green
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_network_up
            primary_info: state
            secondary_info: name
            name: Upload
            icon_color: blue
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.thecube2_network_down
            name: Download
            color: var(--green-color)
          - entity: sensor.thecube2_network_up
            name: Upload
            color: var(--blue-color)
            y_axis: secondary
        hours_to_show: 24
        points_per_hour: 6
        line_width: 3
        font_size: 50
        animate: true
        show:
          name: false
          icon: false
          state: false
          legend: false
          fill: fade
  - type: custom:vertical-stack-in-card
    cards:
      - type: grid
        square: false
        columns: 2
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_drive_1_temperature
            primary_info: state
            secondary_info: name
            name: Drive 1
            icon_color: green
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_drive_2_temperature
            primary_info: state
            secondary_info: name
            name: Drive 2
            icon_color: blue
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_temperature_2
            primary_info: state
            secondary_info: name
            name: Drive 3
            icon_color: yellow
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_drive_4_temperature
            primary_info: state
            secondary_info: name
            name: Drive 4
            icon_color: red
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.thecube2_drive_1_temperature
            name: Drive 1
            color: var(--green-color)
          - entity: sensor.thecube2_drive_2_temperature
            name: Drive 2
            color: var(--blue-color)
          - entity: sensor.thecube2_temperature_2
            name: Drive 3
            color: var(--yellow-color)
          - entity: sensor.thecube2_drive_4_temperature
            name: Drive 4
            color: var(--red-color)
        hours_to_show: 24
        points_per_hour: 6
        line_width: 3
        font_size: 50
        animate: true
        show:
          name: false
          icon: false
          state: false
          legend: false
          fill: fade
  - type: custom:expander-card
    gap: 0.6em
    padding: ""
    clear: false
    overlay-margin: 2em
    child-padding: 0.5em
    button-background: transparent
    title-card:
      type: custom:mushroom-template-card
      primary: Volume 1
      secondary: ""
      icon: mdi:harddisk
      fill_container: true
      card_mod:
        style: |
          ha-card {
            box-shadow: none !important;
          }
      double_tap_action:
        action: none
      hold_action:
        action: none
      tap_action:
        action: none
    title-card-padding: 0px
    cards:
      - square: false
        columns: 2
        type: grid
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_volume_1_status
            name: Status
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  box-shadow: none !important;
                }
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_volume_1_volume_used
            name: Volume %
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  box-shadow: none !important;
                }
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_volume_1_total_size
            name: Total Space
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  box-shadow: none !important;
                }
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_volume_1_used_space
            name: Used Space
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  box-shadow: none !important;
                }
    expanded: false

  - type: custom:expander-card
    gap: 0.6em
    padding: ""
    clear: false
    overlay-margin: 2em
    child-padding: 0.5em
    button-background: transparent
    title-card:
      type: custom:mushroom-template-card
      primary: Volume 2
      secondary: ""
      icon: mdi:harddisk
      fill_container: true
      card_mod:
        style: |
          ha-card {
            box-shadow: none !important;
          }
      double_tap_action:
        action: none
      hold_action:
        action: none
      tap_action:
        action: none
    title-card-padding: 0px
    cards:
      - square: false
        columns: 2
        type: grid
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_volume_2_status
            name: Status
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  box-shadow: none !important;
                }
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_volume_2_volume_used
            name: Volume %
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  box-shadow: none !important;
                }
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_volume_2_total_size
            name: Total Space
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  box-shadow: none !important;
                }
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_volume_2_used_space
            name: Used Space
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  box-shadow: none !important;
                }
    expanded: false

  - type: custom:expander-card
    gap: 0.6em
    padding: ""
    clear: false
    title: Expander
    overlay-margin: 2em
    child-padding: 0.5em
    button-background: transparent
    title-card:
      type: custom:mushroom-template-card
      primary: Volume 3
      secondary: ""
      icon: mdi:harddisk
      fill_container: true
      card_mod:
        style: |
          ha-card {
            box-shadow: none !important;
          }
      double_tap_action:
        action: none
      hold_action:
        action: none
      tap_action:
        action: none
    title-card-padding: 0px
    cards:
      - square: false
        columns: 2
        type: grid
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_status_2
            name: Status
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  box-shadow: none !important;
                }
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_volume_used
            name: Volume %
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  box-shadow: none !important;
                }
          - type: custom:mushroom-entity-card
            entity: sensor.thecube2_total_size
            name: Total Space
            icon_color: grey
            card_mod:
              style: |
