---
theme: noctis
icon: mdi:docker
subview: true
path: docker
title: Docker
type: custom:grid-layout
layout: !include includes/grid-4col.yaml
badges: []
cards:
  ### Sidebar - Menu
  - !include includes/menu.yaml

  ### Header - Left
  - !include includes/header-left.yaml

  ### Header - Right
  - !include includes/header-right.yaml

  ### Footer
  - !include includes/footer.yaml

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: mobile
    states:
      "(max-width: 800px)":
        type: vertical-stack

        cards:
          - type: custom:tabbed-card

            options: {}
            styles:
              --mdc-theme-primary: var(--label-badge-blue)
              --mdc-tab-text-label-color-default: var(--label-badge-red)
            tabs:
              - attributes:
                  label: tbsh1
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include docker/tbsh1.yaml
              - attributes:
                  label: tbsh2
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include docker/tbsh2.yaml
              - attributes:
                  label: tbsh03
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include docker/tbsh03.yaml
              - attributes:
                  label: pi4-srv
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include docker/pi4-srv.yaml

  # Column 1, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c1r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include docker/tbsh1.yaml

  # Column 2, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include docker/tbsh2.yaml

  # Column 3, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c3r1
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - !include docker/pi4-srv.yaml

  # Column 4, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c4r1
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - !include docker/tbsh03.yaml

  # Column 1, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c1r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 2, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c2r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 3, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c3r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 4, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c4r2
      show:
        mediaquery: "(min-width: 801px)"
