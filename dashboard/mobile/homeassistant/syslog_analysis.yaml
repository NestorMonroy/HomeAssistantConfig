---
type: vertical-stack
cards:
  - type: "custom:button-card"
    template: header_card_no_link
    variables:
      name: Syslog Analysis
    view_layout:
      grid-column: 1/-1
  - square: false
    type: grid
    columns: 3
    cards:
      - type: custom:mushroom-entity-card
        entity: counter.logs_critical_counter
        fill_container: true
        layout: vertical
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
        icon_color: red
      - type: custom:mushroom-entity-card
        entity: counter.logs_error_counter
        fill_container: true
        layout: vertical
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
        icon_color: orange
      - type: custom:mushroom-entity-card
        entity: counter.logs_warning_counter
        fill_container: true
        layout: vertical
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
        icon_color: yellow
  - type: custom:decluttering-card
    template: mushroom_entity_graph
    variables:
      - entity: sensor.statistics_logs_critical_counter_hourly
      - colour: "red"
      - title: Log Critical Counter (Hourly)
  - type: custom:decluttering-card
    template: mushroom_entity_graph
    variables:
      - entity: sensor.statistics_logs_error_counter_hourly
      - colour: "orange"
      - title: Log Error Counter (Hourly)
  - type: custom:decluttering-card
    template: mushroom_entity_graph
    variables:
      - entity: sensor.statistics_logs_warning_counter_hourly
      - colour: "yellow"
      - title: Log Warning Counter (Hourly)
