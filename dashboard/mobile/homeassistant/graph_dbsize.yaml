---
type: vertical-stack
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.ha_db_size
        primary_info: state
        secondary_info: name
        name: Database Size
        fill_container: true
        icon: mdi:file
        icon_color: yellow
      - type: custom:apexcharts-card
        graph_span: 7d
        span:
          end: day
        header:
          show: false
          show_states: true
          colorize_states: true
        apex_config:
          chart:
            height: 150
          legend:
            show: false
          yaxis:
            forceNiceScale: true
            decimalsInFloat: false
        all_series_config:
          stroke_width: 4
          type: line
          extend_to: now
          group_by:
            func: last
            duration: 1h
        series:
          - entity: sensor.ha_db_size
            color: var(--label-badge-yellow)
    card_mod:
      style: |
        ha-card {
          margin: 10px 10px !important;
        }
