---
type: vertical-stack
cards:
  - type: entities
    card_mod:
      style:
        fold-entity-row$: |
          ha-icon {
            color: rgb(var(--rgb-disabled-color));
            margin-right: 24px;
          }
        hui-section-row $: |
          .divider { display: none; }
        .: |
          .card-content {
            padding: 0;
          }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:mushroom-template-card
          primary: Recently Played
          secondary: >
            {{ state_attr('sensor.lastfm_user_recenttracks', 'track')[0].name }}
          icon: fab:lastfm
          icon_color: red
          card_mod:
            style: |
              ha-card {
                background: none;
                border: 0;
                box-shadow: none;
              }
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: sensor.lastfm_user_recenttracks
            css:
              table+: "border-collapse: collapse; padding: 0px;"
              tbody tr td:nth-child(1): "width: 40%;"
            columns:
              - name: Artist
                data: track
                modify: Object.values(x.artist)[1]
              - name: Track
                data: track
                modify: x.name
            card_mod:
              style: |
                ha-card {
                  overflow: auto;
                  padding-left: 20px;
                  padding-right: 20px;
                  padding-bottom: 20px
                }
                tbody tr:hover {
                  background-color: coral !important
                }
