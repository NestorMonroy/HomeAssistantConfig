---
type: vertical-stack
cards:
  - type: entities
    card_mod:
      style:
        fold-entity-row$: |
          ha-icon {
            color: rgb(var(--rgb-disabled-color));
            margin-right: 24px;
          }
        hui-section-row $: |
          .divider { display: none; }
        .: |
          .card-content {
            padding: 0;
          }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:mushroom-template-card
          primary: Top Tracks (All Time)
          secondary: >
            {{ state_attr('sensor.lastfm_user_toptracks', 'track')[0].artist.name }} - {{ state_attr('sensor.lastfm_user_toptracks', 'track')[0].name }}
          icon: fab:lastfm
          icon_color: red
          card_mod:
            style: |
              ha-card {
                background: none;
                border: 0;
                box-shadow: none;
              }
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: sensor.lastfm_user_toptracks
            css:
              table+: "border-collapse: collapse; padding: 0px;"
            strict: true
            sort_by: history
            columns:
              - name: test
                data: track
                modify: x.playcount
                hidden: true
              - name: Artist
                data: track
                modify: x.artist.name
              - name: Title
                data: track
                modify: x.name
              - name: Plays
                data: track
                modify: x.playcount
                align: center
            card_mod:
              style: |
                ha-card {
                  overflow: auto;
                  padding-left: 20px;
                  padding-right: 20px;
                  padding-bottom: 20px
                }
                tbody tr:hover {
                  background-color: coral !important
                }
