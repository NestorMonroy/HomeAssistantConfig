---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: last.fm - Top Tracks, This Month
    icon: fab:lastfm
    icon_color: red
  - type: custom:hui-element
    card_type: custom:flex-table-card
    entities:
      include: sensor.lastfm_user_monthlytrackchart
    css:
      table+: "border-collapse: collapse; padding: 0px;"
    strict: true
    sort_by: history
    columns:
      - name: test
        data: track
        modify: x.playcount
        hidden: true
      - name: Artist
        data: track
        modify: x.artist.name
      - name: Title
        data: track
        modify: x.name
      - name: Plays
        data: track
        modify: x.playcount
        align: center
    card_mod:
      style: |
        ha-card {
          overflow: auto;
          padding-left: 20px;
          padding-right: 20px;
          padding-bottom: 20px
        }
        tbody tr:hover {
          background-color: coral !important
        }
