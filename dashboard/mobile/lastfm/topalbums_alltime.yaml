---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: last.fm - Top Albums (All Time)
    icon: fab:lastfm
    icon_color: red
  - type: custom:hui-element
    card_type: custom:flex-table-card
    entities:
      include: sensor.lastfm_user_topalbums
    css:
      table+: "border-collapse: collapse; padding: 0px;"
    sort_by: history
    columns:
      - name: Artist
        data: album
        modify: x.artist.name
      - name: Title
        data: album
        modify: x.name
      - name: Date
        data: album
        modify: x.playcount
        align: center
    card_mod:
      style: |
        ha-card {
          overflow: auto;
          padding-left: 20px;
          padding-right: 20px;
          padding-bottom: 20px
        }
        tbody tr:hover {
          background-color: coral !important
        }
