---
theme: noctis
icon: mdi:beer
subview: true
path: untappd
title: Untappd
type: custom:grid-layout
layout: !include includes/grid-3col.yaml
badges: []
cards:
  ### Sidebar - Menu
  - !include includes/menu.yaml

  ### Header - Left
  - !include includes/header-left.yaml

  ### Header - Right
  - !include includes/header-right.yaml

  ### Footer
  - !include includes/footer.yaml

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: mobile
    states:
      "(max-width: 800px)":
        type: vertical-stack

        cards:
          - type: custom:tabbed-card
            options: {}
            styles:
              --mdc-theme-primary: var(--label-badge-blue)
              --mdc-tab-text-label-color-default: var(--label-badge-red)
            tabs:
              - attributes:
                  label: Stats
                  isMinWidthIndicator: true
                card: !include untappd/stats.yaml
              - attributes:
                  label: Project 52
                  isMinWidthIndicator: true
                card: !include untappd/project_52.yaml
              - attributes:
                  label: Beer Stats
                  isMinWidthIndicator: true
                card: !include untappd/beer_stats.yaml

  # Column 1, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c1r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: Stats
            view_layout:
              grid-column: 1/-1
          - !include untappd/stats.yaml

  # Column 2, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: Project 52
            view_layout:
              grid-column: 1/-1
          - !include untappd/project_52.yaml

  # Column 3, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c3r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: Beer Stats
            view_layout:
              grid-column: 1/-1
          - !include untappd/beer_stats.yaml

  # Column 1, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c1r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 2, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c2r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 3, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c3r2
      show:
        mediaquery: "(min-width: 801px)"
