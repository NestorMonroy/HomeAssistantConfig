                    action: more-info

    # Flight Tracker
    - type: custom:vertical-stack-in-card
      cards:
        - type: custom:swipe-card
          parameters:
            spaceBetween: 8
          cards:
            - type: custom:mushroom-template-card
              primary: Flight Tracker
              secondary: |
                {{ states("sensor.flighttracker_flights_now") }} Overhead
              multiline_secondary: true
              icon: mdi:airplane
              icon_color: >-
                {% if states("sensor.flighttracker_flights_now") | float > 0
                %}
                  green
                {% else %}
                  grey
                {% endif %}
              layout: horizontal
              tap_action:
                action: navigate
                navigation_path: flight-tracker
              hold_action:
                action: none
              double_tap_action:
                action: none
              card_mod:
                style:
                  mushroom-state-info$: |
                    .container {
                      display: table !important;
                    }
                    .secondary {
                      display: table-cell;
                      text-align: right;
                      width: 100%;
                    }
            - type: custom:vertical-stack-in-card
              horizontal: true
              cards:
                - type: custom:mushroom-template-card
                  primary: |
                    {{ states(config.entity) }}
                  secondary: |
                    {{ state_attr(config.entity, 'distance') | round(2) }} km
                  layout: horizontal
                  icon: mdi:airplane
                  entity: sensor.plane_overhead
                  tap_action:
                    action: more-info

    # Untappd
    - type: custom:mushroom-template-card
      primary: Untappd
      secondary: >
        {{state_attr("sensor.untappd_last_check_in_bacco007", "total_beers")}} Beers
      multiline_secondary: true
      icon: mdi:beer
      icon_color: grey
      layout: horizontal
      tap_action:
        action: navigate
        navigation_path: untappd
      hold_action:
