            }

    # Solar
    - type: custom:vertical-stack-in-card
      cards:
        - type: custom:swipe-card
          parameters:
            spaceBetween: 8
          cards:
            - type: custom:mushroom-template-card
              primary: Solar
              secondary: >
                {{ states('sensor.daily_generation') }} kWh
              icon: mdi:solar-power-variant
              layout: horizontal
              tap_action:
