    # Network
    - type: custom:vertical-stack-in-card
      cards:
        - type: custom:swipe-card
          parameters:
            spaceBetween: 8
          cards:
            - type: custom:mushroom-template-card
              primary: Network
              icon: mdi:lan
              layout: horizontal
              tap_action:
                action: navigate
                navigation_path: network
              hold_action:
                action: none
              double_tap_action:
                action: none
              card_mod:
                style: |
                  ha-card {
                    --ha-card-border-width: 0;
                  }
            - type: custom:vertical-stack-in-card
              horizontal: true
              cards:
                - type: custom:mushroom-template-card
                  primary: ""
                  secondary: ""
                  layout: vertical
                  icon: |-
                    {% if is_state(config.entity, "playing") %}
                      mdi:speaker
                    {% else %}
