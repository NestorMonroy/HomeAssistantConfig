---
type: custom:vertical-stack-in-card
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 80px auto
      grid-template-rows: auto
      margin: 0
      padding: 5px
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: template
            icon: mdi:home
            tap_action:
              action: navigate
              navigation_path: /lovelace
        card_mod:
          style: |
            ha-card {
              background-color: rgba(255, 255, 255, 0.5) !important;
              border-radius: var(--ha-card-border-radius, 12px) !important;
              --chip-box-shadow: none;
              --chip-background: none;
              --chip-spacing: 0;
            }
      - type: custom:mushroom-chips-card
        chips:
          - type: weather
            entity: weather.weatherflow_current
            tap_action:
              action: navigate
              navigation_path: ""
            show_temperature: true
          # - type: template
          #   card_mod:
          #     style: |
          #       ha-card {
          #         {% set phase = states('sensor.moon') %}
          #         --chip-background: url( '/local/moon_phases/{{ phase }}.png' ) no-repeat center center;
          #       }
          - type: entity
            entity: person.thomas_baxter
            content_info: none
            use_entity_picture: true
        alignment: end
        card_mod:
          style: |
            ha-card {
              background-color: rgba(255, 255, 255, 0.5) !important;
              border-radius: var(--ha-card-border-radius, 12px) !important;
              --chip-box-shadow: none;
              --chip-background: none;
              --chip-spacing: 0;
            }
  - type: custom:mushroom-template-card
    primary: Home
    icon: mdi:home
    fill_container: true
    tap_action:
      action: none
    hold_action:
      action: none
    icon_color: red
    secondary: |-
      {% set time = now().hour %}
      {% if time <= 5 %} {{'ðŸ’§'}}  Good night!
      {% elif time <= 10 %} {{'ðŸ’§'}} Good morning!
      {% elif time <= 17 %} {{'ðŸ’§'}} Good afternoon!
      {% else %} {{'ðŸ’§'}} Good evening!
      {% endif %}
    card_mod:
      style: |
        ha-card {
          background: none;
          box-shadow: none;
          padding: 0px 16px 8px !important;
        }
        :host {
          --mush-card-primary-font-size: 1.2rem;
        }
card_mod:
  style: |
    ha-card {
      background: rgba(var(--rgb-red-color), 0.2);
    }
