---
# lovelace_gen
type: custom:stack-in-card
mode: horizontal
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: back
        card_mod:
          style: |
            ha-card {
              --chip-padding: 0 0 0 0.30em;
            }
      - type: template
        icon: mdi:home
        tap_action:
          action: navigate
          navigation_path: mobile-dashboard
      - type: template
        icon: mdi:lan
        tap_action:
          action: navigate
          navigation_path: network
  - type: custom:mushroom-chips-card
    chips:
      - type: weather
        entity: weather.weatherflow_current
        tap_action:
          action: navigate
          navigation_path: weather
        show_temperature: true
      - type: entity
        entity: person.thomas_baxter
        content_info: none
        use_entity_picture: true
        tap_action: !include popup_thomas.yaml
      - type: conditional
        conditions:
          - entity: switch.adguard_protection
            state: "on"
        chip:
          type: template
          icon_color: disabled
          icon: mdi:shield-check
    alignment: end
style: |
  ha-card {
    border-radius: 10px;
  }
