---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-chips-card
    style: |
      ha-card {
        --chip-box-shadow: none;
        --chip-background: none;
      }
    chips:
      - type: entity
        entity: sensor.daily_generation
        icon_color: orange
        style: |
          ha-card {
            --chip-box-shadow: none;
            --chip-background: none;
          }
      - type: entity
        entity: sensor.daily_import_from_grid
        icon_color: red
        style: |
          ha-card {
            --chip-box-shadow: none;
            --chip-background: none;
          }
      - type: entity
        entity: sensor.daily_export_to_grid
        icon_color: green
        style: |
          ha-card {
            --chip-box-shadow: none;
            --chip-background: none;
          }
      - type: entity
        entity: sensor.daily_direct_energy_consumption
        icon_color: blue
        style: |
          ha-card {
            --chip-box-shadow: none;
            --chip-background: none;
          }
    alignment: justify
  - type: custom:power-flow-card
    entities:
      consumption: sensor.load_power
      grid:
        consumption: sensor.active_import_from_grid
        production: sensor.active_export_to_grid
      solar: sensor.active_generation
    watt_threshold: 999
  - type: custom:power-flow-card
    entities:
      consumption: sensor.daily_direct_energy_consumption
      grid:
        consumption: sensor.daily_import_from_grid
        production: sensor.daily_export_to_grid
      solar: sensor.daily_generation
    watt_threshold: 999
    dashboard_link: /energy
