---
type: custom:paper-buttons-row
view_layout:
  grid-area: header-left
styles:
  width: 350px
  margin-left: 10px
  background: none
buttons:
  - name: "{{ now().strftime('%H') }}:{{ now().strftime('%M')}}"
    styles:
      name:
        font-weight: 300
        font-size: 30px
        letter-spacing: "-1px"
        margin-left: 2px
        position: relative
        left: "-10px"
        color: var(--secondary-text-color)
      button:
        pointer-events: none
  - layout: name_state
    name: "{{ states('sensor.helper_dayofweek') }}"
    state: "{{ states('sensor.helper_daymonthstring') }}"
    styles:
      button:
        width: 200px
        height: 32px
        pointer-events: none
        position: relative
        color: var(--secondary-text-color)
      name:
        position: absolute
        left: "-10px"
        top: 0
        font-weight: 400
        white-space: nowrap
      state:
        position: absolute
        left: "-10px"
        bottom: 0
        font-weight: 600
        white-space: nowrap
  - name: "{{ states('sensor.tempest_st_00056115_temperature') }}Â°C"
    icon: mdi:thermometer
    layout: icon|name
    styles:
      name:
        font-size: 14px
        margin-left: "-2px"
      button:
        pointer-events: none
        color: var(--secondary-text-color)
  - name: "{{ states('sensor.tempest_st_00056115_rain_today') }}mm"
    icon: mdi:weather-pouring
    layout: icon|name
    styles:
      name:
        font-size: 14px
        margin-left: 2px
      button:
        pointer-events: none
        margin-right: "-6px"
        color: var(--secondary-text-color)
