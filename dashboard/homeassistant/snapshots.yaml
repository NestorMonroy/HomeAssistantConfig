---
type: entities
card_mod:
  style:
    fold-entity-row$: |
      ha-icon {
        color: rgb(var(--rgb-disabled-color));
        margin-right: 24px;
      }
    hui-section-row $: |
      .divider { display: none; }
    .: |
      .card-content {
        padding: 0;
      }
entities:
  - type: custom:fold-entity-row
    head:
      type: custom:mushroom-template-card
      primary: Home Assistant Snapshots
      icon: mdi:home-assistant
      icon_color: blue
      card_mod:
        style: |
          ha-card {
            background: none;
            border: 0;
            box-shadow: none;
          }
    padding: 0
    entities:
      - type: custom:hui-element
        card_type: custom:flex-table-card
        entities:
          include: sensor.backup_state
        css:
          table+: "border-collapse: collapse;"
        sort_by: backups
        columns:
          - name: Name
            data: backups
            modify: x.name
          - name: Date
            data: backups
            modify: |
              var date = new Date(x.date);
              String(date.getDate()).padStart(2,'0')+"/"+
              (String(date.getMonth()+ 1).padStart(2,'0'))+"/"+
              date.getFullYear()
          - name: State
            data: backups
            modify: x.state
          - name: Size
            data: backups
            modify: x.size
        card_mod:
          style: |
            ha-card {
              overflow: auto;
              padding-left: 20px;
              padding-right: 20px;
              padding-bottom: 20px
            }
            tbody tr:hover {
              background-color: coral !important
            }
