---
type: entities
card_mod:
  style:
    fold-entity-row$: |
      ha-icon {
        color: rgb(var(--rgb-disabled-color));
        margin-right: 24px;
      }
    hui-section-row $: |
      .divider { display: none; }
    .: |
      .card-content {
        padding: 0;
      }
entities:
  - type: custom:fold-entity-row
    head:
      type: custom:mushroom-template-card
      primary: Watchman Entities Report
      icon: mdi:shield-half-full
      icon_color: red
      entity: sensor.watchman_missing_entities
      secondary: "{{state_attr(entity, 'entities')|count}} Issues"
      card_mod:
        style: |
          ha-card {
            background: none;
            border: 0;
            box-shadow: none;
          }
    padding: 0
    entities:
      - type: custom:hui-element
        card_type: custom:flex-table-card
        entities:
          include: sensor.watchman_missing_entities
        css:
          table+: "border-collapse: collapse; padding: 0px;"
        columns:
          - name: " "
            data: entities
            modify: |-
              var ICON = 'mdi:cloud-question';
              if (x.state == "missing")
                ICON = 'mdi:cloud-alert';
              else if (x.state == "unavail")
                ICON = 'mdi:cloud-off-outline';
              '<ha-icon icon="' + ICON + '">'
          - name: Entity
            data: entities
            modify: x.id
          - name: Occurrences
            data: entities
            modify: x.occurrences
        card_mod:
          style: |
            ha-card {
              overflow: auto;
              padding-left: 20px;
              padding-right: 20px;
              padding-bottom: 20px
            }
            tbody tr:hover {
              background-color: coral !important
            }
