---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-columns: "repeat(2, 1fr)"
  grid-template-rows: auto
  margin: -1

cards:
  - type: "custom:button-card"
    template: header_card
    variables:
      name: SOLAR
      label: More
      link: /ui-dashboard/docker
    view_layout:
      grid-column: 1/-1
  - type: "custom:decluttering-card"
    template: mini_graph_tile
    variables:
      - entities:
          - entity: sensor.sungrowsolar_daily_import_energy
      - decimals: 1
      - title: Solar to House
      - aspect_ratio: 1.5/1
      - hours_to_show: 24
      - points_per_hour: 6
  - type: "custom:decluttering-card"
    template: mini_graph_tile
    variables:
      - entities:
          - entity: sensor.sungrowsolar_daily_direct_energy_consumption
      - decimals: 1
      - title: Grid to House
      - aspect_ratio: 1.5/1
      - hours_to_show: 24
      - points_per_hour: 6
  - type: "custom:decluttering-card"
    template: mini_graph_tile
    variables:
      - entities:
          - entity: sensor.sungrowsolar_daily_export_energy
      - decimals: 1
      - title: Solar to Grid
      - aspect_ratio: 1.5/1
      - hours_to_show: 24
      - points_per_hour: 6
