        margin: 0
        grid-template-columns: 450px 450px 450px
        grid-template-rows: 1fr
        grid-template-areas: |
          "col1 col2 col3"
        mediaquery:
          # portrait
          "(max-width: 1200px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(3, 1fr)
            grid-template-areas: |
              "col1"
              "col2"
              "col3"
