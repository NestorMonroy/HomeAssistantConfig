---
type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-entity-card
    entity: sensor.essential_energy_outages_near_me
    name: Outage Count
    fill_container: true
    icon_color: red
  - type: custom:plotly-graph
    entities:
      - entity: sensor.essential_energy_outages_near_me
        attribute: current
        name: Current
        legendgroup: 1
      - entity: sensor.essential_energy_outages_near_me
        attribute: future
        name: Future
        legendgroup: 2
      - entity: sensor.essential_energy_outages_near_me
        attribute: cancelled
        name: Cancelled
        legendgroup: 3
    hours_to_show: 1w
    refresh_interval: auto
    defaults:
      entity:
        connectgaps: true
        legendgroup: 1
        filters:
          - force_numeric
          - resample: 1h
        texttemplate: <b>%{y:,.0f}</b>
        show_value: true
        line:
          width: 3
    layout:
      showlegend: true
      height: 300
      margin:
        autoexpand: true
        l: 30
        r: 30
      xaxis:
        autorange: true
        showline: true
        showgrid: false
        tickformat: "%a"
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: false
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        title: ""
        autorange: true
        zeroline: true
        fixedrange: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: false
    config:
      scrollZoom: false
