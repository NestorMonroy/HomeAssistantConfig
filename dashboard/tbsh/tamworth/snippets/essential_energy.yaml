---
type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-entity-card
    entity: sensor.essential_energy_outages_near_me
    name: Outage Count
    fill_container: true
    icon_color: red
  - type: entities
    card_mod:
      style:
        hui-buttons-row:
          $ hui-buttons-base $: |
            .ha-scrollbar {
              justify-content: center;
            }
        .: |
          #states {
            padding-top: 0 !important;
          }
          #states > * {
            margin: 0 !important;
          }
    entities:
      - entity: binary_sensor.essential_energy_nearby_active_outage
        name: Outages Near Me
        type: custom:multiple-entity-row
        show_state: false
        secondary_info: last-changed
        entities:
          - attribute: count_current
            name: Current
            unit: ""
          - attribute: count_future
            name: Future
            unit: ""
          - attribute: count_cancelled
            name: Cancelled
            unit: ""
  - type: custom:plotly-graph
    entities:
      - entity: sensor.essential_energy_outages_near_me
        attribute: count_current
        name: Current
        legendgroup: 1
      - entity: sensor.essential_energy_outages_near_me
        attribute: count_future
        name: Future
        legendgroup: 2
      - entity: sensor.essential_energy_outages_near_me
        attribute: count_cancelled
        name: Cancelled
        legendgroup: 3
    hours_to_show: 1w
    refresh_interval: auto
    defaults:
      entity:
        connectgaps: true
        legendgroup: 1
        filters:
          - force_numeric
          - resample: 1h
        texttemplate: <b>%{y:,.0f}</b>
        show_value: true
        line:
          width: 3
    layout:
      showlegend: true
      height: 300
      margin:
        autoexpand: true
        l: 30
        r: 30
      xaxis:
        autorange: true
        showline: true
        showgrid: false
        tickformat: "%a"
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: false
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        title: ""
        autorange: true
        zeroline: true
        fixedrange: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: false
    config:
      scrollZoom: false
  - type: entities
    card_mod:
      style:
        hui-buttons-row:
          $ hui-buttons-base $: |
            .ha-scrollbar {
              justify-content: center;
            }
        .: |
          #states {
            padding-top: 0 !important;
          }
          #states > * {
            margin: 0 !important;
          }
    entities:
      - !include ../essential_energy/current.yaml
      - !include ../essential_energy/future.yaml
      - !include ../essential_energy/cancelled.yaml
      - type: buttons
        entities:
          - entity: sensor.helper_weblink
            name: Current Outages
            tap_action:
              action: url
              url_path: https://www.essentialenergy.com.au/outages-and-faults/power-outages?tab=current

          - entity: sensor.helper_weblink
            name: Future Outages
            tap_action:
              action: url
              url_path: https://www.essentialenergy.com.au/outages-and-faults/power-outages?tab=future

          - entity: sensor.helper_weblink
            name: Cancelled Outages
            tap_action:
              action: url
              url_path: https://www.essentialenergy.com.au/outages-and-faults/power-outages?tab=cancelled          