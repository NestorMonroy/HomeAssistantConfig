---
type: vertical-stack
cards:
  - type: "custom:button-card"
    template: header_card_no_link
    variables:
      name: Home Assistant Repairs
    view_layout:
      grid-column: 1/-1
  - square: false
    type: grid
    columns: 3
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.active_issues
        fill_container: true
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
        icon_color: red
      - type: custom:mushroom-entity-card
        entity: sensor.ignored_issues
        fill_container: true
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
        icon_color: orange
      - type: custom:mushroom-entity-card
        entity: sensor.ignored_issues
        fill_container: true
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
        icon_color: yellow
