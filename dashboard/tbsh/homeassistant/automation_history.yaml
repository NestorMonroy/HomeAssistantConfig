---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Automation Run History
    icon: mdi:home-assistant
    icon_color: blue
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:hui-element
        card_type: custom:flex-table-card
        entities:
          include: sensor.ha_automation_run_history
        css:
          table+: "border-collapse: collapse;"
        columns:
          - name: Time
            data: history
            modify: x.time
          - name: Automation
            data: history
            modify: x.automation
        card_mod:
          style: |
            ha-card {
              background: none;
              border: 0;
              box-shadow: none;
              overflow: auto;
              padding-top: 5px;
              font-size: 12px;
            }
