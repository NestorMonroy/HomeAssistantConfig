---
type: vertical-stack
cards:
  - type: custom:state-switch
    entity: mediaquery
    states:
      "(min-width: 801px)":
        type: "custom:button-card"
        template: header_card_no_link
        variables:
          name: Version Information
        view_layout:
          grid-column: 1/-1
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-update-card
        entity: update.home_assistant_core_update
        name: HA Core
        show_buttons_control: true
        icon_type: entity-picture
      - type: custom:mushroom-template-card
        primary: Version Information
        secondary: >-
          Installed v{{ state_attr('update.home_assistant_core_update', 'installed_version')}}

          Latest v{{ state_attr('update.home_assistant_core_update', 'latest_version')}}
        icon: mdi:package-variant-closed
        multiline_secondary: true
        fill_container: true
        entity: update.home_assistant_core_update
        tap_action:
          action: more-info
        icon_color: |-
          {% if is_state('update.home_assistant_core_update', 'on') %}
            orange
          {% else %}
            green
          {% endif %}
        badge_color: |-
          {% if is_state('update.home_assistant_core_update', 'on') %}
            red
          {% else %}
            blue
          {% endif %}
        badge_icon: |-
          {% if is_state('update.home_assistant_core_update', 'on') %}
            mdi:help
          {% else %}
            mdi:check-bold
          {% endif %}
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-update-card
        entity: update.home_assistant_operating_system_update
        name: HA OS
        show_buttons_control: true
        icon_type: entity-picture
      - type: custom:mushroom-template-card
        primary: Version Information
        secondary: >-
          Installed v{{
          states('sensor.home_assistant_operating_system_version')}}

          Latest v{{
          states('sensor.home_assistant_operating_system_newest_version')}}
        icon: mdi:package-variant-closed
        multiline_secondary: true
        fill_container: true
        entity: update.home_assistant_operating_system_update
        tap_action:
          action: more-info
        icon_color: >-
          {% if is_state('update.home_assistant_operating_system_update', 'on') %}
            orange
          {% else %}
            green
          {% endif %}
        badge_color: >-
          {% if is_state('update.home_assistant_operating_system_update', 'on') %}
            red
          {% else %}
            blue
          {% endif %}
        badge_icon: >-
          {% if is_state('update.home_assistant_operating_system_update', 'on') %}
            mdi:help
          {% else %}
            mdi:check-bold
          {% endif %}
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-update-card
        entity: update.home_assistant_supervisor_update
        name: HA Supervisor
        show_buttons_control: true
        icon_type: entity-picture
      - type: custom:mushroom-template-card
        primary: Version Information
        secondary: >-
          Installed v{{ state_attr('update.home_assistant_supervisor_update', 'installed_version')}}

          Latest v{{ state_attr('update.home_assistant_supervisor_update', 'latest_version')}}
        icon: mdi:package-variant-closed
        multiline_secondary: true
        fill_container: true
        entity: update.home_assistant_core_update
        tap_action:
          action: more-info
        icon_color: |-
          {% if is_state('update.home_assistant_supervisor_update', 'on') %}
            orange
          {% else %}
            green
          {% endif %}
        badge_color: |-
          {% if is_state('update.home_assistant_supervisor_update', 'on') %}
            red
          {% else %}
            blue
          {% endif %}
        badge_icon: |-
          {% if is_state('update.home_assistant_supervisor_update', 'on') %}
            mdi:help
          {% else %}
            mdi:check-bold
          {% endif %}
  - !include release_cal.yaml
