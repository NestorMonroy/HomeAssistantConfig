---
type: entities
card_mod:
  style:
    fold-entity-row$: |
      ha-icon {
        color: rgb(var(--rgb-disabled-color));
        margin-right: 24px;
      }
    hui-section-row $: |
      .divider { display: none; }
    .: |
      .card-content {
        padding: 0;
      }
entities:
  - type: custom:fold-entity-row
    head:
      type: custom:mushroom-template-card
      primary: Domains Used by Integration
      icon: mdi:home-assistant
      icon_color: blue
      card_mod:
        style: |
          ha-card {
            background: none;
            border: 0;
            box-shadow: none;
          }
    padding: 0
    entities:
      - type: custom:hui-element
        card_type: custom:flex-table-card
        entities:
          include: sensor.ha_overview
        css:
          table+: "border-collapse: collapse;"
        sort_by: components
        columns:
          - name: Domain
            data: components
            modify: x.domain
          - name: Used by
            data: components
            modify: x.uses
        card_mod:
          style: |
            ha-card {
              overflow: auto;
              padding-left: 20px;
              padding-right: 20px;
              padding-bottom: 20px
            }
            tbody tr:hover {
              background-color: coral !important
            }
