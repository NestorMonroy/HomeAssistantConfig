---
type: entities
card_mod:
  style:
    fold-entity-row$: |
      ha-icon {
        color: rgb(var(--rgb-disabled-color));
        margin-right: 24px;
      }
    hui-section-row $: |
      .divider { display: none; }
    .: |
      .card-content {
        padding: 0;
      }
entities:
  - type: custom:fold-entity-row
    head:
      type: custom:mushroom-template-card
      primary: Home Assistant Release Calendar
      secondary: >
        {% from 'easy_time.jinja' import custom_relative_time_attr %}
        {{ state_attr('calendar.home_assistant_devs', 'message') }} {{ custom_relative_time_attr('calendar.home_assistant_devs', 'start_time', values='day, hour') }}
      icon: mdi:calendar-alert
      icon_color: blue
      card_mod:
        style: |
          ha-card {
            box-shadow: none !important;
          }
    padding: 0
    entities:
      - type: custom:atomic-calendar-revive
        maxDaysToShow: 90
        enableModeChange: true
        showWeekDay: true
        firstDayOfWeek: 1
        refreshInterval: 600
        showMonth: true
        showCurrentEventLine: false
        showDate: false
        sortByStartTime: true
        showDeclined: true
        showRelativeTime: false
        showMultiDay: false
        showMultiDayEventParts: true
        hideDuplicates: true
        showLastCalendarWeek: false
        calShowDescription: false
        disableCalLink: false
        disableCalLocationLink: false
        disableCalEventLink: false
        dimFinishedEvents: true
        showProgressBar: false
        showDescription: false
        entities:
          - entity: calendar.home_assistant_devs
