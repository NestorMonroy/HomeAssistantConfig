  - type: conditional
    conditions:
      - condition: numeric_state
        entity: sensor.flightradar24_current_in_area
        above: 0
    card:
      type: custom:flex-table-card
      strict: false
      sort_by:
        - flights-
      entities:
        include: sensor.flightradar24_current_in_area
      card_mod:
        style: |
          ha-card {
            background: none;
            border: 0;
            box-shadow: none;
            overflow: auto;
            padding-top: 5px;
            font-size: 12px;
          }
          tbody tr:hover {
            background-color: coral !important
          }
      columns:
        - name: FLIGHT
          data: flights
          align: center
          modify: |
            if(x.airline != null)
              {x.airline + ' (' + x.airline_icao + ')'}
            else {
                '<div style="color:red;">' + "-" + '</div>';
            }
        - name: FLTNO
          data: flights
          align: center
          modify: |
            if(x.flight_number != null)
              {x.flight_number}
            else {
                x.callsign
            }
        - name: REGO
          data: flights
          align: center
          modify: |
            if(x.aircraft_registration != null)
              {x.aircraft_registration}
            else {
                '<div style="color:red;">' + "-" + '</div>';
            }
        - name: AIRCRAFT
