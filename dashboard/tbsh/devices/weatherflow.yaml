---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Weatherflow Tempest Weather Station
    icon: mdi:weather-cloudy-clock
    icon_color: blue
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - entity: binary_sensor.connected_weatherflow_cloud
        name: Weatherflow Cloud Connected
        type: custom:multiple-entity-row
        secondary_info: last-changed
        show_state: false
        entities:
          - icon: mdi:alert-decagram
          - icon: mdi:check-decagram
        card_mod:
          style:
            hui-generic-entity-row $: ''
            .: |
              div.entity:nth-child(1) state-badge {
                color: {% if is_state(config.entity, 'off') %} #db4437 {% else %} var(--secondary-text-color) {% endif %}
              }
              div.entity:nth-child(2) state-badge {
                color: {% if is_state(config.entity, 'on') %} #43a047 {% else %} var(--secondary-text-color) {% endif %}
              }
      - entity: binary_sensor.connected_weatherflow_local
        name: Weatherflow Local Connected
        type: custom:multiple-entity-row
        secondary_info: last-changed
        show_state: false
        entities:
          - icon: mdi:alert-decagram
          - icon: mdi:check-decagram
        card_mod:
          style:
            hui-generic-entity-row $: ''
            .: |
              div.entity:nth-child(1) state-badge {
                color: {% if is_state(config.entity, 'off') %} #db4437 {% else %} var(--secondary-text-color) {% endif %}
              }
              div.entity:nth-child(2) state-badge {
                color: {% if is_state(config.entity, 'on') %} #43a047 {% else %} var(--secondary-text-color) {% endif %}
              }
      - type: section
      - entity: sensor.weatherflow_cloud_station_information
        name: Station Information
      - entity: sensor.hub_hb_00045437_status
        name: Tempest Hub Status
      - entity: sensor.tempest_st_00056115_status
      - type: section
      - entity: sensor.tempest_st_00056115_battery
        name: Tempest Battery
      - entity: sensor.tempest_st_00056115_voltage
        name: Tempest Voltage
      - type: section
      - type: custom:fold-entity-row
        card_mod:
          style: &style |
            #items {
              padding-left: 12px !important;
              padding-right: 12px !important;
            }
            #measure {
              padding-top: 0 !important;
            }
            #measure > * {
              margin: 0 !important;
            }
        padding: 0
        head:
          type: custom:template-entity-row
          name: Weatherflow (Cloud)
          icon: mdi:weather-lightning-rainy
          state: ""
        entities:
          - entity: weather.weatherflow_cloud_day_based_forecast
          - entity: weather.weatherflow_cloud_hourly_based_forecast
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            padding: 0
            head:
              entity: sensor.weatherflow_cloud_air_temperature
              name: Temperature
            entities:
              - entity: sensor.weatherflow_cloud_air_temperature
              - entity: sensor.weatherflow_cloud_feels_like_temperature
              - entity: sensor.weatherflow_cloud_heat_index
              - entity: sensor.weatherflow_cloud_wind_chill
              - entity: sensor.weatherflow_cloud_wet_bulb_temperature
              - entity: sensor.weatherflow_cloud_dewpoint
              - entity: sensor.weatherflow_cloud_delta_t
              - entity: sensor.weatherflow_cloud_freezing_line
              - entity: binary_sensor.weatherflow_cloud_is_freezing
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            padding: 0
            head:
              entity: sensor.weatherflow_cloud_relative_humidity
              name: Humidity
            entities:
              - entity: sensor.weatherflow_cloud_absolute_humidity
              - entity: sensor.weatherflow_cloud_air_density
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            padding: 0
            head:
              entity: binary_sensor.weatherflow_cloud_is_raining
              name: Precipitation
            entities:
              - entity: sensor.weatherflow_cloud_precipitation_duration_today
              - entity: sensor.weatherflow_cloud_precipitation_duration_yesterday
              - entity: sensor.weatherflow_cloud_precipitation_intensity
              - entity: sensor.weatherflow_cloud_precipitation_last_hour
              - entity: sensor.weatherflow_cloud_precipitation_rate
              - entity: sensor.weatherflow_cloud_precipitation_today
              - entity: sensor.weatherflow_cloud_precipitation_yesterday
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            padding: 0
            head:
              entity: binary_sensor.weatherflow_cloud_is_lightning
              name: Lightning
            entities:
              - entity: sensor.weatherflow_cloud_lightning_strike_count
              - entity: sensor.weatherflow_cloud_ightning_strike_count_last_3_hours
              - entity: sensor.weatherflow_cloud_lightning_strike_count_last_hour
              - entity: sensor.weatherflow_cloud_last_lightning_strike_distance
              - entity: sensor.weatherflow_cloud_last_lightning_strike
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            padding: 0
            head:
              entity: sensor.weatherflow_cloud_barometric_pressure
              name: Pressure
            entities:
              - entity: sensor.weatherflow_cloud_pressure_trend
              - entity: sensor.weatherflow_cloud_dea_level_pressure
              - entity: sensor.weatherflow_cloud_station_pressure
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            padding: 0
            head:
              entity: sensor.weatherflow_cloud_brightness
              name: Illuminance
            entities:
              - entity: sensor.weatherflow_cloud_solar_radiation
              - entity: sensor.weatherflow_cloud_uv_description
              - entity: sensor.weatherflow_cloud_uv_index
              - entity: sensor.weatherflow_cloud_visibility
              - entity: sensor.weatherflow_cloud_cloud_base
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            padding: 0
            head:
              entity: sensor.weatherflow_cloud_wind_speed_km_h
              name: Wind Speed
            entities:
              - entity: sensor.weatherflow_cloud_wind_cardinal
              - entity: sensor.weatherflow_cloud_wind_direction
              - entity: sensor.weatherflow_cloud_wind_gust
              - entity: sensor.weatherflow_cloud_wind_gust_km_h
              - entity: sensor.weatherflow_cloud_wind_gust_knots
              - entity: sensor.weatherflow_cloud_wind_lull
              - entity: sensor.weatherflow_cloud_wind_lull_km_h
              - entity: sensor.weatherflow_cloud_wind_lull_knots
              - entity: sensor.weatherflow_cloud_wind_speed
              - entity: sensor.weatherflow_cloud_wind_speed_knots
              - entity: sensor.weatherflow_cloud_beaufort
              - entity: sensor.weatherflow_cloud_beaufort_description
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            padding: 0
            head:
              entity: sensor.weatherflow_cloud_station_information
              name: WeatherFlow Status
            entities:
              - entity: sensor.weatherflow_cloud_voltage_tempest
              - entity: sensor.weatherflow_cloud_station_information
      - type: custom:fold-entity-row
        card_mod:
          style: *style
        padding: 0
        head:
          type: custom:template-entity-row
          name: Weatherflow (Local)
          icon: mdi:weather-lightning-rainy
          state: ""
        entities:
          - entity: weather.tempest_daily
          - entity: weather.tempest_hourly
          - entity: sensor.hub_hb_00045437_weather
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            head:
              entity: sensor.tempest_st_00056115_temperature
              name: Temperature
            entities:
              - entity: sensor.tempest_st_00056115_temperature_level
              - entity: sensor.tempest_st_00056115_wet_bulb_globe_temperature
              - entity: sensor.tempest_st_00056115_wet_bulb_temperature
              - entity: sensor.tempest_st_00056115_dew_point
              - entity: sensor.tempest_st_00056115_dewpoint_comfort_level
              - entity: sensor.tempest_st_00056115_feels_like_temperature
              - entity: sensor.tempest_st_00056115_delta_t
              - entity: sensor.tempest_st_00056115_freezing_level_altitude
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            head:
              entity: sensor.tempest_st_00056115_humidity
              name: Humidity
            entities:
              - entity: sensor.tempest_st_00056115_absolute_humidity
              - entity: sensor.tempest_st_00056115_air_density
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            head:
              entity: sensor.tempest_st_00056115_precipitation_type
              name: Precipitation
            entities:
              - entity: sensor.tempest_st_00056115_rain_today
              - entity: sensor.tempest_st_00056115_last_rain_start
              - entity: sensor.tempest_st_00056115_rain_intensity
              - entity: sensor.tempest_st_00056115_rain_rate
              - entity: sensor.tempest_st_00056115_rain_yesterday
              - entity: sensor.tempest_st_00056115_rain_duration_today
              - entity: sensor.tempest_st_00056115_rain_duration_yesterday
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            head:
              entity: sensor.tempest_st_00056115_lightning_count
              name: Lightning
            entities:
              - entity: sensor.tempest_st_00056115_last_lightning_strike
              - entity: sensor.tempest_st_00056115_lightning_count_3_hours
              - entity: sensor.tempest_st_00056115_lightning_count_last_hour
              - entity: sensor.tempest_st_00056115_lightning_count_today
              - entity: sensor.tempest_st_00056115_lightning_distance
              - entity: sensor.tempest_st_00056115_lightning_energy
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            head:
              entity: sensor.tempest_st_00056115_sea_level_pressure
              name: Pressure
            entities:
              - entity: sensor.tempest_st_00056115_pressure_trend
              - entity: sensor.tempest_st_00056115_station_pressure
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            head:
              entity: sensor.tempest_st_00056115_wind_speed
              name: Wind Speed
            entities:
              - entity: sensor.tempest_st_00056115_wind_speed_avg
              - entity: sensor.tempest_st_00056115_wind_gust
              - entity: sensor.tempest_st_00056115_wind_lull
              - entity: sensor.tempest_st_00056115_wind_bearing
              - entity: sensor.tempest_st_00056115_wind_bearing_avg
              - entity: sensor.tempest_st_00056115_wind_direction
              - entity: sensor.tempest_st_00056115_wind_direction_avg
              - entity: sensor.tempest_st_00056115_beaufort_scale
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            head:
              entity: sensor.tempest_st_00056115_illuminance
              name: Illuminance
            entities:
              - entity: sensor.tempest_st_00056115_uv_index
              - entity: sensor.tempest_st_00056115_uv_level
              - entity: sensor.tempest_st_00056115_solar_radiation
              - entity: sensor.tempest_st_00056115_visibility
              - entity: sensor.tempest_st_00056115_cloud_base_altitude
          - type: custom:fold-entity-row
            card_mod:
              style: *style
            head:
              entity: sensor.hub_hb_00045437_status
              name: WeatherFlow Status
            entities:
              - entity: sensor.tempest_st_00056115_status
              - type: custom:battery-state-entity
                entity: sensor.tempest_st_00056115_battery
              - entity: sensor.tempest_st_00056115_battery_mode
              - entity: sensor.tempest_st_00056115_voltage
