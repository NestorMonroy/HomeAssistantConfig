---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Solar
    icon: mdi:solar-power-variant-outline
    icon_color: "#6eaadc"
    card_mod:
      style:
        mushroom-state-info$: |
          .container {
           --primary-text-color: #6eaadc;
          }
          .primary {
            font-size: 15px !important;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
          }
        .: |
          ha-card {
            box-shadow: none !important;
            #margin: -10px;
          }
          ha-state-icon {
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
            '--mdc-icon-size': 2px !important;
          }
  - type: entities
    card_mod:
      style: |
        ha-card {
          margin-top: -10px;
        }
    entities:
      - type: custom:hui-element
        card_type: grid
        columns: 1
        square: false
        style: |
          ha-card {
            background-color: var(--card-background-color);
            padding: 20px;
            box-shadow: none;
          }
        cards:
          - square: false
            columns: 3
            type: grid
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.sungrow_sg5kd_active_import_from_grid
                primary: Active Grid Import
                secondary: "{{(states('sensor.sungrow_sg5kd_active_import_from_grid'))}} W"
                layout: horizontal
                fill_container: false
                icon: mdi:transmission-tower-export
                icon_color: "#f77c7c"
                secondary_info: state
                multiline_secondary: false
                badge_icon: ""
                badge_color: ""
                tap_action:
                  action: more-info
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      .shape {
                        --shape-color: none !important;

                      }
                    .: |
                      ha-card {
                        background-color: var(--background-color);
                        --icon-size: 40px;
                        --icon-symbol-size: 30px;
                        --card-secondary-font-size: 10px;
                        --card-primary-font-size: 12px;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
              - type: custom:mushroom-template-card
                entity: sensor.sungrow_sg5kd_active_export_to_grid
                primary: Active Grid Export
                secondary: "{{(states('sensor.sungrow_sg5kd_active_export_to_grid'))}} W"
                layout: horizontal
                fill_container: false
                icon: mdi:transmission-tower-import
                icon_color: "#9ACD32"
                secondary_info: state
                multiline_secondary: false
                tap_action:
                  action: more-info
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      .shape {
                        --shape-color: none !important;
                        }
                    .: |
                      ha-card {
                        background-color: var(--background-color);
                        --icon-size: 40px;
                        --icon-symbol-size: 30px;
                        --card-secondary-font-size: 10px;
                        --card-primary-font-size: 12px;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
              - type: custom:mushroom-template-card
                entity: sensor.sungrow_sg5kd_active_generation
                primary: PV Power
                secondary: |-
                  {% set state=states('sensor.sungrow_sg5kd_active_generation') %}
                        {% if state | is_number and state | float > 0 %}
                          {{(states('sensor.sungrow_sg5kd_active_generation'))}} W
                        {% elif state | is_number and state | float < 0 %}
                          {{(states('sensor.sungrow_sg5kd_active_generation'))}} W
                        {% else %}
                          {{(states('sensor.sungrow_sg5kd_active_generation'))}} W
                        {% endif %}
                layout: horizontal
                fill_container: false
                icon: |-
                  {% set state=states('sensor.sungrow_sg5kd_active_generation') %}
                        {% if state | is_number and state | float > 5 %}
                          mdi:solar-panel-large
                        {% elif state | is_number and state | float < 0 %}
                          mdi:solar-panel-large
                        {% else %}
                          mdi:grid-off
                        {% endif %}
                icon_color: |-
                  {% set state=states('sensor.sungrow_sg5kd_active_generation') %}
                        {% if state | is_number and state | float > 0 %}
                          #FFA500
                        {% elif state | is_number and state | float < 0 %}
                          #9ACD32
                        {% else %}
                          disabled
                        {% endif %}
                secondary_info: state
                multiline_secondary: true
                tap_action:
                  action: more-info
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      .shape {
                        --shape-color: none !important; }
                    .: |
                      ha-card {
                        background-color: var(--background-color);
                        --icon-size: 40px;
                        --icon-symbol-size: 30px;
                        --card-secondary-font-size: 10px;
                        --card-primary-font-size: 12px;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                        }
                      }
              - type: custom:mushroom-entity-card
                entity: sensor.sungrow_sg5kd_load_power
                icon_color: blue
                icon: mdi:solar-power-variant
                hold_action:
