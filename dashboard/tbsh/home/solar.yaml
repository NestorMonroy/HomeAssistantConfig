---
type: custom:stack-in-card
cards:
  - type: entities
    entities:
      - type: custom:paper-buttons-row
        buttons:
          - icon: mdi:solar-power-variant-outline
            layout: icon|name
            name: Solar
            style:
              name:
                filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
                margin-left: 18px
                font-size: 15px
                font-weight: 600
                color: var(--title)
              icon:
                filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
                "--mdc-icon-size": 20px
                color: var(--title)
          - icon: mdi:close
            layout: icon
            tap_action:
              action: navigate
              navigation_path: /solar
            style:
              icon:
                "--mdc-icon-size": 15px
        style: |
          div.flex-box {
            margin-top: -6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
      - type: custom:vertical-stack-in-card
        style: |
          ha-card {
            background-color: transparent !important;
            padding: 1px;
            box-shadow: none;
          }
        cards:
          - type: custom:layout-card
            layout_type: grid
            layout:
              width: 100%
              grid-template-columns: 1fr 1fr 1fr
              grid-template-rows: auto
              margin: 0px
              padding: 0px
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.active_import_from_grid
                primary: Active Grid Import
                secondary: "{{(states('sensor.active_import_from_grid'))}} W"
                layout: horizontal
                fill_container: false
                icon: mdi:transmission-tower-export
                icon_color: "#f77c7c"
                secondary_info: state
                multiline_secondary: false
                badge_icon: ""
                badge_color: ""
                tap_action:
                  action: more-info
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      .shape {
                        --shape-color: none !important;

                      }
                    .: |
                      ha-card {
                        background-color: var(--background-color);
                        --icon-size: 40px;
                        --icon-symbol-size: 30px;
                        --card-secondary-font-size: 10px;
                        --card-primary-font-size: 12px;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
              - type: custom:mushroom-template-card
                entity: sensor.active_export_to_grid
                primary: Active Grid Export
                secondary: "{{(states('sensor.active_export_to_grid'))}} W"
                layout: horizontal
                fill_container: false
                icon: mdi:transmission-tower-import
                icon_color: "#9ACD32"
                secondary_info: state
                multiline_secondary: false
                tap_action:
                  action: more-info
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      .shape {
                        --shape-color: none !important;
                        }
                    .: |
                      ha-card {
                        background-color: var(--background-color);
                        --icon-size: 40px;
                        --icon-symbol-size: 30px;
                        --card-secondary-font-size: 10px;
                        --card-primary-font-size: 12px;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
              - type: custom:mushroom-template-card
                entity: sensor.active_generation
                primary: PV Power
                secondary: |-
                  {% set state=states('sensor.active_generation') %}
                        {% if state | is_number and state | float > 0 %}
                          {{(states('sensor.active_generation'))}} W
                        {% elif state | is_number and state | float < 0 %}
                          {{(states('sensor.active_generation'))}} W
                        {% else %}
                          {{(states('sensor.active_generation'))}} W
                        {% endif %}
                layout: horizontal
                fill_container: false
                icon: |-
                  {% set state=states('sensor.active_generation') %}
                        {% if state | is_number and state | float > 5 %}
                          mdi:solar-panel-large
                        {% elif state | is_number and state | float < 0 %}
                          mdi:solar-panel-large
                        {% else %}
                          mdi:grid-off
                        {% endif %}
                icon_color: |-
                  {% set state=states('sensor.active_generation') %}
                        {% if state | is_number and state | float > 0 %}
                          #FFA500
                        {% elif state | is_number and state | float < 0 %}
                          #9ACD32
                        {% else %}
                          disabled
                        {% endif %}
                secondary_info: state
                multiline_secondary: true
                tap_action:
                  action: more-info
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      .shape {
                        --shape-color: none !important; }
                    .: |
                      ha-card {
                        background-color: var(--background-color);
                        --icon-size: 40px;
                        --icon-symbol-size: 30px;
                        --card-secondary-font-size: 10px;
                        --card-primary-font-size: 12px;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                        }
                      }
              - type: custom:mushroom-entity-card
                entity: sensor.load_power
                icon_color: blue
                icon: mdi:solar-power-variant
