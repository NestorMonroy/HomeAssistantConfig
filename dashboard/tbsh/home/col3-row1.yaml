---
type: grid
columns: 1
square: false
cards:
  - type: custom:stack-in-card
    cards:
      - type: entities
        entities:
          - type: custom:paper-buttons-row
            buttons:
              - icon: mdi:newspaper
                layout: icon|name
                name: Latest News
                style:
                  name:
                    filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
                    margin-left: 18px
                    font-size: 15px
                    font-weight: 600
                    color: var(--title)
                  icon:
                    filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
                    "--mdc-icon-size": 20px
                    color: var(--title)
              # - icon: mdi:arrow-top-right
              #   layout: icon
              #   tap_action:
              #     action: navigate
              #     navigation_path: sport
              #   style:
              #     icon:
              #       filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
              #       '--mdc-icon-size': 20px
              #       color: var(--title)
            style: |
              div.flex-box {
                margin-top: -6px;
                display: flex;
                justify-content: space-between;
                align-items: center;
              }
          - type: custom:auto-entities
            sort:
              method: attribute
              attribute: sortorder
            card_param: cards
            filter:
              template: >-
                {%- set ns = namespace(result=[]) -%}
                {%- for s in expand(states.group.rssfeeds)|map(attribute='entity_id')|list|sort -%}
                {%- for e in state_attr(s, 'entries')[0:5] -%}
                {%- set tmpdate = strptime((e.published|replace(' UTC','')|trim), "%a, %d %b %Y %H:%M:%S",default=0) -%}
                {%- set new = [{
                  "title": e.title,
                  "published": as_timestamp(tmpdate),
                  "source": state_attr(s, 'friendly_name'),
                  "icon": state_attr(s, 'icon'),
                  }] -%}
                {%- set ns.result = ns.result + new -%}
                {%- endfor -%}
                {%- endfor -%}
                {%- for a in ns.result|sort(attribute='published', reverse=true) -%}
                  {{
                    {
                      "type": "custom:mushroom-template-card",
                      "primary": a.title,
                      "multiline_secondary": true,
                      "secondary": "Latest News from " + a.source,
                      "icon": a.icon,
                      "tap_action": "none",
                      "card_mod": {
                        "style": {
                          ".": "ha-card:before {\n  content: '';\n  position: absolute;\n  height: 100%;\n  width: 100%;\n  right: 5px;\n  background: var(--background-color);\n  background-repeat: no-repeat;\n  background-size: auto 100%, cover;\n  background-position: right;\n  background-blend-mode: saturation;\n  filter: opacity(0.25);\n}\nha-card {\n  background-color: var(--background-color);\n}\n"
                        }
                      }
                    }
                  }},
                {%- endfor -%}
            show_empty: false
            card:
              type: custom:swipe-card
              parameters:
                direction: vertical
                autoHeight: true
                height: 60
                effect: cube
                autoplay:
                  delay: 2000
                cubeEffect:
                  - slideShadows: false

  - type: custom:decluttering-card
    template: mushroom_entity_graph
    variables:
      - entity: sensor.lastfm_user_playcount
      - colour: lime
      - title: Last.FM Listen Count
      - line_width: 2
      - hours_to_show: 168
      - points_per_hour: 4
      - icon: fab:lastfm
