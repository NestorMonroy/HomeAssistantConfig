---
type: custom:stack-in-card
cards:
  - type: entities
    entities:
      - type: custom:paper-buttons-row
        buttons:
          - icon: mdi:network
            layout: icon|name
            name: Network
            style:
              name:
                filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
                margin-left: 18px
                font-size: 15px
                font-weight: 600
                color: var(--title)
              icon:
                filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
                "--mdc-icon-size": 20px
                color: var(--title)
          - icon: mdi:arrow-top-right
            layout: icon
            tap_action:
              action: navigate
              navigation_path: network
            style:
              icon:
                filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
                '--mdc-icon-size': 20px
                color: var(--title)
        style: |
          div.flex-box {
            margin-top: -6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
      - type: custom:hui-element
        card_type: grid
        columns: 1
        square: false
        style: |
          ha-card {
            background-color: var(--card-background-color);
            padding: 2px;
            box-shadow: none;
          }
        cards:
          - type: custom:decluttering-card
            template: mushroom_entity_graph
            variables:
              - entity: sensor.unifi_gateway_wan_uptimeavail_stats
              - colour: "#8694E7"
              - title: Internet Uptime
              - icon: mdi:timelapse
              - line_width: 2.5
          - type: custom:decluttering-card
            template: mushroom_entity_graph
            variables:
              - entity: sensor.unifi_networkstats_connected_devices
              - colour: "#8694E7"
              - title: Network Connected Devices
              - icon: mdi:download-network
              - line_width: 2.5
          - type: custom:decluttering-card
            template: mushroom_entity_graph
            variables:
              - entity: sensor.speedtest_download
              - colour: "#8694E7"
              - title: Download
              - icon: mdi:download-network
              - line_width: 2.5
          - type: custom:decluttering-card
            template: mushroom_entity_graph
            variables:
              - entity: sensor.speedtest_upload
              - colour: "#8694E7"
              - title: Upload
              - icon: mdi:upload-network
              - line_width: 2.5
          - type: custom:decluttering-card
            template: mushroom_entity_graph
            variables:
              - entity: sensor.speedtest_ping
              - colour: "#8694E7"
              - title: Ping
              - icon: mdi:web
              - line_width: 2.5
