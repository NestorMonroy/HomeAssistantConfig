---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Internet & Network
    icon: mdi:network
    icon_color: "#6eaadc"
    card_mod:
      style:
        mushroom-state-info$: |
          .container {
           --primary-text-color: #6eaadc;
          }
          .primary {
            font-size: 15px !important;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
          }
        .: |
          ha-card {
            box-shadow: none !important;
            #margin: -10px;
          }
          ha-state-icon {
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
            '--mdc-icon-size': 2px !important;
          }
  - type: entities
    card_mod:
      style: |
        ha-card {
          margin-top: -10px;
        }
    entities:
      - type: custom:hui-element
        card_type: grid
        columns: 1
        square: false
        style: |
          ha-card {
            background-color: var(--card-background-color);
            padding: 20px;
            box-shadow: none;
          }
        cards:
          - square: false
            columns: 2
            type: grid
            cards:
              - type: custom:decluttering-card
                template: mushroom_entity_graph
                variables:
                  - entity: sensor.unifi_gateway_wan_uptimeavail_stats
                  - colour: "#8694E7"
                  - title: Internet Uptime
                  - icon: mdi:timelapse
                  - line_width: 2.5
              - type: custom:decluttering-card
                template: mushroom_entity_graph
                variables:
                  - entity: sensor.unifi_networkstats_connected_devices
                  - colour: "#8694E7"
                  - title: Network Connected Devices
                  - icon: mdi:download-network
                  - line_width: 2.5
              - type: custom:decluttering-card
                template: mushroom_entity_graph
                variables:
                  - entity: sensor.speedtest_download
                  - colour: "#8694E7"
                  - title: Download
                  - icon: mdi:download-network
                  - line_width: 2.5
              - type: custom:decluttering-card
                template: mushroom_entity_graph
                variables:
                  - entity: sensor.speedtest_upload
                  - colour: "#8694E7"
                  - title: Upload
                  - icon: mdi:upload-network
                  - line_width: 2.5
              - type: custom:decluttering-card
                template: mushroom_entity_graph
                variables:
                  - entity: sensor.speedtest_ping
                  - colour: "#8694E7"
                  - title: Ping
                  - icon: mdi:web
                  - line_width: 2.5
