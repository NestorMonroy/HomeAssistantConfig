---
type: custom:stack-in-card
mode: vertical
keep:
  background: false
  box_shadow: false
  margin: false
  outer_padding: true
  border_radius: false
cards:
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        primary: Next Bin Day
        secondary: >
          {% from 'relative_time_plus.jinja' import relative_time_plus %}
          {{ relative_time_plus(states('sensor.binday_nextcollectionday'), parts=1, week=false, time=true, language='en') }}  
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod: null
        style: |
          ha-card {
            --card-secondary-font-weight: 400;!important;
          }
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: mdi:trash-can
            icon_color: red
            badge_icon: mdi:check-bold
            badge_color: green
            layout: vertical
            multiline_secondary: false
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod: null
            style: |
              ha-card {
                position:relative;
                left:15px;
                margin: 0 -10px 0 0;
              }
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: mdi:recycle
            icon_color: |
              {% if state_attr('sensor.binday_recycling', 'days') < 7 %}
                yellow
              {% else %}
                grey
              {% endif %}
            badge_icon: |
              {% if state_attr('sensor.binday_recycling', 'days') < 7 %}
                mdi:check-bold
              {% else %}
                mdi:close
              {% endif %}
            badge_color: |
              {% if state_attr('sensor.binday_recycling', 'days') < 7 %}
                green
              {% else %}
                grey
              {% endif %}
            layout: vertical
            multiline_secondary: false
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod: null
            style: |
              ha-card {
                position:relative;
                left:5px;
                margin: 0 -10px 0 0;
              }
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: mdi:leaf
            icon_color: |
              {% if state_attr('sensor.binday_greenwaste', 'days') < 7 %}
                green
              {% else %}
                grey
              {% endif %}
            badge_icon: |
              {% if state_attr('sensor.binday_greenwaste', 'days') < 7 %}
                mdi:check-bold
              {% else %}
                mdi:close
              {% endif %}
            badge_color: |
              {% if state_attr('sensor.binday_greenwaste', 'days') < 7 %}
                green
              {% else %}
                grey
              {% endif %}
            layout: vertical
            multiline_secondary: false
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod: null
            style: |
              ha-card {
                position:relative;
                left:0px;
                margin: 0 -10px 0 -10px;
              }
