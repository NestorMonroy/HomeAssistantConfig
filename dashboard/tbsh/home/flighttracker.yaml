---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Flight Tracker
    icon: mdi:airplane-alert
    icon_color: "#6eaadc"
    card_mod:
      style:
        mushroom-state-info$: |
          .container {
           --primary-text-color: #6eaadc;
          }
          .primary {
            font-size: 15px !important;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
          }
        .: |
          ha-card {
            box-shadow: none !important;
            #margin: -10px;
          }
          ha-state-icon {
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
            '--mdc-icon-size': 2px !important;
          }
  - type: entities
    card_mod:
      style: |
        ha-card {
          margin-top: -10px;
        }
    entities:
      - type: custom:hui-element
        card_type: grid
        columns: 1
        square: false
        style: |
          ha-card {
            background-color: var(--card-background-color);
            padding: 20px;
            box-shadow: none;
          }
        cards:
          - type: custom:stack-in-card
            cards:
              - type: custom:mushroom-template-card
                primary: Bird Watch - Flights Overhead
                secondary: ✈️ {{ states('sensor.flighttracker_aircraft_total') }}
                icon: mdi:airplane-alert
                icon_color: green
                fill_container: true
                multiline_secondary: true
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                card_mod:
                  style: |
                    ha-card {
                      z-index: 1;
                      --ha-card-border-width: 0;
                      background-color: var(--background-color) !important;
                    }
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.flighttracker_aircraft_total
                    name: Temperature
                    color: green
                height: 50
                hours_to_show: 24
                points_per_hour: 3
                line_width: 3
                font_size: 50
                animate: true
                show:
                  name: false
                  icon: false
                  state: false
                  legend: false
                  fill: fade
                card_mod:
                  style: |
                    ha-card {
                      position: absolute !important;
                      height: 100%;
                      width: 100%;
                      top: 0px;
                      --ha-card-border-width: 0;
                    }
                    ha-card:after {
                      content: "";
                      position: absolute;
                      width: 100%;
                      height: 100%;
                      background: linear-gradient(to right, var(--background-color) 20%, transparent);
                    }
          - type: custom:mushroom-template-card
            style: |
              ha-card {
                background-color: var(--background-color);
            primary: Bird Watch - Closest Plane
            secondary: |-
              {{states(entity)}}, {{state_attr(entity, 'aircraft_rego')}} ({{state_attr('sensor.plane_overhead', 'distance')}} km away)
              {{state_attr(entity, 'aircraft_owner')}} - {{state_attr(entity, 'aircraft')}}
              {{state_attr(entity, 'origin_airport')}} > {{state_attr(entity, 'destination_airport')}}
            icon: mdi:airplane
            entity: sensor.plane_overhead_detail
            icon_color: green
            fill_container: true
            multiline_secondary: true
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style:
                .: |
                  ha-card {
                    background-color: var(--background-color);
                  }

          - type: custom:mushroom-template-card
            style: |
              ha-card {
                background-color: var(--background-color);
            primary: Bird Watch - Latest Aircraft of Interest
            secondary: >-
              {% from 'easy_time.jinja' import custom_relative_time%}
              {{state_attr(entity, 'name')}} ({{state_attr(entity, 'tail')}},
              {{state_attr(entity, 'call')}})

              {{state_attr(entity, 'equipment')}} ({{
              custom_relative_time(state_attr(entity, 'date')|replace("/","-") +
              " " + state_attr(entity, 'time'), values='day, hour')}})
            icon: mdi:airplane-alert
            entity: sensor.flighttracker_planefence_aircraft
            icon_color: green
            fill_container: true
            multiline_secondary: true
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style:
                .: |
                  ha-card {
                    background-color: var(--background-color);
                  }
