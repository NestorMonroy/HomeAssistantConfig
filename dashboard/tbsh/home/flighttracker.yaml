---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Bird Watch ✈️
    icon: mdi:airplane-alert
    icon_color: "#6eaadc"
    card_mod:
      style:
        mushroom-state-info$: |
          .container {
           --primary-text-color: #6eaadc;
          }
          .primary {
            font-size: 15px !important;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
          }
        .: |
          ha-card {
            box-shadow: none !important;
            #margin: -10px;
          }
          ha-state-icon {
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
            '--mdc-icon-size': 2px !important;
          }
  - type: entities
    card_mod:
      style: |
        ha-card {
          margin-top: -10px;
        }
    entities:
      - type: custom:hui-element
        card_type: grid
        columns: 1
        square: false
        style: |
          ha-card {
            background-color: var(--card-background-color);
            padding: 20px;
            box-shadow: none;
          }
        cards:
          - type: custom:hui-element
            card_type: grid
            columns: 2
            square: false
            style: |
              ha-card {
                background-color: var(--card-background-color);
                padding: 20px;
                box-shadow: none;
              }
            cards:
              - type: custom:decluttering-card
                template: mushroom_entity_graph
                variables:
                  - entity: sensor.flighttracker_aircraft_total
                  - colour: "rgb(39, 179, 118)"
                  - title: ADS-B Flights Overhead
                  - icon: mdi:airplane-alert
                  - line_width: 2.5
              - type: custom:decluttering-card
                template: mushroom_entity_graph
                variables:
                  - entity: sensor.flighttracker_fr24_current_tracked
                  - colour: "rgb(39, 179, 118)"
                  - title: Flights in FR24 Tracked Area
                  - icon: mdi:airplane-alert
                  - line_width: 2.5
          - type: custom:mushroom-template-card
            style: |
              ha-card {
                background-color: var(--background-color);
            primary: Closest Plane
            secondary: |-
              {{states(entity)}}, {{state_attr(entity, 'aircraft_rego')}} ({{state_attr('sensor.plane_overhead', 'distance')}} km away)
              {{state_attr(entity, 'aircraft_owner')}} - {{state_attr(entity, 'aircraft')}}
              {{state_attr(entity, 'origin_airport')}} > {{state_attr(entity, 'destination_airport')}}
            icon: mdi:airplane
            entity: sensor.plane_overhead_detail
            icon_color: green
            fill_container: true
            multiline_secondary: true
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style:
                .: |
                  ha-card {
                    background-color: var(--background-color);
                  }

          - type: custom:mushroom-template-card
            style: |
              ha-card {
                background-color: var(--background-color);
            primary: Latest Aircraft of Interest
            secondary: >-
              {% from 'easy_time.jinja' import custom_relative_time%}
              {{state_attr(entity, 'name')}} ({{state_attr(entity, 'tail')}},
              {{state_attr(entity, 'call')}})

              {{state_attr(entity, 'equipment')}} ({{
              custom_relative_time(state_attr(entity, 'date')|replace("/","-") +
              " " + state_attr(entity, 'time'), values='day, hour')}})
            icon: mdi:airplane-alert
            entity: sensor.flighttracker_planefence_aircraft
            icon_color: green
            fill_container: true
            multiline_secondary: true
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style:
                .: |
                  ha-card {
                    background-color: var(--background-color);
                  }
