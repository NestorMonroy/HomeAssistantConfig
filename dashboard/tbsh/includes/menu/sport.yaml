---
# Sport
type: custom:mushroom-template-card
primary: Sport
secondary: >
  {{
  states|selectattr('entity_id','search','sensor.sport_')|selectattr("attributes.sortorder",
  "<=", 7)|list|count }} This Week
multiline_secondary: true
icon: mdi:football-australian
icon_color: >-
  {% if
  states|selectattr('entity_id','search','sensor.sport_')|selectattr("attributes.sortorder",
  "<=", 0)|list|count > 0 %}
    green
  {% else %}
    grey
  {% endif %}
badge_icon: >
  {% if (states|selectattr('entity_id','search','sensor.sport_')|selectattr("attributes.sortorder", "<=", 0)|list|count) > 0 %}
    mdi:clock
  {% endif %}
badge_color: red
layout: horizontal
tap_action:
  action: navigate
  navigation_path: sport
hold_action:
  action: none
double_tap_action:
  action: none
card_mod:
  style:
    .: |
      ha-card {
        padding: 5px 10px !important;
        text-align: left !important;
        box-shadow: none !important;
        border: none !important;
      }
      :host {
        --mush-icon-size: 35px;
      }
    mushroom-state-info$: |
      .container {
        display: table !important;
      }
      .secondary {
        display: table-cell;
        text-align: right;
        width: 100%;
      }
