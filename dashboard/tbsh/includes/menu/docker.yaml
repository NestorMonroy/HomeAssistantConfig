---
# Docker
type: custom:mushroom-template-card
primary: Docker
secondary: ""
multiline_secondary: true
badge_icon: >
  {% if (states('sensor.wud_container_update_count') | int) > 0 %}
    mdi:update
  {% endif %}
badge_color: red
icon: mdi:docker
icon_color: grey
layout: horizontal
tap_action:
  action: navigate
  navigation_path: docker
hold_action:
  action: none
double_tap_action:
  action: none
card_mod:
  style:
    mushroom-state-info$: |
      .container {
        display: table !important;
      }
      .secondary {
        display: table-cell;
        text-align: right;
        width: 100%;
      }
