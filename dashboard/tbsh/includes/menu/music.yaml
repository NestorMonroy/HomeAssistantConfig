---
# Music
type: custom:vertical-stack-in-card
cards:
  - type: custom:swipe-card
    parameters:
      spaceBetween: 8
    cards:
      - type: custom:mushroom-template-card
        primary: Music
        secondary: ""
        multiline_secondary: true
        icon: mdi:music
        icon_color: grey
        layout: horizontal
        tap_action:
          action: navigate
          navigation_path: music
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod:
          style:
            mushroom-state-info$: |
              .container {
                display: table !important;
              }
              .secondary {
                display: table-cell;
                text-align: right;
                width: 100%;
              }
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            multiline_secondary: true
            icon: mdi:spotify
            icon_color: grey
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: spotify
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            multiline_secondary: true
            icon: si:sonos
            icon_color: grey
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: sonos
            hold_action:
              action: none
            double_tap_action:
              action: none
