---
# Server
type: custom:vertical-stack-in-card
cards:
  - type: custom:swipe-card
    parameters:
      spaceBetween: 8
    cards:
      - type: custom:mushroom-template-card
        primary: Server
        secondary: ">"
        multiline_secondary: true
        # badge_icon: >
        #   {% if (states('sensor.wud_container_update_count') | int) > 0 %}
        #     mdi:update
        #   {% endif %}
        # badge_color: red
        icon: mdi:server
        icon_color: grey
        layout: horizontal
        tap_action:
          action: navigate
          navigation_path: server
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod:
          style:
            mushroom-state-info$: |
              .container {
                display: table !important;
              }
              .secondary {
                display: table-cell;
                text-align: right;
                width: 100%;
              }
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            multiline_secondary: true
            icon: mdi:timeline-alert
            icon_color: grey
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: uptime
            hold_action:
              action: none
            double_tap_action:
              action: none
