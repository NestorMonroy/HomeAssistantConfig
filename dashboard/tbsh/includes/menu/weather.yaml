---
# Weather
type: custom:vertical-stack-in-card
cards:
  - type: custom:swipe-card
    parameters:
      spaceBetween: 8
    cards:
      - type: custom:mushroom-template-card
        primary: Weather
        secondary: ">"
        multiline_secondary: true
        icon: mdi:weather-cloudy-alert
        icon_color: grey
        layout: horizontal
        tap_action:
          action: navigate
          navigation_path: weather
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod:
          style:
            mushroom-state-info$: |
              .container {
                display: table !important;
              }
              .secondary {
                display: table-cell;
                text-align: right;
                width: 100%;
              }
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            multiline_secondary: true
            icon: mdi:sun-wireless-outline
            icon_color: grey
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: weatherarchive
            hold_action:
              action: none
            double_tap_action:
              action: none
