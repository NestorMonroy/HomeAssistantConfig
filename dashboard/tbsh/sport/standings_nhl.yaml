---
type: entities
card_mod:
  style:
    fold-entity-row$: |
      ha-icon {
        color: rgb(var(--rgb-disabled-color));
        margin-right: 24px;
      }
    hui-section-row $: |
      .divider { display: none; }
    .: |
      .card-content {
        padding: 0;
      }
entities:
  - type: custom:fold-entity-row
    head:
      type: custom:mushroom-template-card
      primary: NHL
      icon: mdi:hockey-sticks
      icon_color: green
      card_mod:
        style: |
          ha-card {
            background: none;
            border: 0;
            box-shadow: none;
          }
    padding: 0
    entities:
      - type: custom:stack-in-card
        cards:
          - type: markdown
            content: "### Eastern Conference, Atlantic Division"
          - type: custom:decluttering-card
            template: scoreboard_nhl
            variables:
              - entity: sensor.scoreboard_nhl_east_atlantic

          - type: markdown
            content: "### Eastern Conference, Metropolitan Division"
          - type: custom:decluttering-card
            template: scoreboard_nhl
            variables:
              - entity: sensor.scoreboard_nhl_east_metropolitan

          - type: markdown
            content: "### Western Conference, Central Division"
          - type: custom:decluttering-card
            template: scoreboard_nhl
            variables:
              - entity: sensor.scoreboard_nhl_west_central

          - type: markdown
            content: "### Western Conference, Pacific Division"
          - type: custom:decluttering-card
            template: scoreboard_nhl
            variables:
              - entity: sensor.scoreboard_nhl_west_pacific
