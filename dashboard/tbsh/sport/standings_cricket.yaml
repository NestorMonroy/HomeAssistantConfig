---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Cricket
    icon: mdi:cricket
    icon_color: blue
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Big Bash
          icon: mdi:cricket
          state: ""
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            css:
              table+: "padding-left: 10px; padding-right: 10px"
              tbody tr:hover: "background-color: green!important; color:white!important;"
            card_mod:
              style:
                .: |
                  ha-card {
                    overflow: auto;
                    box-shadow: none !important;
                    }
            entities:
              include: sensor.scoreboard_bbl
            sort_by: entries+
            columns:
              - hidden: true
                data: entries
                modify: x.stats.find(y=>y.abbreviation == 'R').value
              - name: Team
                data: entries
                modify: >-
                  '<div><img src="' + x.team.logos[0].href + '" style="height:
                  20px;vertical-align:middle;">&nbsp;' + x.team.displayName + '</div>'
              - name: M
                data: entries
                modify: x.stats.find(y=>y.abbreviation == 'M').displayValue
              - name: W
                data: entries
                modify: x.stats.find(y=>y.abbreviation == 'W').displayValue
              - name: L
                data: entries
                modify: x.stats.find(y=>y.abbreviation == 'L').displayValue
              - name: T
