---
type: custom:fold-entity-row
head:
  type: custom:template-entity-row
  name: Bundesliga
  icon: mdi:soccer
  state: ""
padding: 0
entities:
  - type: custom:hui-element
    card_type: custom:flex-table-card
    css:
      table+: "padding-left: 10px; padding-right: 10px"
      tbody tr td:first-child: "width: 5%;"
      tbody tr td:nth-child(2): "width: 30%;"
      tbody tr td:nth-child(n+3): "width: 5%;"
      tbody tr:nth-child(8): "border-bottom: 1.2px dashed red !important;"
      tbody tr:hover: "background-color: green!important; color:white!important;"
    card_mod:
      style:
        .: |
          ha-card {
            overflow: auto;
            box-shadow: none !important;
            }
    entities:
      include: sensor.scoreboard_bund
    sort_by: entries
    columns:
      - name: "#"
        data: entries
        modify: x.stats.find(y=>y.name == 'rank').displayValue
        align: center
      - name: Team
        data: entries
        modify: |-
          if (typeof x.team.logos !== 'undefined')
            '<div><img src="' + x.team.logos[0].href + '" style="height:20px;vertical-align:middle;">&nbsp;' + x.team.displayName + '</div>'
          else
            '<div><span style="display: inline-block;width: 20px;"></span>&nbsp;' + x.team.displayName + '</div>'
      - name: Pl
        data: entries
        modify: x.stats.find(y=>y.name == 'gamesPlayed').displayValue
        align: center
      - name: W
        data: entries
        modify: x.stats.find(y=>y.name == 'wins').displayValue
        align: center
      - name: D
        data: entries
        modify: x.stats.find(y=>y.name == 'ties').displayValue
        align: center
      - name: L
        data: entries
        modify: x.stats.find(y=>y.name == 'losses').displayValue
        align: center
      - name: GD
        data: entries
        modify: |-
          {
            x.stats.find(y=>y.name == 'pointsFor').displayValue +
            ":" +
            x.stats.find(y=>y.name == 'pointsAgainst').displayValue
          }
        align: center
      - name: Pts
        data: entries
        modify: x.stats.find(y=>y.name == 'points').displayValue
        align: center
