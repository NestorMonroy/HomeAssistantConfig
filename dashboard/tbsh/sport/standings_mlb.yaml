---
type: entities
card_mod:
  style:
    fold-entity-row$: |
      ha-icon {
        color: rgb(var(--rgb-disabled-color));
        margin-right: 24px;
      }
    hui-section-row $: |
      .divider { display: none; }
    .: |
      .card-content {
        padding: 0;
      }
entities:
  - type: custom:fold-entity-row
    head:
      type: custom:mushroom-template-card
      primary: MLB
      icon: si:mlb
      icon_color: green
      card_mod:
        style: |
          ha-card {
            background: none;
            border: 0;
            box-shadow: none;
          }
    padding: 0
    entities:
      - type: custom:stack-in-card
        cards:
          - type: markdown
            content: "### American League Central"
          - type: custom:decluttering-card
            template: scoreboard_mlb
            variables:
              - entity: sensor.scoreboard_mlb_american_central

          - type: markdown
            content: "### American League East"
          - type: custom:decluttering-card
            template: scoreboard_mlb
            variables:
              - entity: sensor.scoreboard_mlb_american_east

          - type: markdown
            content: "### American League West"
          - type: custom:decluttering-card
            template: scoreboard_mlb
            variables:
              - entity: sensor.scoreboard_mlb_american_west

          - type: markdown
            content: "### National League Central"
          - type: custom:decluttering-card
            template: scoreboard_mlb
            variables:
              - entity: sensor.scoreboard_mlb_national_central

          - type: markdown
            content: "### National League East"
          - type: custom:decluttering-card
            template: scoreboard_mlb
            variables:
              - entity: sensor.scoreboard_mlb_national_east

          - type: markdown
            content: "### National League West"
          - type: custom:decluttering-card
            template: scoreboard_mlb
            variables:
              - entity: sensor.scoreboard_mlb_national_west
