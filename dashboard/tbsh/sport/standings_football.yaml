---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Football
    icon: mdi:soccer
    icon_color: blue
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: A-League Mens
          icon: mdi:soccer
          state: ""
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            css:
              table+: "padding-left: 2px; padding-right: 2px"
              tbody tr+: "user-select: text"
              tbody tr td:nth-child(2)+: "min-width: 1fr;width: 1fr; white-space: nowrap;"
              tbody tr:hover: "background-color: green!important; color:white!important;"
              th+: "border-bottom: 1px solid rgb(127,127,127);"
            card_mod:
              style:
                .: |
                  ha-card {
                    overflow: auto;
                    box-shadow: none !important;
                    font-size: 13px;
                    }
            entities:
              include: sensor.scoreboard_alm
            sort_by: entries
            columns:
              - name: "#"
                data: entries
                modify: x.stats.find(y=>y.name == 'rank').displayValue
                align: center
              - name: Team
                data: entries
                modify: |-
                  if (typeof x.team.logos !== 'undefined')
                    '<div><img src="' + x.team.logos[0].href + '" style="height:20px;vertical-align:middle;">&nbsp;' + x.team.displayName + '</div>'
                  else
                    '<div><span style="display: inline-block;width: 20px;"></span>&nbsp;' + x.team.displayName + '</div>'
              - name: Pl
                data: entries
                modify: x.stats.find(y=>y.name == 'gamesPlayed').displayValue
                align: center
              - name: W
                data: entries
                modify: x.stats.find(y=>y.name == 'wins').displayValue
                align: center
              - name: D
                data: entries
                modify: x.stats.find(y=>y.name == 'ties').displayValue
                align: center
              - name: L
                data: entries
                modify: x.stats.find(y=>y.name == 'losses').displayValue
                align: center
              - name: GD
                data: entries
                modify: |-
                  {
                    x.stats.find(y=>y.name == 'pointsFor').displayValue +
                    ":" +
                    x.stats.find(y=>y.name == 'pointsAgainst').displayValue
                  }
                align: center
              - name: Pts
                data: entries
                modify: x.stats.find(y=>y.name == 'points').displayValue
                align: center
