---
# theme: noctis
icon: mdi:newspaper
subview: true
path: news
title: News
type: custom:grid-layout
layout: !include ../includes/layout-grid-2024.yaml
cards:
  # Header
  - type: custom:mod-card
    view_layout:
      grid-area: header
    card:
      type: custom:mushroom-title-card
      # title: Home
      subtitle: |
        {{ state_attr('sensor.helper_date', "date_long") }}
    card_mod:
      style:
        .: |
          ha-card {
            background: none !important;
            box-shadow: none !important;
          }
        mushroom-title-card$: |
          h1 {
            --title-font-size: 26px;
            --title-font-weight: bold;
            --title-line-height: 1;
          }
          h2 {
            --title-font-size: 16px;
          }
          .header {
            --title-padding: 12px 12px 0px;
          }

  # Nav Sidebar (Non-Mobile)
  - !include ../includes/nav-sidebar.yaml

  # Content
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: content
    states:
      "(max-width: 500px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 1
          width: 300
          max_width: 1000
        cards: &cards
          - !include ../news/rssfeeds.yaml
          - !include ../news/snippets/stocks.yaml
          - !include ../news/snippets/stocks_international.yaml
          - !include ../news/snippets/indicies.yaml
          - !include ../news/snippets/exchange_rates.yaml
      "(max-width: 1370px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 2
          width: 300
          max_width: 1000
        cards: *cards
      "all":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 4
          width: 300
          max_width: 1000
        cards: *cards

  # Footer (Media Player)
  - !include ../includes/footer.yaml

  # Actions
  - !include ../includes/actions.yaml

  # Nav (Mobile)
  - !include ../includes/nav-mobile.yaml
