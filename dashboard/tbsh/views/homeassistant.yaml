---
theme: noctis
icon: mdi:home-assistant
subview: true
path: homeassistant
title: Home Assistant
type: custom:grid-layout
layout: !include ../includes/grid-3col.yaml
badges: []
cards:
  ### Sidebar - Menu
  - !include ../includes/menu.yaml

  ### Header - Left
  - !include ../includes/header-left.yaml

  ### Header - Right
  - !include ../includes/header-right.yaml

  ### Footer
  - !include ../includes/footer.yaml

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: mobile
    states:
      "(max-width: 800px)":
        type: vertical-stack

        cards:
          - type: custom:tabbed-card

            options: {}
            styles:
              --mdc-theme-primary: var(--label-badge-blue)
              --mdc-tab-text-label-color-default: var(--label-badge-red)
            tabs:
              - attributes:
                  label: Watchman
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../homeassistant/watchman_entities.yaml
                    - !include ../homeassistant/watchman_services.yaml
                    - !include ../homeassistant/unavailable.yaml
                    - !include ../homeassistant/syslog_analysis.yaml
                    - !include ../homeassistant/repairs.yaml
              - attributes:
                  label: Stats
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../homeassistant/graph_dbsize.yaml
                    - !include ../homeassistant/graph_countyamlfiles.yaml
                    - !include ../homeassistant/graph_countyamllines.yaml
                    - !include ../homeassistant/integration_stats.yaml
                    - !include ../homeassistant/entity_count.yaml
                    - !include ../homeassistant/automation_history.yaml
              - attributes:
                  label: HACS
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../homeassistant/hacs_updates.yaml
              - attributes:
                  label: Addons
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../homeassistant/addons.yaml

  # Column 1, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c1r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include ../homeassistant/uptime.yaml
          - !include ../homeassistant/ha_versions.yaml
          - !include ../homeassistant/integrationdomain.yaml
          - !include ../homeassistant/domainsbyintegration.yaml
          - !include ../homeassistant/automation_history.yaml
          - !include ../homeassistant/snapshots.yaml
          - !include ../homeassistant/watchman_entities.yaml
          - !include ../homeassistant/watchman_services.yaml
          - !include ../homeassistant/unavailable.yaml
          - !include ../homeassistant/syslog_analysis.yaml
          - !include ../homeassistant/repairs.yaml

  # Column 2, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: Stats
            view_layout:
              grid-column: 1/-1
          - !include ../homeassistant/graph_dbsize.yaml
          - !include ../homeassistant/graph_countyamlfiles.yaml
          - !include ../homeassistant/graph_countyamllines.yaml
          - !include ../homeassistant/integration_stats.yaml
          - !include ../homeassistant/entity_count.yaml

  # Column 3, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c3r1
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - !include ../homeassistant/hacs_updates.yaml
          - !include ../homeassistant/addons.yaml

  # Column 1, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c1r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 2, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c2r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 3, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c3r2
      show:
        mediaquery: "(min-width: 801px)"
