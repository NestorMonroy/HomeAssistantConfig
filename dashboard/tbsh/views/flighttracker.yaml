---
# theme: noctis
icon: mdi:airplane
subview: true
path: flighttracker
title: Flight Tracker
type: custom:grid-layout
layout: !include ../includes/layout-grid.yaml
cards:
  - !include ../includes/sidebar.yaml

  - type: "custom:layout-card"
    layout_type: custom:masonry-layout
    layout:
      max_cols: 4
      width: 300
      max_width: 1000
    view_layout:
      grid-area: content
    mediaquery:
      "(max-width: 500px)":
        layout:
          max_cols: 1
          width: 300
          max_width: 1000
      "(max-width: 1368px)":
        layout:
          max_cols: 2
          width: 300
          max_width: 1000
    cards:
      - !include ../flighttracker/flightaware.yaml
      - !include ../flighttracker/flightradar24.yaml
      - !include ../flighttracker/trackedaircraft.yaml
      - !include ../flighttracker/flights_tracked.yaml
      - !include ../flighttracker/distance.yaml
      - !include ../flighttracker/flights_tracked_week.yaml
      - !include ../flighttracker/flights_tracked_year.yaml

  - !include ../includes/actions.yaml

  - !include ../includes/mediaplayer.yaml
