    entity: mediaquery
    view_layout:
      grid-area: c2r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include ../weather/home_temp.yaml
          - !include ../weather/home_rainfall.yaml
          - !include ../weather/home_humidity.yaml
