---
theme: noctis
icon: mdi:music
subview: true
path: music
title: Music
type: custom:grid-layout
layout: !include ../includes/layout-grid.yaml
cards:
  - !include ../includes/sidebar.yaml

  - type: "custom:layout-card"
    layout_type: custom:masonry-layout
    layout:
      max_cols: 4
      width: 300
      max_width: 1000
    view_layout:
      grid-area: content
    mediaquery:
      "(max-width: 500px)":
        layout:
          max_cols: 1
          width: 300
          max_width: 1000
      "(max-width: 1024px)":
        layout:
          max_cols: 2
          width: 300
          max_width: 1000
    cards:
      - type: vertical-stack
        cards:
          - !include ../lastfm/graph_today.yaml
          - !include ../lastfm/graph_thisweek.yaml
          - !include ../lastfm/graph_thisyear.yaml
          - !include ../spotify/graph_playcount.yaml

      - type: vertical-stack
        cards:
          - !include ../lastfm/recent_played.yaml
          - !include ../lastfm/topartists_alltime.yaml
          - !include ../lastfm/topalbums_alltime.yaml
          - !include ../lastfm/toptracks_weekly.yaml
          - !include ../lastfm/toptracks_monthly.yaml
          - !include ../lastfm/toptracks_alltime.yaml

      - type: vertical-stack
        cards:
          - !include ../spotify/topsongs.yaml
          - !include ../spotify/topartists.yaml
          - !include ../spotify/topalbums.yaml

  - !include ../includes/actions.yaml

  - !include ../includes/mediaplayer.yaml
