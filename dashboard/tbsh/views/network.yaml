---
# lovelace_gen
theme: noctis
icon: mdi:lan
subview: true
path: network
title: Network
type: custom:grid-layout
layout: !include ../includes/grid-3col.yaml
badges: []
cards:
  ### Sidebar - Menu
  - !include ../includes/menu.yaml

  ### Header - Left
  - !include ../includes/header-left.yaml

  ### Header - Right
  - !include ../includes/header-right.yaml

  ### Footer
  - !include ../includes/footer.yaml

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: mobile
    states:
      "(max-width: 800px)":
        type: vertical-stack

        cards:
          - type: custom:tabbed-card
            options: {}
            styles:
              --mdc-theme-primary: var(--label-badge-blue)
              --mdc-tab-text-label-color-default: var(--label-badge-red)
            tabs:
              - attributes:
                  label: Adguard
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../network/adguard/card.yaml
                    - !include ../network/adguard/graph_adsblocked.yaml
                    - !include ../network/adguard/graph_adsblockedpct.yaml
                    - !include ../network/adguard/graph_procspeed.yaml
              - attributes:
                  label: Internet
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../network/snippets/internetuptime.yaml
                    - !include ../network/snippets/speedtest.yaml
                    - !include ../network/snippets/graph_week.yaml
                    - !include ../network/snippets/graph_year.yaml

  # Column 1, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c1r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - type: entities
            state_color: true
            card_mod:
              class: content
            entities:
              - entity: binary_sensor.template_udm_internet
                secondary_info: last-changed
              - entity: sensor.template_udm_cpu_temp
                name: CPU Temperature
              - type: custom:bar-card
                width: 55%
                height: 2em
                decimal: 0
                unit_of_measurement: "%"
                positions:
                  icon: outside
                  indicator: "off"
                  name: outside
                severity:
                  - color: "#6d2525"
                    from: 90
                    to: 999
                entity_row: true
                entities:
                  - entity: sensor.template_udm_cpu
                  - entity: sensor.template_udm_mem
                  - entity: sensor.template_udm_disk
              - entity: sensor.template_udm_uptime
          - type: custom:mod-card
            card_mod:
              style:
                hui-horizontal-stack-card$: |
                  #root {
                    justify-content: space-evenly !important;
                    padding: var(--tablet-popup-button-padding);
                  }
            card:
              type: horizontal-stack
              cards:
                - type: custom:mushroom-template-card
                  primary: Devices
                  icon: mdi:devices
                  tap_action:
                    action: url
                    url_path: https://192.168.1.1/network/default/clients
                - type: custom:mushroom-template-card
                  primary: System
                  icon: mdi:cog
                  tap_action:
                    action: url
                    url_path: https://192.168.1.1/settings/system
                  template: icon_name
          - !include ../network/unifi/netconn_wifi.yaml
          - !include ../network/unifi/netconn_wired.yaml

  # Column 2, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include ../network/adguard/card.yaml
          - !include ../network/adguard/graph_adsblocked.yaml
          - !include ../network/adguard/graph_adsblockedpct.yaml
          - !include ../network/adguard/graph_procspeed.yaml

  # Column 3, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c3r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include ../network/snippets/internetuptime.yaml
          - !include ../network/snippets/speedtest.yaml
          - !include ../network/snippets/graph_week.yaml
          - !include ../network/snippets/graph_year.yaml

  # Column 1, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c1r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 2, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c2r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 3, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c3r2
      show:
        mediaquery: "(min-width: 801px)"
