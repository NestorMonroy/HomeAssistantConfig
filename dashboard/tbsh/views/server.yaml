---
theme: noctis
icon: mdi:server
subview: true
path: server
title: Server
type: custom:grid-layout
layout: !include ../includes/grid-3col.yaml
badges: []
cards:
  ### Sidebar - Menu
  - !include ../includes/menu.yaml

  ### Header - Left
  - !include ../includes/header-left.yaml

  ### Header - Right
  - !include ../includes/header-right.yaml

  ### Footer
  - !include ../includes/footer.yaml

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: mobile
    states:
      "(max-width: 800px)":
        type: vertical-stack

        cards:
          - type: custom:tabbed-card

            options: {}
            styles:
              --mdc-theme-primary: var(--label-badge-blue)
              --mdc-tab-text-label-color-default: var(--label-badge-red)
            tabs:
              - attributes:
                  label: pve-ha
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../server/snippets/pve-ha.yaml
              - attributes:
                  label: pvenuc
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../server/snippets/pvenuc.yaml
              - attributes:
                  label: pvetbsh
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../server/snippets/pvetbsh.yaml

  # Column 1, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c1r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include ../server/snippets/pve-ha.yaml

  # Column 2, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include ../server/snippets/pvenuc.yaml

  # Column 3, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c3r1
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - !include ../server/snippets/pvetbsh.yaml
