---
theme: noctis
icon: mdi:server
subview: true
path: server
title: Server
type: custom:grid-layout
layout: !include ../includes/layout-grid.yaml
cards:
  - !include ../includes/sidebar.yaml

  - type: "custom:layout-card"
    layout_type: custom:masonry-layout
    layout:
      max_cols: 4
      width: 300
      max_width: 1000
    view_layout:
      grid-area: content
    mediaquery:
      "(max-width: 500px)":
        layout:
          max_cols: 1
          width: 300
          max_width: 1000
      "(max-width: 1024px)":
        layout:
          max_cols: 2
          width: 300
          max_width: 1000
    cards:
      - !include ../server/snippets/pve-ha.yaml
      - !include ../server/snippets/pvenuc.yaml
      - !include ../server/snippets/pvetbsh.yaml
      - !include ../server/docker/settings_controls.yaml

  - !include ../includes/actions.yaml

  - !include ../includes/mediaplayer.yaml
