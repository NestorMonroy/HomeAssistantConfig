---
# theme: noctis
icon: mdi:solar-power-variant
subview: true
path: solar
title: Solar
type: custom:grid-layout
layout: !include ../includes/layout-grid.yaml
cards:
  - !include ../includes/sidebar.yaml

  - type: vertical-stack
    view_layout:
      grid-area: content
    cards:
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(max-width: 500px)":
            type: vertical-stack
            cards: &cards
              - !include ../solar/graph_production.yaml
          "(max-width: 1370px)":
            type: horizontal-stack
            cards: *cards
          "all":
            type: horizontal-stack
            cards: *cards
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(max-width: 500px)":
            type: "custom:layout-card"
            layout_type: custom:masonry-layout
            layout:
              max_cols: 1
              width: 300
              max_width: 1000
            cards: &cards
              - !include ../snippets/solar.yaml
              - !include ../solar/production_heatmap.yaml
              - !include ../solar/solcast.yaml
              - !include ../solar/forecastsolar.yaml
              - !include ../solar/grid_costs.yaml
              - !include ../opennem/opennem.yaml
          "(max-width: 1370px)":
            type: "custom:layout-card"
            layout_type: custom:masonry-layout
            layout:
              max_cols: 2
              width: 300
              max_width: 1000
            cards: *cards
          "all":
            type: "custom:layout-card"
            layout_type: custom:masonry-layout
            layout:
              max_cols: 4
              width: 300
              max_width: 1000
            cards: *cards
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(max-width: 500px)":
            type: vertical-stack
            cards: &cards
              - !include ../solar/graph_yield_year.yaml
          "(max-width: 1370px)":
            type: horizontal-stack
            cards: *cards
          "all":
            type: horizontal-stack
            cards: *cards

  - !include ../includes/actions.yaml

  - !include ../includes/mediaplayer.yaml
