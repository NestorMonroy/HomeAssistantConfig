---
# theme: noctis
icon: mdi:city
subview: true
path: tamworth
title: Tamworth
type: custom:grid-layout
layout: !include ../includes/layout-grid.yaml
cards:
  - !include ../includes/sidebar.yaml

  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: content
    states:
      "(max-width: 500px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 1
          width: 300
          max_width: 1000
        cards: &cards
          - type: vertical-stack
            cards:
              - !include ../tamworth/snippets/livetraffic.yaml
              - !include ../tamworth/livetraffic/alpine.yaml
              - !include ../tamworth/livetraffic/fire.yaml
              - !include ../tamworth/livetraffic/flood.yaml
              - !include ../tamworth/livetraffic/incidents.yaml
              - !include ../tamworth/livetraffic/incidentslga.yaml
              - !include ../tamworth/livetraffic/majorevents.yaml
              - !include ../tamworth/livetraffic/roadwork.yaml
          - type: vertical-stack
            cards:
              - !include ../tamworth/snippets/essential_energy.yaml
              - !include ../tamworth/essential_energy/current.yaml
              - !include ../tamworth/essential_energy/future.yaml
              - !include ../tamworth/essential_energy/cancelled.yaml
          - !include ../tamworth/snippets/fuel.yaml
          - !include ../tamworth/snippets/hospital.yaml
          - !include ../tamworth/dams.yaml
          - !include ../tamworth/bushfire.yaml
      "(max-width: 1370px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 2
          width: 300
          max_width: 1000
        cards: *cards
      "all":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 4
          width: 300
          max_width: 1000
        cards: *cards

  - !include ../includes/actions.yaml

  - !include ../includes/mediaplayer.yaml
