---
theme: noctis
icon: mdi:city
subview: true
path: tamworth
title: Tamworth
type: custom:grid-layout
layout: !include ../includes/grid-3col.yaml
badges: []
cards:
  ### Sidebar - Menu
  - !include ../includes/menu.yaml

  ### Header - Left
  - !include ../includes/header-left.yaml

  ### Header - Right
  - !include ../includes/header-right.yaml

  ### Footer
  - !include ../includes/footer.yaml

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: mobile
    states:
      "(max-width: 800px)":
        type: vertical-stack

        cards:
          - type: custom:tabbed-card
            options: {}
            styles:
              "--mdc-theme-primary": unset
              "--mdc-tab-text-label-color-default": var(--secondary-text-color)
              "--mdc-tab-color-default": var(--paper-item-icon-color)
            tabs:
              - attributes:
                  label: Live Traffic
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../tamworth/snippets/livetraffic.yaml
                    - !include ../tamworth/livetraffic/alpine.yaml
                    - !include ../tamworth/livetraffic/fire.yaml
                    - !include ../tamworth/livetraffic/flood.yaml
                    - !include ../tamworth/livetraffic/incidents.yaml
                    - !include ../tamworth/livetraffic/incidentslga.yaml
                    - !include ../tamworth/livetraffic/majorevents.yaml
                    - !include ../tamworth/livetraffic/roadwork.yaml
              - attributes:
                  label: Fuel
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../tamworth/snippets/fuel_u95.yaml
                    - !include ../tamworth/snippets/fuel_u98.yaml
                    - !include ../tamworth/snippets/fuel_u91.yaml
                    - !include ../tamworth/snippets/fuel_e10.yaml
              - attributes:
                  label: Hospital
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../tamworth/snippets/hospital.yaml
              - attributes:
                  label: Dams
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../tamworth/dams.yaml
              - attributes:
                  label: Bushfire
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../tamworth/bushfire.yaml

  # Column 1, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c1r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: Live Traffic
            view_layout:
              grid-column: 1/-1
          - type: vertical-stack
            cards:
              - !include ../tamworth/snippets/livetraffic.yaml
              - !include ../tamworth/livetraffic/alpine.yaml
              - !include ../tamworth/livetraffic/fire.yaml
              - !include ../tamworth/livetraffic/flood.yaml
              - !include ../tamworth/livetraffic/incidents.yaml
              - !include ../tamworth/livetraffic/incidentslga.yaml
              - !include ../tamworth/livetraffic/majorevents.yaml
              - !include ../tamworth/livetraffic/roadwork.yaml

  # Column 2, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: Fuel
            view_layout:
              grid-column: 1/-1
          - type: vertical-stack
            cards:
              - !include ../tamworth/snippets/fuel_u95.yaml
              - !include ../tamworth/snippets/fuel_u98.yaml
              - !include ../tamworth/snippets/fuel_u91.yaml
              - !include ../tamworth/snippets/fuel_e10.yaml

  # Column 3, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c3r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: Hospital
            view_layout:
              grid-column: 1/-1
          - type: vertical-stack
            cards:
              - !include ../tamworth/snippets/hospital.yaml
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: Dams
            view_layout:
              grid-column: 1/-1
          - type: vertical-stack
            cards:
              - !include ../tamworth/dams.yaml

  # Column 1, Row 2
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c1r2
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - !include ../tamworth/bushfire.yaml

  # Column 2, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c2r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 3, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c3r2
      show:
        mediaquery: "(min-width: 801px)"
