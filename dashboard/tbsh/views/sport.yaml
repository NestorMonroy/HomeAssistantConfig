---
theme: noctis
icon: mdi:football-australian
subview: true
path: sport
title: Sport
type: custom:grid-layout
layout: !include ../includes/grid-4col.yaml
badges: []
cards:
  ### Sidebar - Menu
  - !include ../includes/menu.yaml

  ### Header - Left
  - !include ../includes/header-left.yaml

  ### Header - Right
  - !include ../includes/header-right.yaml

  ### Footer
  - !include ../includes/footer.yaml

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: mobile
    states:
      "(max-width: 800px)":
        type: vertical-stack

        cards:
          - type: custom:tabbed-card
            options: {}
            styles:
              --mdc-theme-primary: var(--label-badge-blue)
              --mdc-tab-text-label-color-default: var(--label-badge-red)
            tabs:
              - attributes:
                  label: Calendar
                  isMinWidthIndicator: true
                card:
                  type: custom:tabbed-card
                  options: {}
                  styles:
                    --mdc-theme-primary: var(--label-badge-blue)
                    --mdc-tab-text-label-color-default: var(--label-badge-red)
                  tabs:
                    - card: !include ../sport/calendar.yaml
                      attributes:
                        label: With Events
                    - card: !include ../sport/calendar_none.yaml
                      attributes:
                        label: Without Events
              - attributes:
                  label: Team Tracker
                  isMinWidthIndicator: true
                card: !include ../sport/teamtracker.yaml
              - attributes:
                  label: Standings
                  isMinWidthIndicator: true
                card:
                  type: vertical-stack
                  cards:
                    - !include ../sport/standings_afl.yaml
                    - !include ../sport/standings_alm.yaml
                    - !include ../sport/standings_alw.yaml
                    - !include ../sport/standings_epl.yaml
                    - !include ../sport/standings_mlb.yaml
                    - !include ../sport/standings_nba.yaml
                    - !include ../sport/standings_nfl.yaml
                    - !include ../sport/standings_nhl.yaml
                    - !include ../sport/standings_nrl.yaml
                    - !include ../sport/standings_srp.yaml
              - attributes:
                  label: Formula One
                  isMinWidthIndicator: true
                card: !include ../sport/formula1.yaml

  # Column 1, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c1r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: Calendar
            view_layout:
              grid-column: 1/-1
          - type: custom:tabbed-card
            options: {}
            styles:
              --mdc-theme-primary: var(--label-badge-blue)
              --mdc-tab-text-label-color-default: var(--label-badge-red)
            tabs:
              - card: !include ../sport/calendar.yaml
                attributes:
                  label: With Events
              - card: !include ../sport/calendar_none.yaml
                attributes:
                  label: Without Events

  # Column 2, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c2r1
    states:
      "(min-width: 801px)":
        type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: TeamTracker
            view_layout:
              grid-column: 1/-1
          - !include ../sport/teamtracker.yaml

  # Column 3, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c3r1
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: Standings
            view_layout:
              grid-column: 1/-1
          - !include ../sport/standings_afl.yaml
          - !include ../sport/standings_alm.yaml
          - !include ../sport/standings_alw.yaml
          - !include ../sport/standings_epl.yaml
          - !include ../sport/standings_mlb.yaml
          - !include ../sport/standings_nba.yaml
          - !include ../sport/standings_nfl.yaml
          - !include ../sport/standings_nhl.yaml
          - !include ../sport/standings_nrl.yaml
          - !include ../sport/standings_srp.yaml

  # Column 4, Row 1
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: c4r1
    states:
      "(min-width: 801px)":
        type: vertical-stack

        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: Formula 1
            view_layout:
              grid-column: 1/-1
          - !include ../sport/formula1.yaml

  # Column 1, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c1r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 2, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c2r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 3, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c3r2
      show:
        mediaquery: "(min-width: 801px)"

  # Column 4, Row 2
  - type: custom:gap-card
    view_layout:
      grid=area: c4r2
      show:
        mediaquery: "(min-width: 801px)"
