---
# theme: noctis
title: home
path: home
type: custom:grid-layout
layout: !include ../includes/layout-grid.yaml
cards:
  - !include ../includes/sidebar.yaml

  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: content
    states:
      "(max-width: 500px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 1
          width: 300
          max_width: 1000
        cards: &cards
          - !include ../home/weather.yaml
          - !include ../me/cakeday.yaml
          - !include ../tamworth/nbn_fttnupgrade.yaml
          - !include ../home/binday.yaml
          - !include ../home/flighttracker.yaml
          - !include ../home/network.yaml
          - !include ../home/col3-row1.yaml
          - !include ../home/sport.yaml
          - !include ../home/media.yaml
      "(max-width: 1370px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 2
          width: 300
          max_width: 1000
        cards: *cards
      "all":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 4
          width: 300
          max_width: 1000
        cards: *cards

  - !include ../includes/actions.yaml

  - !include ../includes/mediaplayer.yaml
