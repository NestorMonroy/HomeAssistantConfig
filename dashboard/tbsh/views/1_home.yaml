---
theme: noctis
title: home
path: home
type: custom:grid-layout
layout: !include ../includes/grid-layout.yaml
badges: []
cards:
  ### Sidebar - Menu
  - !include ../includes/menu.yaml

  ### Header
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr
      grid-template-rows: 1fr
      grid-template-areas: |
        "header-left header-right"
      gap: 0px 0px
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: 100%
          grid-template-rows: auto
          grid-template-areas: |
            "header-left"
            "header-right"

    view_layout:
      grid-area: header
    cards:
      - !include ../includes/header-left.yaml
      - !include ../includes/header-right.yaml

  # Mobile Only
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: mobile
    states:
      "(max-width: 800px)":
        type: vertical-stack
        cards:
          - !include ../weather/current_weather.yaml

  ### Footer
  - !include ../includes/footer.yaml

  # Content
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr
      grid-template-rows: min-content min-content
      grid-template-areas: |
        "c1r1 c2r1 c3r1"
        "c1r2 c2r2 c3r2"
      gap: 0px 0px
      height: 100%
      mediaquery:
        "(max-width: 1500px)":
          grid-template-columns: 1fr 1fr
          grid-template-rows: auto
          grid-template-areas: |
            "c1r1 c2r1"
            "c3r1 c1r2"
            "c2r2 c3r2"
            "footer footer"
        # "(min-width: 1501px)":
        #   grid-template-columns: 1fr 1fr 1fr
        #   grid-template-rows: min-content min-content
        #   grid-template-areas: |
        #     "c1r1 c2r1 c3r1"
        #     "c1r2 c2r2 c3r2"

    view_layout:
      grid-area: content
    cards:
      # Column 1, Row 1
      - type: custom:state-switch
        entity: mediaquery
        view_layout:
          grid-area: c1r1
        states:
          "(min-width: 801px)": !include ../home/col1-row1.yaml

      # Column 2, Row 1
      - type: custom:state-switch
        entity: mediaquery
        view_layout:
          grid-area: c2r1
        states:
          "(min-width: 801px)": !include ../home/col2-row1.yaml

      # Column 3, Row 1
      - type: custom:state-switch
        entity: mediaquery
        view_layout:
          grid-area: c3r1
        states:
          "(min-width: 801px)": !include ../home/col3-row1.yaml

      # Column 1, Row 2
      - type: custom:gap-card
        view_layout:
          grid=area: c1r2
          show:
            mediaquery: "(min-width: 801px)"

      # Column 2, Row 2
      - type: custom:gap-card
        view_layout:
          grid=area: c2r2
          show:
            mediaquery: "(min-width: 801px)"

      # Column 3, Row 2
      - type: custom:gap-card
        view_layout:
          grid=area: c3r2
          show:
            mediaquery: "(min-width: 801px)"
