---
title: TV & Movies
path: tv-movies
theme: "Fluent Red"
icon: mdi:television

type: "custom:grid-layout"
layout: !include ../snippets/layout-page-margin.yaml

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: auto
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
    view_layout:
      grid-area: cc
    cards:
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout: !include ../snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            style: !include ../snippets/style-markdown-page-title.yaml
            content: >
              # TV & Movies

          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              margin: 0
              padding: 0
              card_margin: 1px
            view_layout:
              place-self: end right
            cards:
              - entity: sensor.time
                template: clock
                type: custom:button-card
                variables:
                  entity_date: sensor.date
                  entity_temperature: sensor.tempest_st_00056115_temperature
                  entity_weather: weather.east_tamworth_hourly

      # Column 1 - Sonarr
      - type: vertical-stack
        cards:
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout: !include ../snippets/layout-page-columns.yaml
            cards:
              - !include partial_sonarr.yaml
              - !include partial_radarr.yaml

      # Column 3 - Plex
      - type: vertical-stack
        cards:
          - !include partial_plex.yaml
