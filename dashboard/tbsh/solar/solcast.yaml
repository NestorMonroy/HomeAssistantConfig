---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Solcast Solar Forecasting
    icon: mdi:solar-panel-large
    icon_color: orange
    tap_action:
      action: none
  - type: entities
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:fold-entity-row
        card_mod:
          style: |
            #items {
              padding-left: 12px !important;
              padding-right: 12px !important;
            }
            #measure {
              padding-top: 0 !important;
            }
            #measure > * {
              margin: 0 !important;
            }
        padding: 0
        head:
          type: custom:template-entity-row
          name: Today
          icon: mdi:solar-panel
          state: "{{states('sensor.solcast_forecast_today') }} kWh"
        entities:
          - entity: sensor.solcast_forecast_today
          - entity: sensor.solcast_peak_forecast_today
          - entity: sensor.solcast_peak_time_today
          - entity: sensor.solcast_forecast_this_hour
          - entity: sensor.solcast_forecast_remaining_today
          - entity: sensor.solcast_forecast_next_hour
      - type: custom:fold-entity-row
        card_mod:
          style: |
            #items {
              padding-left: 12px !important;
              padding-right: 12px !important;
            }
            #measure {
              padding-top: 0 !important;
            }
            #measure > * {
              margin: 0 !important;
            }
        padding: 0
        head:
          type: custom:template-entity-row
          name: Tomorrow
          icon: mdi:solar-panel
          state: "{{states('sensor.solcast_forecast_tomorrow') }} kWh"
        entities:
          - entity: sensor.solcast_forecast_tomorrow
          - entity: sensor.solcast_peak_forecast_tomorrow
          - entity: sensor.solcast_peak_time_tomorrow
      - type: custom:fold-entity-row
        card_mod:
          style: |
            #items {
              padding-left: 12px !important;
              padding-right: 12px !important;
            }
            #measure {
              padding-top: 0 !important;
            }
            #measure > * {
              margin: 0 !important;
            }
        padding: 0
        head:
          type: custom:template-entity-row
          name: This Week
          icon: mdi:solar-panel
          state: |
            {{ ((states('sensor.solcast_forecast_today') | float
               + states('sensor.solcast_forecast_tomorrow') | float
               + states('sensor.solcast_forecast_d3') | float
               + states('sensor.solcast_forecast_d4') | float
               + states('sensor.solcast_forecast_d5') | float
               + states('sensor.solcast_forecast_d6') | float
               + states('sensor.solcast_forecast_d7') | float) / 7) | round(2) }} kWh (avg)
        entities:
          - entity: sensor.solcast_forecast_today
          - entity: sensor.solcast_forecast_tomorrow
          - entity: sensor.solcast_forecast_d3
          - entity: sensor.solcast_forecast_d4
          - entity: sensor.solcast_forecast_d5
          - entity: sensor.solcast_forecast_d6
          - entity: sensor.solcast_forecast_d7
      - type: section
      - type: custom:fold-entity-row
        card_mod:
          style: |
            #items {
              padding-left: 12px !important;
              padding-right: 12px !important;
            }
            #measure {
              padding-top: 0 !important;
            }
            #measure > * {
              margin: 0 !important;
            }
        padding: 0
        head:
          type: custom:template-entity-row
          name: Solcast API
          icon: mdi:api
          state: ""
        entities:
          - entity: sensor.solcast_api_used
          - entity: sensor.solcast_api_last_polled
      - type: custom:auto-entities
        filter:
          include:
            - entity_id: automation.solcast*
              options:
                secondary_info: last-triggered
        sort:
          method: friendly_name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          padding: 5
          card_mod:
            style: |
              #measure {
                padding-top: 0 !important;
              }
              #measure > * {
                margin: 0 !important;
              }
          head:
            type: custom:template-entity-row
            name: Solcast Automations
            icon: mdi:sync-alert
            state: ""
      - type: custom:auto-entities
        filter:
          include:
            - domain: alert
              entity_id: alert.solcast*
              options:
                secondary_info: last-changed
        sort:
          method: friendly_name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          padding: 5
          card_mod:
            style: |
              #measure {
                padding-top: 0 !important;
              }
              #measure > * {
                margin: 0 !important;
              }
          head:
            type: custom:template-entity-row
            name: Solcast Alerts
            icon: mdi:alert-plus
            state: ""
