---
type: vertical-stack
cards:
  - type: entities
    card_mod:
      style:
        fold-entity-row$: |
          ha-icon {
            color: rgb(var(--rgb-disabled-color));
            margin-right: 24px;
          }
        .: |
          .card-content {
            padding: 0;
          }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:vertical-stack-in-card
          card_mod:
            style: |
              ha-card {
                box-shadow: none !important;
                border: 0;
              }
          cards:
            - type: custom:mushroom-template-card
              card_mod:
                style: |
                  ha-card {
                    box-shadow: none !important;
                    border: 0;
                  }
              primary: pvenuc
              secondary: >
                {% from 'easy_time.jinja' import custom_relative_time%} Up Since
                {{ custom_relative_time(states('sensor.node_pvenuc_uptime'),
                values='week, day, hour')}}
              icon: si:proxmox
              icon_color: >
                {% if is_state('binary_sensor.node_pvenuc_status', 'on') %}
                green

                {%else%}

                red

                {% endif %}
              tap_action:
                action: more-info
            - type: custom:layout-card
              layout_type: masonry
              layout:
                width: 106
                max_cols: 1
                height: auto
                padding: 0px
                card_margin: var(--masonry-view-card-margin, -10px 8px 15px)
              cards: null
            - type: custom:mushroom-chips-card
              chips:
                - type: entity
                  entity: button.node_pvenuc_reboot
                  content_info: none
                  tap_action:
                    action: toggle
                - type: entity
                  entity: button.node_pvenuc_shutdown
                  content_info: none
                  tap_action:
                    action: toggle
                - type: entity
                  entity: button.node_pvenuc_start_all
                  content_info: none
                  tap_action:
                    action: toggle
                - type: entity
                  entity: button.node_pvenuc_stop_all
                  content_info: none
                  tap_action:
                    action: toggle
              alignment: center
              card_mod:
                style: |
                  ha-card {
                    margin: -4px 0px 11px;
                    --chip-background: rgba(var(--rgb-disabled), 0.15);
                    --chip-border-width: 0;
                    --chip-border-radius: 12px;
                    --chip-height: 43px;
                    --chip-padding: 10px;
                    --chip-spacing: 10px;
                  }
        padding: 0
        entities:
          - type: custom:auto-entities
            card_param: cards
            filter:
              include:
                - device: Node pvenuc
                  options:
                    type: custom:mushroom-entity-card
                    card_mod:
                      style: |
                        :host {
                          --mush-icon-size: 28px;
                          --mush-card-primary-font-size: 12px;
                          --mush-card-secondary-font-size: 12px;
                        }
                        ha-card {
                          box-shadow: none;
                        }
                    icon_color: orange
                    tap_action:
                      action: none
                    hold_action:
                      action: none
                    double_tap_action:
                      action: none
              exclude:
                - domain: button
            card:
              type: grid
              columns: 2
              square: false
              card_mod:
                style: |
                  ha-card {
                    margin: -8px 0px 0px 0px;
                    box-shadow: none;
                  }
            sort:
              method: friendly_name
