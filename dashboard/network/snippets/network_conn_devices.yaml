---
type: vertical-stack
cards:
  - type: entities
    card_mod:
      style:
        fold-entity-row$: |
          ha-icon {
            background: none !important;
            margin-right: 24px !important;
            --toggle-icon-width: 21px !important;
            color: rgb(var(--rgb-disabled-color));
          }
        .: |
          .card-content {
            padding: 0;
          }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:mushroom-template-card
          icon: mdi:wifi
          primary: Network - WiFi Connected Devices
          secondary: >
            Count: {{states.device_tracker| selectattr('attributes.is_wired',
            'defined') | selectattr('attributes.is_wired', 'false') | list |
            count }}
          card_mod:
            style: |
              ha-card {
                background: none;
                --ha-card-box-shadow: 0px;
              }
          icon_color: green
          tap_action:
            action: toggle
        padding: 0
        entities:
          - type: custom:auto-entities
            filter:
              include:
                - domain: device_tracker
                  state: home
                  attributes:
                    is_wired: false
                  options:
                    type: custom:mushroom-template-card
                    primary: "{{ state_attr(entity , 'friendly_name') }}"
                    secondary: |
                      IP: {{ state_attr(entity , 'ip') }}
                      SSID: {{ state_attr(entity , 'essid') }}, Protocol: {{ state_attr(entity , 'radio_proto') | upper }}
                    icon: |
                      {% if state_attr(entity , 'icon') is none %}
                        mdi:devices
                      {% else %}
                        {{ state_attr(entity , 'icon') }}
                      {% endif %}
                    icon_color: blue
                    multiline_secondary: true
                    tap_action:
                      action: more-info
                    badge_icon: mdi:wifi
                    badge_color: green
            card:
              type: custom:layout-card
              cards: []
              layout_type: masonry
            sort:
              method: attribute
              attribute: ip
              ip: true
        card_mod:
          style: |
            :host {
              --ha-card-border-width: 0;
              --ha-card-background: none;
              --ha-card-box-shadow: 0;
            }
