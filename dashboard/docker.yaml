---
title: Docker
path: docker
icon: mdi:docker
theme: "Fluent Red"
visible: false

type: "custom:grid-layout"
layout: !include snippets/layout-page-margin.yaml

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: auto
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
    view_layout:
      grid-area: cc
    cards:
      # [Header] Summary
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout: !include snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            style: !include snippets/style-markdown-page-title.yaml
            content: >
              # Docker
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              margin: 0
              padding: 0
              card_margin: 1px
            view_layout:
              place-self: end right
            cards:
              - entity: sensor.time
                template: clock
                type: custom:button-card
                variables:
                  entity_date: sensor.date
                  entity_temperature: sensor.tempest_st_00056115_temperature
                  entity_weather: weather.east_tamworth_hourly

      - type: custom:tabbed-card
        tabs:
          - label: TBSH1
            card:
              type: custom:auto-entities
              card:
                type: custom:layout-card
                layout_type: "custom:grid-layout"
                layout: !include snippets/layout-page-columns.yaml
              sort:
                method: name
                ignore_case: true
              filter:
                exclude: []
                include:
                  - entity_id: switch.tbsh1_monitordocker*
                    options:
                      type: custom:auto-entities
                      card:
                        type: custom:layout-card
                      filter:
                        template: |
                          {{ [{
                            "type": "entities",
                            "style": "ha-card {\n  padding-bottom: 10px;\n}\n.card-header {\n  padding: 5px 16px;\n  font-size: 18px;\n  font-weight: 700 !important;\n}\n.card-content div {\n  margin: 0 !important;\n}\n#states {\n  padding-top: 0px !important;\n  padding-bottom: 0px !important;\n}\n.secondary {\n  color: darkgray !important;\n  margin-left: 2px !important;\n}\n",
                            "title": state_attr(config.entity, "friendly_name"),
                            "entities": [
                              {
                                "entity": config.entity,
                                "name": "Switch",
                                "icon": "mdi:docker"
                              },
                              {
                                "type": "attribute",
                                "entity": config.entity.replace("switch", "sensor"),
                                "name": "Health",
                                "attribute": "health",
                                "icon": "mdi:docker"
                              },
                              {
                                "type": "attribute",
                                "entity": config.entity.replace("switch", "sensor"),
                                "attribute": "image",
                                "name": "Image",
                              },
                              {
                                "type": "attribute",
                                "entity": config.entity.replace("switch", "sensor"),
                                "attribute": "uptime",
                                "format": "relative",
                                "name": "Started",
                                "icon": "mdi:update"
                              },
                              {
                                "type": "custom:bar-card",
                                "width": "55%",
                                "height": "2em",
                                "decimal": 2,
                                "unit_of_measurement": "%",
                                "positions": {
                                  "icon": "outside",
                                  "indicator": "off",
                                  "name": "outside"
                                },
                                "severity": [
                                  {
                                    "color": "#6d2525",
                                    "from": 85,
                                    "to": 999
                                  }
                                ],
                                "entity_row": true,
                                "entities": [
                                  {
                                    "entity": config.entity.replace("switch", "sensor"),
                                    "attribute": "cpu_percentage",
                                    "name": "CPU",
                                    "icon": "mdi:chip"
                                  },
                                  {
                                    "entity": config.entity.replace("switch", "sensor"),
                                    "attribute": "1cpu_percentage",
                                    "name": "1CPU",
                                    "icon": "mdi:chip"
                                  },
                                  {
                                    "entity": config.entity.replace("switch", "sensor"),
                                    "attribute": "memory_percentage",
                                    "name": "Memory",
                                    "icon": "mdi:memory"
                                  }
                                ]
                              }
                            ]
                          }] }}

