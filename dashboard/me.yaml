---
title: Me
path: me
icon: mdi:account-circle-outline
visible: false

theme: "Fluent Red"

type: "custom:grid-layout"
layout: !include snippets/layout-page-margin.yaml

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: "repeat(auto-fill, [col-start] minmax(320px, 1fr) [col-end])"
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: "repeat(auto-fill, [col-start] minmax(256px, 1fr) [col-end])"
          margin: 0

    cards:
      # [Header] Summary
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout: !include snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            style: !include snippets/style-markdown-page-title.yaml
            content: >
              # Me
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              margin: 0
              padding: 0
              card_margin: 1px
            view_layout:
              place-self: end right
            cards:
              - entity: sensor.time
                template: clock
                type: custom:button-card
                variables:
                  entity_date: sensor.date
                  entity_temperature: sensor.tempest_st_00056115_temperature
                  entity_weather: weather.east_tamworth_hourly

      # [Column] Body + Health
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: "repeat(auto-fill, [col-start] minmax(320px, 1fr) [col-end])"
          grid-template-rows: auto
          grid-column-gap: 32px
          margin: -1px
        view_layout:
          grid-column: 1/-2
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: ANNIVERSARIES
            view_layout:
              grid-column: 1/-1

          - type: vertical-stack
            cards:
              - type: entity
                entity: sensor.anniversary_datetracking_mybirthday

              - type: entity
                entity: sensor.anniversary_days_on_earth

              - type: entity
                entity: sensor.anniversary_datetracking_myworkbirthday

              - type: entity
                entity: sensor.anniversary_days_at_work

          - type: vertical-stack
            cards:
              - type: custom:auto-entities
                card:
                  type: entities
                filter:
                  include:
                    - entity_id: sensor.anniversary*
                      options:
                        type: custom:multiple-entity-row
                        secondary_info:
                          attribute: date
                          format: date
                  exclude:
                    - entity_id: sensor.anniversary_days_at_work
                    - entity_id: sensor.anniversary_days_on_earth
                sort:
                  method: attribute
                  attribute: weeks_remaining
                  reverse: false
                  numeric: true

      # [Column] Social Reach
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card_no_link
            variables:
              name: ON THE LINE
          - type: "custom:decluttering-card"
            template: mini_graph_tile

            variables:
              - points_per_hour: 1
              - hours_to_show: 240
              - entities:
                  - entity: sensor.twitter_followers_bacco007
              - decimals: 0
              - title: Twitter (@bacco007)
              - icon: "mdi:twitter"
              - line_width: 2
              - aspect_ratio: 2/1
              - tap_action: !include popup/graph_twitterfollowers.yaml
          - type: "custom:decluttering-card"
            template: mini_graph_tile

            variables:
              - points_per_hour: 1
              - hours_to_show: 240
              - entities:
                  - entity: sensor.reddit_profile_bacco007
              - decimals: 0
              - title: Reddit (@bacco007)
              - icon: "mdi:reddit"
              - line_width: 2
              - aspect_ratio: 2/1
              - tap_action: !include popup/graph_redditkarma.yaml
          - type: entities
            entities:
              - type: "custom:template-entity-row"
                name: Reddit Post Karma
                icon: "mdi:star"
                state: >-
                  {{ state_attr('sensor.reddit_profile_bacco007',
                  'link_karma') }}
              - type: "custom:template-entity-row"
                name: Reddit Comment Karma
                icon: "mdi:star"
                state: >-
                  {{ state_attr('sensor.reddit_profile_bacco007',
                  'comment_karma') }}
              - type: "custom:template-entity-row"
                name: Reddit Awardee Karma
                icon: "mdi:star"
                state: >-
                  {{ state_attr('sensor.reddit_profile_bacco007',
                  'awardee_karma') }}
              - type: "custom:template-entity-row"
                name: Reddit Awarder Karma
                icon: "mdi:star"
                state: >-
                  {{ state_attr('sensor.reddit_profile_bacco007',
                  'awarder_karma') }}

      # [Column] Music
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: "repeat(auto-fill, [col-start] minmax(400px, 1fr) [col-end])"
          grid-template-rows: auto
          grid-column-gap: 32px
          margin: -1px
        view_layout:
          grid-column: 1/-1
        cards:
          - type: "custom:button-card"
            template: header_card
            variables:
              name: MUSIC
              label: Last.fm
              arrow: "mdi:arrow-top-right"
              action: url
              link: "https://last.fm/user/tbsmarhome"
            view_layout:
              grid-column: 1/-1

          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: large_tile_card
                entity: sensor.last_fm_top_artists
                name: Top Artist
                state_display: "[[[ return states['sensor.last_fm_top_artists'].attributes.artist_1 ]]]"
                label: >-
                  [[[ return
                  states['sensor.last_fm_top_artists'].attributes.artist_1_playcount
                  + ' PLAYS' ]]]
                show_state: true
                color: black
                icon: "mdi:account-music"
                styles:
                  state:
                    - white-space: normal
                    - text-align: left
                    - line-height: 1.1
                    - padding: 4px 0
                  card:
                    - background-image: |
                        [[[ return "linear-gradient(to bottom, rgba(0,0,0,.66) 0%, rgba(0,0,0,0) 100%), url('" +
                          entity.state + "')" ]]]
                tap_action:
                  action: none

              - type: "custom:list-card"
                entity: sensor.lastfm_user_topartists
                feed_attribute: artist
                row_limit: 20
                columns:
                  - field: name
                    title: artist
                    add_link: url
                    style:
                      - display: block
                      - padding: 16px 0 0
                  - field: playcount
                    title: Plays
                    postfix: " PLAYS"
                    style:
                      - display: block
                      - font-size: var(--h6-font-size)
                      - padding: 0
                      - opacity: 0.5
                      - text-transform: uppercase
                style: >
                  table tbody:first-child { display: none; } tbody
                  tr:first-child { display: none; }
                  tbody tr:nth-child(odd), tbody tr:nth-child(even) {
                  background: none; }
                  ha-card .name a { font-size: var(--h3-font-size); font-weight:
                  var(--h3-font-weight) !important; }
                  .card-header {padding-bottom: 0; margin: 0}
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: large_tile_card
                entity: sensor.lastfm_user_topalbums
                name: Top Album
