---
title: Untappd
path: untappd
theme: "Fluent Red"
icon: si:untappd

type: "custom:grid-layout"
layout: !include ../snippets/layout-page-margin.yaml

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: auto
      grid-template-rows: auto
      grid-column-gap: 16px
      margin: -1px
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: auto
    cards:
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout: !include ../snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            style: !include ../snippets/style-markdown-page-title.yaml
            content: >
              # Untappd

          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              margin: 0
              padding: 0
              card_margin: 1px
            view_layout:
              place-self: end right
            cards:
              - entity: sensor.time
                template: clock
                type: custom:button-card
                variables:
                  entity_date: sensor.date
                  entity_temperature: sensor.tempest_st_00056115_temperature
                  entity_weather: weather.east_tamworth_hourly
      - type: custom:tabbed-card
        tabs:
          - attributes:
              label: Untappd Stats
              icon: si:untappd
            card:
              type: "custom:layout-card"
              layout_type: "custom:grid-layout"
              layout:
                grid-template-columns: 10% auto
                grid-template-rows: auto
                grid-column-gap: 12px
                margin: -1px
                mediaquery:
                  "(max-width: 800px)":
                    grid-template-columns: "repeat(auto-fill, [col-start] minmax(256px, 1fr) [col-end])"
                    margin: 0
              cards:
                - type: vertical-stack
                  cards:
                    - type: vertical-stack
                      item_classes: "col-xs-12 col-sm-2"
                      cards:
                        - type: "custom:button-card"
                          style: |
                            ha-card {
                              border-radius: 4px;
                              box-shadow: 10px;
                              background-position: center;
                          entity: sensor.untappd_checked
                          name: Check-ins
                          show_state: true
                          show_name: true
                          show_label: true
                          show_entity_picture: true
                          styles:
                            card:
                              - background-size: contain
                              - background-repeat: no-repeat
                              - background-position: center
                            entity_picture:
                              - width: 20%
                              - margin-top: 1%
                        - type: "custom:button-card"
                          style: |
                            ha-card {
                              border-radius: 4px;
                              box-shadow: 10px;
                              background-position: center;
                          entity: sensor.untappd_last_check_in_bacco007
                          name: Last Check-in
                          show_state: true
                          show_name: true
                          show_label: true
                          show_entity_picture: true
                          styles:
                            card:
                              - background-size: contain
                              - background-repeat: no-repeat
                              - background-position: center
                            entity_picture:
                              - width: 20%
                              - margin-top: 1%
                        - type: "custom:button-card"
                          style: |
                            ha-card {
                              border-radius: 4px;
                              box-shadow: 10px;
                              background-position: center;
                          entity: sensor.untappd_last_badge_bacco007
                          name: Last Badge
                          show_state: true
                          show_name: true
                          show_label: true
                          show_entity_picture: true
                          styles:
                            card:
                              - background-size: contain
                              - background-repeat: no-repeat
                              - background-position: center
                            entity_picture:
                              - width: 20%
                              - margin-top: 1%
                        - type: "custom:button-card"
                          style: |
                            ha-card {
                              border-radius: 4px;
                              box-shadow: 10px;
                              background-position: center;
                          entity: sensor.untappd_total_badges
                          name: No. Badges
                          show_state: true
                          show_name: true
                          show_label: true
                          show_entity_picture: true
                          styles:
                            card:
                              - background-size: contain
                              - background-repeat: no-repeat
                              - background-position: center
                            entity_picture:
                              - width: 20%
                              - margin-top: 1%
                        - type: "custom:button-card"
                          style: |
                            ha-card {
                              border-radius: 4px;
                              box-shadow: 10px;
                              background-position: center;
                          entity: sensor.untappd_total_beers
                          name: No. Beers
                          show_state: true
                          show_name: true
                          show_label: true
                          show_entity_picture: true
                          styles:
                            card:
                              - background-size: contain
                              - background-repeat: no-repeat
                              - background-position: center
                            entity_picture:
                              - width: 20%
                              - margin-top: 1%

                - type: vertical-stack
                  cards:
                    - !include partial_recentbeers.yaml
                    - !include partial_mostbeers.yaml
                    - !include partial_highrankbeers.yaml
                    - !include partial_lowrankbeers.yaml

          - attributes:
              label: Project 52
              icon: si:untappd
            card:
              type: "custom:layout-card"
              layout_type: "custom:grid-layout"
              layout:
                grid-template-columns: 10% auto
                grid-template-rows: auto
                grid-column-gap: 12px
                margin: -1px
                mediaquery:
                  "(max-width: 800px)":
                    grid-template-columns: "repeat(auto-fill, [col-start] minmax(256px, 1fr) [col-end])"
                    margin: 0
              cards:
                - type: vertical-stack
                  cards:
                    - type: vertical-stack
                      item_classes: "col-xs-12 col-sm-2"
                      cards:
                        - entity: sensor.untappd_project52
                          icon: si:untappd
                          primary: Beers Drunk
                          secondary: "{% set a = entity %} {{ state_attr(a, 'count') }} Beers"
                          type: custom:mushroom-template-card
                        - entity: sensor.untappd_project52
                          icon: si:untappd
                          primary: Beers from Target
                          secondary: "{% set a = entity %} {{ state_attr(a, 'target') }} Beers"
                          type: custom:mushroom-template-card
                        - entity: sensor.untappd_project52
                          icon: si:untappd
                          primary: Average Rating
                          secondary: "{% set a = entity %} {{ state_attr(a, 'rating_average') }} / 5"
                          type: custom:mushroom-template-card
                        - entity: sensor.untappd_project52
                          icon: si:untappd
                          primary: Maximum Rating
                          secondary: "{% set a = entity %} {{ state_attr(a, 'rating_maximum') }} / 5"
                          type: custom:mushroom-template-card
                        - entity: sensor.untappd_project52
                          icon: si:untappd
                          primary: Minimum Rating
                          secondary: "{% set a = entity %} {{ state_attr(a, 'rating_minimum') }} / 5"
                          type: custom:mushroom-template-card

                - type: vertical-stack
                  cards:
                    - !include partial_project52.yaml
