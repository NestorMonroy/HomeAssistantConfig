---
type: markdown
title: Highest Ranked Beers
card_mod: !include ../snippets/style-markdown-table.yaml
content: |-
  <table width="100%">
  <tr>
  <th>Beer</th>
  <th>Style</th>
  <th>Rating</th>
  <th>Count</th>
  </tr>
  {%- for item in state_attr('sensor.untappd_beers_ratehigh', 'data') %}
  <tr>
  <td>{{ item.beer_name }}<br/><i>{{ item.brewery }}</i></td>
  <td>{{ item.beer_style }}</td>
  <td>{{ item.rating|float }}/5</td>
  <td>{{ item.count }}</td>
  </tr>
  {%- endfor %}
  </table>
