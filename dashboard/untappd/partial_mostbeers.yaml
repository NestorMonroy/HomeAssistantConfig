---
type: markdown
title: Most Rated Beers
card_mod: !include ../snippets/style-markdown-table.yaml
content: |-
  <table width="100%">
  <tr>
  <th>Beer</th>
  <th>Style</th>
  <th>Rating</th>
  <th>Count</th>
  <th>Checkin</th>
  </tr>
  {%- for item in state_attr('sensor.untappd_beers_most', 'data') %}
  <tr>
  <td>{{ item.beer_name }}<br/><i>{{ item.brewery }}, {{item.brewery_country}}</i></td>
  <td>{{ item.beer_style }}</br>{{item.beer_abv}}%</td>
  <td>Me: {{ item.rating|float }}/5<br/>Everyone: {{item.beer_rating|float|round(2)}}</td>
  <td>{{ item.count }}</td>
  <td>1st: {{ item.first_checkin }}<br/>Latest: {{ item.recent_checkin }}</td>
  </tr>
  {%- endfor %}
  </table>
