---
name: Home Assistant
filter:
  include_domains:
    - light
    - climate
    - fan
  include_entities:
    - media_player.office_sonos
    - sensor.z2m_bedroom_climate_temperature
    - sensor.z2m_office_airquality_temperature
    - sensor.z2m_lounge_climate_temperature
    - sensor.weather_temperature
    - media_player.currently_playing
entity_config:
  light.bedroom_lamp:
    name: Bedroom Lamp
  light.office_lamp:
    name: Office Lamp
  media_player.office_sonos:
    feature_list:
      - feature: on_off
      - feature: play_pause
      - feature: play_stop
      - feature: toggle_mute
