---
weatherflow2mqtt:
  name: "Weatherflow2MQTT"
  title: "Weatherflow2MQTT Not Running"
  message: "Weatherflow2MQTT is not running"
  done_message: clear_notification
  entity_id: binary_sensor.alerts_weatherflow2mqtt
  state: "on"
  repeat: 1440
  notifiers: alert
  data:
    tag: weatherflow2mqtt
    notification_id: weatherflow2mqtt
    push:
      badge: 1
      sound: none
      interruption-level: time-sensitive
    presentation_options:
      - alert
      - badge
    group: alerts
    actions:
      - title: "Pause Alert"
        action: pause_alert_weatherflow2mqtt
      - title: "Start Weatherflow2MQTT"
        action: notify_action_start_weatherflow2mqtt
