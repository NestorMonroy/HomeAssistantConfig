sensor:
  # AFL (All Teams)
  - name: sport_afl_all_teams
    unique_id: sport_afl_all_teams
    icon: "mdi:football-australian"
    picture: /local/sportlogos/afl_all_teams.png
    state: >-
      {%- if state_attr("sensor.ical_afl_all_teams_event_0", 'summary') %}
        {{ state_attr("sensor.ical_afl_all_teams_event_0", 'summary').split(" - ")[0] }}
      {%- else %}
        Nothing Scheduled
      {%- endif %}
    attributes:
      friendly_name: AFL (All Teams)
      nexttime: >-
        {%- set st = state_attr("sensor.ical_afl_all_teams_event_0", 'eta') %}
        {%- if st != None %}
          {%- if state_attr("sensor.ical_afl_all_teams_event_0", 'eta') <= 0 %}
            On Now!
          {%- else %}
            {%- set st = state_attr("sensor.ical_afl_all_teams_event_0", 'start') %}
            {%- if st != None %}
              {%- set diff = ((as_timestamp(st)-as_timestamp(now())) | int/60/1440) | round (0) %}
              {%- if diff > 6 %}
                In {{ diff }} Days
              {%- else %}
                {{ as_timestamp(st) | timestamp_custom("%a %H:%M") }}
              {%- endif %}
            {%- else %}
              No Time
            {%- endif %}
          {%- endif %}
        {%- else %}
          No Game Scheduled
        {%- endif %}
      nextevent: >-
        {%- set op = state_attr("sensor.ical_afl_all_teams_event_0", 'summary').split(" - ")[0] %}
        {%- set st = state_attr("sensor.ical_afl_all_teams_event_0", 'start') %}
        {%- if st != None %}
          {{ op }}
        {%- else %}
          No Game Scheduled
        {%- endif %}
      nextlocation: >-
        {%- set op = state_attr("sensor.ical_afl_all_teams_event_0", 'location') %}
        {%- if op != None %}
          {{ op }}
        {%- else %}
          No Location Noted
        {%- endif %}
      nexteventafter: >-
        {%- set op = state_attr("sensor.ical_afl_all_teams_event_1", 'summary').split(" - ")[0] %}
        {%- set st = state_attr("sensor.ical_afl_all_teams_event_1", 'start') %}
        {%- set et = state_attr("sensor.ical_afl_all_teams_event_1", 'eta') %}
        {%- if st != None %}
            {%- set diff = ((as_timestamp(st)-as_timestamp(now())) | int /60/1440) | round (0) %}
            {%- if diff > 6 %}
              {%- set nt = "In " + diff|string + " Days" %}
            {%- else %}
              {%- set nt = as_timestamp(st) | timestamp_custom("%a %H:%M") %}
            {%- endif %}
          {{ op }} ({{ nt }})
        {%- else %}
          No Game Scheduled
        {%- endif %}
      sortorder: >-
        {%- if is_state_attr("sensor.ical_afl_all_teams_event_0", 'eta', '0') %}
          0.0
        {%- else %}
          {%- set st = state_attr("sensor.ical_afl_all_teams_event_0", 'start') %}
