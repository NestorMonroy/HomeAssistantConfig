---
trigger:
  platform: time_pattern
  minutes: "/1"
sensor:
  - name: e-ink Display Data
    unique_id: e_ink_display_data
    icon: ios:display-2
    availability: "true"
    state: "OK"
    attributes:
      greeting: >
        {%- if now() > today_at('18:00') %}
          Good evening
        {%- elif now() > today_at('12:00') %}
          Good afternoon
        {%- elif now() > today_at('5:00') %}
          Good morning
        {%- else %}
          Good night
        {%- endif %}
      home_temperature: >
        {{ states('sensor.weather_temperature') }}
      home_temperature_max: >
        {{ states('sensor.weather_temperature_maximum_day') }}
      home_temperature_min: >
        {{ states('sensor.weather_temperature_minimum_day') }}
      home_rainfall_today: >
        {{ states('sensor.weather_precipitation_today') }}
      home_rainfall_week: >
        {{ states('sensor.weatherstats_rain_home_week') }}
      home_rainfall_month: >
        {{ states('sensor.weatherstats_rain_home_month') }}
      home_rainfall_year: >
        {{ states('sensor.weatherstats_rain_home') }}
      media_playing_status: >
        {{ states('media_player.currently_playing') }}
      media_playing_title: >
        {{ state_attr('media_player.currently_playing', 'media_title') | title }}
      media_playing_artist: >
        {{ state_attr('media_player.currently_playing', 'media_artist') | title }} (on {{ state_attr('media_player.currently_playing', 'media_channel') | title }})
      current_weather_condition: >
        {%- set cond_now = states('weather.weather_home_daily') %}
        {%- if states('sun.sun') == 'below_horizon' %}
        {%- if cond_now == 'sunny' %} night {% elif cond_now == 'partlycloudy' %} night-partly-cloudy {% else %} {{ cond_now }} {% endif %}
        {%- else %}
        {{ cond_now }}
        {%- endif %}
      forecast_day1: >
        {{ state_attr('weather.weather_home_daily', 'forecast')[1].datetime| as_timestamp | timestamp_custom('%a', True)}}: {{ state_attr('weather.weather_home_daily', 'forecast')[1].templow | int }}°C - {{ state_attr('weather.weather_home_daily', 'forecast')[1].temperature  | int}}°C
      forecast_day2: >
        {{ state_attr('weather.weather_home_daily', 'forecast')[2].datetime| as_timestamp | timestamp_custom('%a', True)}}: {{ state_attr('weather.weather_home_daily', 'forecast')[2].templow | int }}°C - {{ state_attr('weather.weather_home_daily', 'forecast')[2].temperature  | int}}°C
      forecast_day3: >
        {{ state_attr('weather.weather_home_daily', 'forecast')[3].datetime| as_timestamp | timestamp_custom('%a', True)}}: {{ state_attr('weather.weather_home_daily', 'forecast')[3].templow | int }}°C - {{ state_attr('weather.weather_home_daily', 'forecast')[3].temperature  | int}}°C
      forecast_day4: >
        {{ state_attr('weather.weather_home_daily', 'forecast')[4].datetime| as_timestamp | timestamp_custom('%a', True)}}: {{ state_attr('weather.weather_home_daily', 'forecast')[4].templow | int }}°C - {{ state_attr('weather.weather_home_daily', 'forecast')[4].temperature  | int}}°C
      forecast_day5: >
        {{ state_attr('weather.weather_home_daily', 'forecast')[5].datetime| as_timestamp | timestamp_custom('%a', True)}}: {{ state_attr('weather.weather_home_daily', 'forecast')[5].templow | int }}°C - {{ state_attr('weather.weather_home_daily', 'forecast')[5].temperature  | int}}°C
      forecast_day6: >
        {{ state_attr('weather.weather_home_daily', 'forecast')[6].datetime| as_timestamp | timestamp_custom('%a', True)}}: {{ state_attr('weather.weather_home_daily', 'forecast')[6].templow | int }}°C - {{ state_attr('weather.weather_home_daily', 'forecast')[6].temperature  | int}}°C
      solar_yield_today: >
        {{ states('solar.sungrowsolar_daily_power_yields')}}
