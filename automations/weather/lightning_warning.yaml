---
alias: "[Weather] Lightning Notification"
id: weather_lightningnotification
mode: single

trigger:
  - platform: state
    entity_id: sensor.weatherflow_lightning_strike_count

condition:
  - condition: numeric_state
    entity_id: sensor.weatherflow_last_lightning_strike_distance
    below: 10

action:
  - service: notify.alert
    data:
      title: Weather Alert
      message: Lightning within 10km of home!
      data:
        tag: "weather-lightning"
        subtitle: "⚡️ Lightning within 10km ⚡"
