---
alias: OpenUV - Update During Day
id: 003780ee-c3a1-475a-b54f-8f2ef3a5c2dcÃŸ
trigger:
  - platform: time_pattern
    minutes: "/20"
condition:
  - condition: sun
    after: sunrise
    before: sunset
    before_offset: "+00:45:00"
  - condition: template
    value_template: >-
      {{
        state_attr('automation.openuv_update_during_day', 'last_triggered') == None
        or (
          now() - state_attr('automation.openuv_update_during_day', 'last_triggered')
        ) >= timedelta(hours = 0, minutes = 40)
      }}
action:
  service: homeassistant.update_entity
  target:
    entity_id:
      - sensor.current_uv_index
