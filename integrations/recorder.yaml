---
# https://www.home-assistant.io/integrations/recorder/
recorder:
  db_url: !secret mariadb_connection
  purge_keep_days: 7
  commit_interval: 30
  include:
    entities:
      - sensor.unifi_gateway_www_uptime
      - sensor.unifi_gateway_wan_uptimeavail
      - sensor.unifi_gateway_wan_uptimeavail_stats
      - sensor.unifi_networkstats_connected_devices
      - sensor.unifi_networkstats_switchap
      - sensor.load_power
      - sensor.tamhospital_waitingtime
  exclude:
    entities:
      - sun.sun
      - sensor.ha_uptime_hours
      - sensor.iss
      - sensor.date_time
      - sensor.radarr_movies
      - sensor.unavailable_entities
      - weather.dark_sky
      - sensor.adsb_fa_feeder
      - sensor.internet_time
      - weather.east_tamworth_hourly
      - sensor.udm_unifios
      - sensor.sungrowsolar_runtime
      - sensor.sungrowsolar_runtime
      - sensor.jdownloader_tbsmarthome_links
      - sensor.jdownloader_tbsmarthome_packages
      - sensor.adsb_aircraft_tracked
      - sensor.e_ink_display_data
      - sensor.lastfm_user_topalbums
      - sensor.lastfm_user_topartists
      - sensor.lastfm_user_toptracks
      - sensor.sungrowsolar_alldata
      - binary_sensor.espresense_bedroom
    entity_globs:
      - sensor.browser_*
      - binary_sensor.vmtbsh03*
      - sensor.192_168_1_50*
      - sensor.date*
      # - sensor.here_travel_*
      # - sensor.waze_travel_*
      - sensor.plexstats_*
      - sensor.rssfeed_*
      - sensor.time*
      - sensor.sport_*
      - sensor.*_uptime
      - sensor.pvetbsh*
      - sensor.piserv*
      - sensor.tbsh01*
      - sensor.tbsh02*
      - sensor.tbsh03*
      - sensor.vmtbsh01*
      - sensor.vmtbsh02*
      - sensor.vmtbsh03*
      - sensor.load*
      - sensor.processor_use*
      - sensor.memory_*
      - sensor.tbsmarthome_*_overhead_satellites
      - sensor.bus_stop_*
      - sensor.archive_*
      - sensor.2340_*
      - sensor.getdata_*
      - sensor.next_launch_*
      - sensor.unifi_*
      - sensor.space_*
      - sensor.plex_tautulli*
      - sensor.*_upcoming_media
      - sensor.plane_overhead_detail*
      - sensor.iss*
      - sensor.international_space_station*
      - sensor.mqtt_total*
      - sensor.mqtt_uptime*
      - sensor.mqtt_load*
      - sensor.mqtt_total*
      - sensor.teamtracker*
      - sensor.flighttracker_planeoverhead*
      - sensor.formula_one*
    domains:
      - anniversaries
      - automation
      - calendar
      - camera
      - counter
      - device_tracker
      - group
      - geo_location
      - persistent_notification
      - switch
      - weblink
      - zone
      - weather
    event_types:
      - service_removed
      - service_executed
      - platform_discovered
      - homeassistant_start
      - homeassistant_stop
      - feedreader
      - service_registered
      - call_service
      - component_loaded
      - logbook_entry
      - automation_triggered
      - script_started
      - timer_out_of_sync
      - hacs/repository
      - system_log_event
      - transmission_removed_torrent
      - transmission_downloaded_torrent
      - transmission_started_torrent
