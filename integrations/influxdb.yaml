---
# https://www.home-assistant.io/integrations/influxdb/
influxdb:
  api_version: 2
  ssl: false
  host: !secret influxdb_host
  port: !secret influxdb_port
  token: !secret influxdb_token
  organization: !secret influxdb_org
  bucket: !secret influxdb_bucket
  tags:
    source: HA
  tags_attributes:
    - friendly_name
  default_measurement: units
  include:
    entities:
      - sensor.untappd_checked
      - sensor.untappd_followings
      - sensor.untappd_friends
      - sensor.untappd_total_badges
      - sensor.untappd_total_beers
  exclude:
    domains:
      - anniversaries
      - automation
      - calendar
      - camera
      - device_tracker
      - group
      - geo_location
      - light
      - media_player
      - persistent_notification
      - switch
      - weblink
      - zone
    entities:
      - sun.sun
      - sensor.ha_uptime_hours
      - sensor.iss
      - sensor.date_time
      - sensor.radarr_movies
      - sensor.unavailable_entities
      - weather.dark_sky
      - sensor.launch_library
      - sensor.adsb_fa_feeder
      - sensor.udm_unifios
      - sensor.adsb_aircraft_tracked
      - sensor.e_ink_display_data
    entity_globs:
      - binary_sensor.vmtbsh03*
      - sensor.192_168_1_50*
      - sensor.date*
      - sensor.here_travel_*
      - sensor.waze_travel_*
      - sensor.plexstats_*
      - sensor.rssfeed_*
      - sensor.time*
      - sensor.*monitordocker*
      - sensor.switchmonusb*
      - sensor.sport_*
      - sensor.*_uptime
      - sensor.pvetbsh*
      - sensor.piserv*
      - sensor.tbsh01*
      - sensor.tbsh02*
      - sensor.tbsh03*
      - sensor.vmtbsh01*
      - sensor.vmtbsh02*
      - sensor.vmtbsh03*
      - sensor.load*
      - sensor.processor_use*
      - sensor.memory_*
      - sensor.tbsmarthome_*_overhead_satellites
      - sensor.bus_stop_*
      - sensor.archive_*
      - sensor.2340_*
      - sensor.getdata_*
      - sensor.next_launch_*
      - sensor.unifi_*
      - sensor.space_*
      - weather.climacell*
      - sensor.untappd*
      - sensor.climacell*
      - sensor.international_space_station*
      - sensor.zha*
      - sensor.plex_tautulli*
      - sensor.watchman*
