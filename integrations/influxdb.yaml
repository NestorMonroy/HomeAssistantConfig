---
# https://www.home-assistant.io/integrations/influxdb/
influxdb:
  api_version: 2
  ssl: false
  host: !secret influxdb_host
  port: !secret influxdb_port
  token: !secret influxdb_token
  organization: !secret influxdb_org
  bucket: !secret influxdb_bucket
  tags:
    source: HA
  tags_attributes:
    - friendly_name
  default_measurement: units
  include:
    entities:
      - sensor.untappd_checked
      - sensor.untappd_followings
      - sensor.untappd_friends
      - sensor.untappd_total_badges
      - sensor.untappd_total_beers
  exclude:
    domains:
      - anniversaries
      - automation
      - calendar
      - camera
      - device_tracker
      - group
      - geo_location
      - light
      - media_player
      - persistent_notification
      - switch
      - weblink
      - zone
      - input_boolean
      - input_select
      - input_number
      - input_text
      - input_datetime
      - update
    entities:
      - sun.sun
      - sensor.ha_uptime_hours
      - sensor.iss
      - sensor.date_time
      - sensor.radarr_movies
      - sensor.unavailable_entities
      - weather.dark_sky
      - sensor.adsb_fa_feeder
      - sensor.internet_time
      - weather.east_tamworth_hourly
      - sensor.udm_unifios
      - sensor.sungrowsolar_runtime
      - sensor.sungrowsolar_runtime
      - sensor.jdownloader_tbsmarthome_links
      - sensor.jdownloader_tbsmarthome_packages
      - sensor.adsb_aircraft_tracked
      - sensor.e_ink_display_data
      - sensor.lastfm_user_topalbums
      - sensor.lastfm_user_topartists
      - sensor.lastfm_user_toptracks
      - sensor.sungrowsolar_alldata
      - binary_sensor.espresense_bedroom
      - sensor.adsb_message_rate
      - sensor.hub_hb_00045437_status
      - sensor.plane_overhead
    entity_globs:
      - binary_sensor.vmtbsh03*
      - sensor.192_168_1_50*
      - sensor.date*
      - sensor.here_travel_*
      - sensor.waze_travel_*
      - sensor.plexstats_*
      - sensor.rssfeed_*
      - sensor.time*
      - sensor.*monitordocker*
      - sensor.switchmonusb*
