---
homeassistant:
  customize_glob:
    "geo_location.nsw_fire_service_feed_*":
      icon: mdi:fire

geo_location:
  - platform: nsw_rural_fire_service_feed
    entity_namespace: "nswrfs"
    radius: 100
    categories:
      - "Emergency Warning"
      - "Watch and Act"
      - "Advice"
      - "Not Applicable"
