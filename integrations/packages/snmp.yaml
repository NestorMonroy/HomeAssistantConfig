---
sensor:
  - platform: snmp
    host: 192.168.1.100
    community: public
    name: synology_dsm_version
    baseoid: 1.3.6.1.4.1.6574.1.5.3.0

  - platform: snmp
    host: 192.168.1.100
    community: public
    name: synology_dsm_update
    baseoid: 1.3.6.1.4.1.6574.1.5.4.0
    value_template: >
      {% set update = value | int %}
      {% if update == 1 %}
      Update is available
      {% elif update == 2 %}
      Latest version is installed
      {% elif update == 3 %}
      Connecting
      {% elif update == 4 %}
      Disconnected
      {% elif update == 5 %}
      Others
      {% else %}
      ---
      {% endif %}

