---
iaquk:
  lounge:
    sources:
      temperature: sensor.zha_lounge_weather_temperature
      humidity: sensor.zha_lounge_weather_humidity
      # tvoc:
    sensors:
      - iaq_level
      - iaq_index
  office:
    sources:
      temperature: sensor.z2m_office_airquality_temperature_filtered
      humidity: sensor.z2m_office_airquality_humidity_filtered
      co2: sensor.z2m_office_airquality_co2_filtered
      # co:
      # no2:
      tvoc: sensor.z2m_office_airquality_voc_filtered
      hcho: sensor.z2m_office_airquality_formaldehyd_filtered
      # radon:
      pm: sensor.z2m_office_airquality_pm25_filtered
    sensors:
      - iaq_level
      - iaq_index
  bedroom:
    sources:
      temperature: sensor.z2m_bedroom_vindstyrka_temperature
      humidity: sensor.z2m_bedroom_vindstyrka_humidity
      pm: sensor.z2m_bedroom_vindstyrka_pm25
      # co2:
      tvoc: sensor.z2m_bedroom_vindstyrka_voc_index
    sensors:
      - iaq_level
      - iaq_index
