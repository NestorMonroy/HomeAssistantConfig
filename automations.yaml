- id: '1696920090820'
  alias: Update BOM Average when Unavailable
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.bom_average
    to: unavailable
    for:
      hours: 0
      minutes: 2
      seconds: 0
  condition: []
  action:
  - service: multiscrape.trigger_bom_average
    data: {}
  mode: single
- id: '1698470577800'
  alias: '[pixelclock] Currently Playing'
  description: ''
  use_blueprint:
    path: GKXydoDmOpjL.yaml
    input:
      awtrix_light: da38247c02359f48562a1b102b5d4ac4
      media_player: media_player.currently_playing
      text_case: '2'
      show_rainbow: false
      icon_in: '29944'
